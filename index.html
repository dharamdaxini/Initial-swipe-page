<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chemistry Master V70.2 (Arc Physics)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,600;1,600&family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --overlay-bg: #0d0d0d;
            --accent-gold: #ffd600;
            --accent-blue: #2962ff;
            --text-main: #ffffff;
            --font-chem: 'Crimson Text', serif;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            background: var(--bg-color); color: var(--text-main); font-family: var(--font-ui); 
            margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center;
            user-select: none; -webkit-user-select: none; touch-action: none;
        }

        /* Typography & Layout */
        sub { vertical-align: sub; font-size: 0.75em; line-height: 0; }
        sup { vertical-align: super; font-size: 0.75em; line-height: 0; }
        #header { width: 90%; margin-top: 25px; z-index: 100; pointer-events: none; }
        .header-meta { display: flex; justify-content: space-between; font-family: var(--font-code); font-size: 0.7rem; margin-bottom: 10px; color: #666; }
        .progress-track { width: 100%; height: 3px; background: #222; border-radius: 2px; }
        #progress-bar { height: 100%; background: var(--accent-gold); width: 0%; transition: width 0.4s ease; }

        /* Card System with Arc Physics Base */
        #stack { position: relative; width: 100%; max-width: 380px; height: 62vh; margin-top: 40px; perspective: 1000px; }
        .card { 
            position: absolute; width: 100%; height: 100%; 
            background: var(--card-bg); border-radius: 35px; border: 1px solid #222;
            padding: 40px; display: flex; flex-direction: column; justify-content: center;
            box-shadow: 0 15px 50px rgba(0,0,0,0.9); will-change: transform; cursor: grab;
            transform-origin: center 150%; /* Center of rotation at the bottom */
        }
        .card-q { font-family: var(--font-chem); font-size: 2.1rem; line-height: 1.35; font-weight: 600; font-style: italic; pointer-events: none; color: #f0f0f0; }

        /* V70 Solid Overlays */
        .overlay {
            position: absolute; inset: 0; background: var(--overlay-bg); 
            z-index: 60; padding: 45px 35px; opacity: 0; pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; border-radius: 35px;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }
        .overlay-label { font-family: var(--font-code); color: var(--accent-blue); font-size: 0.75rem; margin-bottom: 15px; text-transform: uppercase; }
        .overlay-body { font-family: var(--font-chem); font-size: 1.45rem; line-height: 1.6; color: #ddd; margin-bottom: 40px; }

        .swipe-label {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            font-size: 2.2rem; font-weight: 900; opacity: 0; pointer-events: none;
            z-index: 10; background: rgba(0,0,0,0.95); border-radius: 35px; text-align: center; padding: 20px;
        }

        /* V70.1 End Slide Menu */
        .end-menu { text-align: center; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; }
        .btn { width: 100%; padding: 18px; border-radius: 60px; border: none; font-weight: 900; margin-bottom: 12px; font-size: 0.85rem; text-transform: uppercase; cursor: pointer; }
        .btn-primary { background: #fff; color: #000; }
        .btn-outline { background: transparent; color: #777; border: 1px solid #333; }

        #loader { position: fixed; inset: 0; background: #000; z-index: 500; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="loader"><span style="font-family:var(--font-code); font-size:0.7rem; color:#444;">V70.2 ARC_STABILITY_LOCK...</span></div>

    <div id="header">
        <div class="header-meta">
            <span id="rank-ui">RANK: NOVICE</span>
            <span id="xp-ui">0 XP</span>
        </div>
        <div class="progress-track"><div id="progress-bar"></div></div>
    </div>

    <div id="stack"></div>

    <script>
        const ENDPOINT = "https://script.google.com/macros/s/AKfycbwrdBKhMeHPpkbZOd_zwFNY5A7FxWji2t11eNnMqXpcAptMAyPewImMG-7O6Ja-ad6Q/exec";
        let POOL = [], MISTAKES = [], SCORE = 0, isTransitioning = false;

        function formatChem(t) {
            if (!t) return "";
            return t.replace(/([A-Z][a-z]?)(\d+)/g, '$1<sub>$2</sub>')
                    .replace(/(\d+)([+\-])/g, '<sup>$1$2</sup>')
                    .replace(/([A-Za-z\)\]])([+\-])(?=\s|$)/g, '$1<sup>$2</sup>');
        }

        async function init() {
            try {
                const r = await fetch(ENDPOINT);
                const d = await r.json();
                POOL = d.filter(q => q.deck === "Chemistry_Master_1").sort(() => Math.random() - 0.5);
                document.getElementById('loader').style.display = 'none';
                renderNext();
            } catch (e) { console.error("Sync Error", e); }
        }

        function renderNext() {
            const stack = document.getElementById('stack');
            stack.innerHTML = "";
            if (POOL.length === 0) { renderEnd(); return; }

            const q = POOL.shift();
            const card = document.createElement('div');
            card.className = 'card';
            
            card.innerHTML = `
                <div class="card-q">${formatChem(q.question_text || q.text)}</div>
                <div class="swipe-label sl-up">${q.swipe_up_label || "YES"}</div>
                <div class="swipe-label sl-left">${q.swipe_left_label || "NO"}</div>
                <div class="swipe-label sl-right">${q.swipe_right_label || "MAYBE"}</div>
                <div class="swipe-label sl-down">HINT / ANALYSIS</div>
                <div class="overlay">
                    <div class="overlay-label">ANALYSIS</div>
                    <div class="overlay-body">${formatChem(q.explanation.split('||')[0])}</div>
                    <button class="btn btn-primary" onclick="this.parentElement.classList.remove('active')">BACK</button>
                </div>
            `;
            stack.appendChild(card);
            bindPhysics(card, q);
        }

        function renderEnd() {
            document.getElementById('stack').innerHTML = `
                <div class="end-menu">
                    <h1 style="font-family:var(--font-chem); font-size:2.5rem; font-style:italic; margin-bottom:10px">Session Complete</h1>
                    <p style="font-family:var(--font-code); color:#666; margin-bottom:30px">${SCORE} XP EARNED</p>
                    <button class="btn btn-primary" onclick="location.reload()">RESTART SESSION</button>
                    ${MISTAKES.length > 0 ? `<button class="btn btn-outline" onclick="reviewErrors()">REVIEW MISTAKES (${MISTAKES.length})</button>` : ''}
                    <button class="btn btn-outline">CHANGE TOPIC</button>
                </div>`;
        }

        function reviewErrors() { POOL = [...MISTAKES]; MISTAKES = []; renderNext(); }

        function bindPhysics(el, q) {
            let x = 0, y = 0, sX = 0, sY = 0, active = false;
            const up = el.querySelector('.sl-up'), lt = el.querySelector('.sl-left'), 
                  rt = el.querySelector('.sl-right'), dn = el.querySelector('.sl-down');

            const start = (e) => {
                if (isTransitioning || el.querySelector('.overlay.active')) return;
                active = true;
                const p = e.touches ? e.touches[0] : e;
                sX = p.clientX; sY = p.clientY;
                el.style.transition = "none";
            };

            const move = (e) => {
                if (!active || isTransitioning) return;
                const p = e.touches ? e.touches[0] : e;
                x = p.clientX - sX; y = p.clientY - sY;
                
                // CIRCULAR ARC PHYSICS
                // We use rotation to simulate the circular path
                const rotation = x / 15; 
                el.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg)`;
                
                // V70.1 Directional Locks
                if (Math.abs(y) > Math.abs(x)) {
                    up.style.opacity = y < -60 ? 1 : 0;
                    dn.style.opacity = y > 60 ? 1 : 0;
                    lt.style.opacity = rt.style.opacity = 0;
                } else {
                    lt.style.opacity = x < -60 ? 1 : 0;
                    rt.style.opacity = x > 60 ? 1 : 0;
                    up.style.opacity = dn.style.opacity = 0;
                }
            };

            const end = () => {
                if (!active || isTransitioning) return;
                active = false;
                const t = 100;
                
                if (y > t && Math.abs(y) > Math.abs(x)) {
                    el.style.transform = "translate(0,0) rotate(0deg)";
                    el.querySelector('.overlay').classList.add('active');
                } else if (y < -t || Math.abs(x) > t) {
                    executeSwipe(el, q, x, y, t);
                } else {
                    el.style.transition = "transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
                    el.style.transform = "translate(0,0) rotate(0deg)";
                }
                [up, dn, lt, rt].forEach(l => l.style.opacity = 0);
            };

            el.addEventListener('mousedown', start);
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', end);
            el.addEventListener('touchstart', start);
            el.addEventListener('touchmove', move);
            el.addEventListener('touchend', end);
        }

        function executeSwipe(el, q, x, y, t) {
            isTransitioning = true;
            const dir = Math.abs(y) > Math.abs(x) ? (y < 0 ? "UP" : "DOWN") : (x < 0 ? "LEFT" : "RIGHT");
            
            if (dir !== "DOWN") {
                if (dir === (q.correct || "UP").toUpperCase()) SCORE += parseInt(q.weight || 10);
                else { SCORE = Math.max(0, SCORE - 5); MISTAKES.push(q); }
            }

            updateUI();
            el.style.transition = "transform 0.4s ease-in";
            el.style.transform = `translate(${x * 6}px, ${y * 6}px) rotate(${x/5}deg)`;
            setTimeout(() => { el.remove(); isTransitioning = false; renderNext(); }, 350);
        }

        function updateUI() {
            document.getElementById('xp-ui').innerText = `${SCORE} XP`;
            document.getElementById('rank-ui').innerText = SCORE > 300 ? "RANK: ALCHEMIST" : "RANK: NOVICE";
            document.getElementById('progress-bar').style.width = `${SCORE % 100}%`;
        }

        window.onload = init;
    </script>
</body>
</html>
