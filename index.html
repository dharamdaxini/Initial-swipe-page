<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chemistry Master V72.0 (Stable)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,600;1,600&family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --overlay-bg: #0d0d0d;
            --accent-gold: #ffd600;
            --accent-blue: #2962ff;
            --text-main: #ffffff;
            --font-chem: 'Crimson Text', serif;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            background: var(--bg-color); color: var(--text-main); font-family: var(--font-ui); 
            margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center;
            user-select: none; -webkit-user-select: none; touch-action: none;
        }

        /* Scientific Typography */
        sub { vertical-align: sub; font-size: 0.75em; line-height: 0; }
        sup { vertical-align: super; font-size: 0.75em; line-height: 0; }
        .bond { font-family: var(--font-ui); color: #888; padding: 0 2px; }

        /* Header UI */
        #header { width: 90%; margin-top: 25px; z-index: 100; pointer-events: none; }
        .header-meta { display: flex; justify-content: space-between; font-family: var(--font-code); font-size: 0.7rem; margin-bottom: 10px; color: #666; }
        .progress-track { width: 100%; height: 3px; background: #222; border-radius: 2px; }
        #progress-bar { height: 100%; background: var(--accent-gold); width: 0%; transition: width 0.4s ease; }

        /* Card System */
        #stack { position: relative; width: 100%; max-width: 380px; height: 65vh; margin-top: 40px; }
        .card { 
            position: absolute; width: 100%; height: 100%; 
            background: var(--card-bg); border-radius: 35px; border: 1px solid #222;
            padding: 40px; display: flex; flex-direction: column; justify-content: center;
            box-shadow: 0 15px 50px rgba(0,0,0,0.9); will-change: transform; cursor: grab;
        }
        .card:active { cursor: grabbing; }
        .card-q { font-family: var(--font-chem); font-size: 2.1rem; line-height: 1.3; font-weight: 600; font-style: italic; pointer-events: none; }

        /* Labels & Overlays */
        .swipe-label {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            font-size: 2.2rem; font-weight: 900; opacity: 0; pointer-events: none;
            z-index: 10; background: rgba(0,0,0,0.9); border-radius: 35px; text-align: center; padding: 20px;
        }
        .overlay {
            position: absolute; inset: 0; background: var(--overlay-bg); 
            z-index: 60; padding: 45px 35px; opacity: 0; pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; border-radius: 35px;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }
        .overlay-label { font-family: var(--font-code); color: var(--accent-blue); font-size: 0.75rem; margin-bottom: 15px; }
        .overlay-body { font-family: var(--font-chem); font-size: 1.4rem; line-height: 1.6; margin-bottom: 40px; }

        /* Buttons */
        .btn { width: 100%; padding: 20px; border-radius: 60px; border: none; font-weight: 900; margin-bottom: 12px; font-size: 0.85rem; text-transform: uppercase; cursor: pointer; }
        .btn-primary { background: #fff; color: #000; }
        .btn-outline { background: transparent; color: #777; border: 1px solid #333; }

        #loader { position: fixed; inset: 0; background: #000; z-index: 500; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="loader"><span style="font-family:var(--font-code); font-size:0.8rem;">V72.0 BOOTING...</span></div>

    <div id="header">
        <div class="header-meta">
            <span id="rank-ui">RANK: NOVICE</span>
            <span id="xp-ui">0 XP</span>
        </div>
        <div class="progress-track"><div id="progress-bar"></div></div>
    </div>

    <div id="stack"></div>

    <script>
        const ENDPOINT = "https://script.google.com/macros/s/AKfycbwrdBKhMeHPpkbZOd_zwFNY5A7FxWji2t11eNnMqXpcAptMAyPewImMG-7O6Ja-ad6Q/exec";
        let POOL = [], MISTAKES = [], SCORE = 0, isBusy = false;

        function formatChem(t) {
            if (!t) return "";
            return t.replace(/([A-Z][a-z]?)(\d+)/g, '$1<sub>$2</sub>')
                    .replace(/(\d+)([+\-])/g, '<sup>$1$2</sup>')
                    .replace(/([A-Za-z\)\]])([+\-])(?=\s|$)/g, '$1<sup>$2</sup>')
                    .replace(/=/g, '<span class="bond">═</span>')
                    .replace(/#/g, '<span class="bond">≡</span>');
        }

        async function init() {
            try {
                const r = await fetch(ENDPOINT);
                const d = await r.json();
                POOL = d.filter(q => q.deck === "Chemistry_Master_1").sort(() => Math.random() - 0.5);
                document.getElementById('loader').style.display = 'none';
                renderNext();
            } catch (e) { console.error("Sync Failed", e); }
        }

        function renderNext() {
            const stack = document.getElementById('stack');
            stack.innerHTML = "";
            if (POOL.length === 0) { renderEnd(); return; }

            const q = POOL.shift();
            const card = document.createElement('div');
            card.className = 'card';
            
            card.innerHTML = `
                <div class="card-q">${formatChem(q.question_text || q.text)}</div>
                <div class="swipe-label sl-up">${formatChem(q.swipe_up_label || q.up || "YES")}</div>
                <div class="swipe-label sl-left">${formatChem(q.swipe_left_label || q.left || "NO")}</div>
                <div class="swipe-label sl-right">${formatChem(q.swipe_right_label || q.right || "MAYBE")}</div>
                <div class="swipe-label sl-down">ANALYSIS</div>
                <div class="overlay">
                    <div class="overlay-label">DEEP ANALYSIS</div>
                    <div class="overlay-body">${formatChem(q.explanation.split('||')[0])}</div>
                    <button class="btn btn-primary" onclick="this.parentElement.classList.remove('active')">BACK</button>
                </div>
            `;
            stack.appendChild(card);
            bindPhysics(card, q);
        }

        function renderEnd() {
            document.getElementById('stack').innerHTML = `
                <div style="text-align:center; padding:40px;">
                    <h1 style="font-family:var(--font-chem); font-size:2.4rem;">Session Complete</h1>
                    <p style="color:#666; margin-bottom:30px">${SCORE} XP Earned</p>
                    <button class="btn btn-primary" onclick="location.reload()">RESTART</button>
                    ${MISTAKES.length > 0 ? `<button class="btn btn-outline" onclick="reviewErrors()">REVIEW ERRORS (${MISTAKES.length})</button>` : ''}
                </div>`;
        }

        function reviewErrors() { POOL = [...MISTAKES]; MISTAKES = []; renderNext(); }

        function bindPhysics(el, q) {
            let x = 0, y = 0, sX = 0, sY = 0, active = false;
            const up = el.querySelector('.sl-up'), lt = el.querySelector('.sl-left'), 
                  rt = el.querySelector('.sl-right'), dn = el.querySelector('.sl-down');

            const start = (e) => {
                if (isBusy || el.querySelector('.overlay.active')) return;
                active = true;
                const p = e.touches ? e.touches[0] : e;
                sX = p.clientX; sY = p.clientY;
                el.style.transition = "none";
            };

            const move = (e) => {
                if (!active || isBusy) return;
                const p = e.touches ? e.touches[0] : e;
                x = p.clientX - sX; y = p.clientY - sY;
                if (Math.abs(x) > Math.abs(y)) y = 0; else x = 0;
                el.style.transform = `translate(${x}px, ${y}px) rotate(${x/25}deg)`;
                up.style.opacity = y < -60 ? 1 : 0;
                dn.style.opacity = y > 60 ? 1 : 0;
                lt.style.opacity = x < -60 ? 1 : 0;
                rt.style.opacity = x > 60 ? 1 : 0;
            };

            const end = (e) => {
                if (!active || isBusy) return;
                active = false;
                const thresh = 100;
                if (y > thresh) {
                    el.style.transform = "translate(0,0)";
                    el.querySelector('.overlay').classList.add('active');
                } else if (y < -thresh || Math.abs(x) > thresh) {
                    processSwipe(el, q, x, y, thresh);
                } else {
                    el.style.transition = "transform 0.2s";
                    el.style.transform = "translate(0,0)";
                }
                [up, dn, lt, rt].forEach(l => l.style.opacity = 0);
            };

            el.addEventListener('mousedown', start);
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', end);
            el.addEventListener('touchstart', start);
            el.addEventListener('touchmove', move);
            el.addEventListener('touchend', end);
        }

        function processSwipe(el, q, x, y, t) {
            isBusy = true;
            const dir = y < -t ? "UP" : x < -t ? "LEFT" : "RIGHT";
            const isCorrect = (dir === (q.correct || "UP").toUpperCase());

            if (isCorrect) SCORE += parseInt(q.weight || 10);
            else { SCORE = Math.max(0, SCORE - 5); MISTAKES.push(q); }

            updateUI();
            el.style.transition = "transform 0.4s ease-in";
            el.style.transform = `translate(${x * 6}px, ${y * 6}px)`;
            setTimeout(() => { el.remove(); isBusy = false; renderNext(); }, 350);
        }

        function updateUI() {
            document.getElementById('xp-ui').innerText = `${SCORE} XP`;
            document.getElementById('rank-ui').innerText = SCORE > 300 ? "RANK: ALCHEMIST" : "RANK: NOVICE";
            document.getElementById('progress-bar').style.width = `${SCORE % 100}%`;
        }

        window.onload = init;
    </script>
</body>
</html>
