<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Alchemist V81.86</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Outfit:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: #111; --gold: #ffd600; --border: rgba(255,214,0,0.15); --ui: 'Outfit', sans-serif; --serif: 'Libre Baskerville', serif; --code: 'JetBrains Mono', monospace; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; height: 100vh; background: var(--bg); color: #fff; font-family: var(--ui); overflow: hidden; touch-action: none; }

        /* V81.4 ATMOSPHERIC LAYER */
        #header { width: 90%; margin: calc(25px + env(safe-area-inset-top)) auto 0; position: relative; z-index: 100; }
        .header-meta { display: flex; justify-content: space-between; font-family: var(--code); font-size: 0.7rem; color: #444; letter-spacing: 3px; font-weight: 800; }
        .progress-track { width: 100%; height: 1px; background: #222; margin-top: 15px; border-radius: 1px; overflow: hidden; }
        #progress-bar { height: 100%; background: var(--gold); width: 0%; transition: width 0.6s cubic-bezier(0.19, 1, 0.22, 1); }

        /* V81.26 PHYSICAL RIFT STACK */
        #stack { position: relative; width: 90%; max-width: 400px; height: 74vh; margin: 35px auto 0; perspective: 1500px; }
        
        .card { 
            position: absolute; width: 100%; height: 100%; background: var(--card); border-radius: 32px; border: 1px solid var(--border); 
            padding: 45px 30px; display: flex; flex-direction: column; justify-content: center; z-index: 5; 
            box-shadow: 0 50px 100px rgba(0,0,0,0.9); transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1), filter 0.6s ease, opacity 0.6s ease; 
        }
        
        /* THE RIFT STATE */
        .card.study-active { filter: blur(30px) brightness(0.1); opacity: 0.2; transform: scale(0.88) translateY(50px) rotateX(-5deg); pointer-events: none; }
        .card-q { font-family: var(--serif); font-size: 1.7rem; line-height: 1.5; font-weight: 700; text-align: center; color: #f0f0f0; }

        /* STUDY DRAWER ARCHITECTURE */
        .study-drawer { 
            position: absolute; inset: 0; padding: 30px 20px; z-index: 10; display: flex; flex-direction: column; 
            opacity: 0; visibility: hidden; transform: translateY(40px) scale(0.95); transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1); 
        }
        .study-drawer.active { opacity: 1; visibility: visible; transform: translateY(0) scale(1); }
        .drawer-section { flex: 1; display: flex; flex-direction: column; gap: 20px; }
        
        .study-header { font-size: 0.6rem; color: #555; font-family: var(--code); letter-spacing: 5px; font-weight: 900; text-transform: uppercase; margin-bottom: 5px; }
        
        .bullet-item { font-size: 1.05rem; line-height: 1.6; color: #ccc; font-family: var(--serif); margin-bottom: 12px; padding-left: 24px; position: relative; }
        .bullet-item::before { content: ""; position: absolute; left: 0; top: 10px; width: 5px; height: 5px; background: var(--gold); border-radius: 50%; box-shadow: 0 0 12px var(--gold); }
        
        .principle-text { font-size: 1.25rem; line-height: 1.4; color: var(--gold); font-family: var(--serif); font-style: italic; border-top: 1px solid #1a1a1a; padding-top: 15px; }

        /* REFINED OPTION GRID */
        .option-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: auto; padding-bottom: 5px; }
        .opt { 
            background: rgba(255,255,255,0.03); border: 1px solid #222; padding: 18px 10px; border-radius: 18px; 
            font-size: 0.9rem; text-align: center; font-weight: 700; color: #888; transition: 0.2s;
        }
        .opt:active { background: var(--gold); color: #000; border-color: var(--gold); transform: scale(0.97); }

        #loader { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; align-items: center; justify-content: center; font-family: var(--code); font-weight: 900; color: var(--gold); letter-spacing: 8px; font-size: 0.9rem; }
    </style>
</head>

<div id="loader">ALCHEMIST V81.86</div>

    <div class="progress-track"><div id="progress-bar"></div></div>
</div>

    </div>
