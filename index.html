<script>
/* ================== BOOTSTRAP FIX ================== */

/* SAFETY: wait for DOM */
window.onload = () => {
    const loader = document.getElementById("loader");

    /* Fallback safety: always render something */
    if (typeof renderDatasetSelect === "function") {
        renderDatasetSelect();
    } else {
        console.error("renderDatasetSelect not found");
    }

    /* Remove loader AFTER first paint */
    setTimeout(() => {
        if (loader) loader.remove();
    }, 300);
};
</script>
