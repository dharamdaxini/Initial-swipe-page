<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Alchemist V72.8 UI Implementation</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,600;1,600&family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
:root {
    --bg-color: #050505;
    --card-bg: #0a0a0a;
    --overlay-bg: #000;
    --accent-gold: #ffd600;
    --hint-blue: #007aff;
    --border-color: #1a1a1a;
    --font-chem: 'Crimson Text', serif;
    --font-ui: 'Inter', sans-serif;
    --font-code: 'JetBrains Mono', monospace;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

body {
    margin: 0; height: 100vh; background: var(--bg-color); color: #fff;
    font-family: var(--font-ui); overflow: hidden;
    user-select: none; -webkit-user-select: none; touch-action: none;
}

/* 72.8 Header: Sharper, Border-Bottom focus */
#header { 
    width: 100%; 
    padding: calc(20px + env(safe-area-inset-top)) 25px 15px; 
    border-bottom: 1px solid var(--border-color);
    z-index: 100;
}

.header-meta { 
    display: flex; 
    justify-content: space-between; 
    font-family: var(--font-code); 
    font-size: 0.7rem; 
    letter-spacing: 1px;
    color: #444; 
    margin-bottom: 12px;
}

.progress-track { width: 100%; height: 2px; background: #111; position: relative; }
#progress-bar { height: 100%; background: var(--accent-gold); width: 0%; transition: width 0.3s linear; }

/* 72.8 Stack: Standard spacing, no extreme rounding */
#stack {
    position: relative; width: 90%; max-width: 380px;
    height: calc(100vh - 180px - env(safe-area-inset-top));
    margin: 40px auto 0; perspective: 1000px;
}

.card {
    position: absolute; width: 100%; height: 100%;
    background: var(--card-bg); 
    border: 1px solid var(--border-color);
    border-radius: 12px; /* V72.8 signature sharper corners */
    padding: 35px; display: flex; flex-direction: column; justify-content: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    transform-origin: center center;
}

.card-q { 
    font-family: var(--font-chem); 
    font-size: 1.75rem; 
    line-height: 1.4; 
    font-style: italic; 
    text-align: center; 
    color: #eee; 
}

/* Quadrant Labels: Blue Hint implementation */
.swipe-label {
    position: absolute; inset: 0; display: flex; arrow-items: center; justify-content: center;
    background: rgba(0,0,0,0.85); color: #fff; font-weight: 800; font-size: 1.8rem;
    text-transform: uppercase; border-radius: 12px; z-index: 999; opacity: 0; pointer-events: none;
    text-align: center; padding: 20px;
}

.sl-down-hint { 
    color: var(--hint-blue) !important; 
    font-size: 1.3rem !important; 
    text-transform: none !important;
    font-family: var(--font-chem);
}

/* 72.8 Overlay: Full Screen, no rounding */
.overlay {
    position: absolute; inset: 0; background: var(--overlay-bg);
    z-index: 1100; padding: 40px; opacity: 0; pointer-events: none;
    transition: opacity 0.2s ease;
    display: flex; flex-direction: column; justify-content: center;
}
.overlay.active { opacity: 1; pointer-events: auto; }
.overlay-label { font-size: 0.7rem; color: var(--accent-gold); font-family: var(--font-code); margin-bottom: 20px; }
.overlay-body { font-size: 1.1rem; line-height: 1.8; color: #999; margin-bottom: 40px; font-family: var(--font-chem); }

.btn { 
    width: 100%; padding: 15px; border: 1px solid #333; 
    background: transparent; color: #fff; font-weight: 700; 
    cursor: pointer; text-transform: uppercase; font-family: var(--font-code);
}

#loader { 
    position: fixed; inset: 0; background: #000; z-index: 5000; 
    display: flex; align-items: center; justify-content: center; 
    font-family: var(--font-code); font-size: 1.2rem; letter-spacing: 5px; color: var(--accent-gold); 
}

sub { font-size: 0.7em; vertical-align: sub; line-height: 0; }
sup { font-size: 0.7em; vertical-align: super; line-height: 0; }
</style>
</head>

<body>
<div id="loader">ALCHEMIST</div>

<div id="header">
    <div class="header-meta">
        <span id="rank-ui">LVL: NOVICE</span>
        <span id="xp-ui">0 XP</span>
    </div>
    <div class="progress-track"><div id="progress-bar"></div></div>
</div>

<div id="stack"></div>

<script>
/**
 * V76.2 LOGIC BACKPORTED TO V72.8 UI
 */
const ENDPOINT="https://script.google.com/macros/s/AKfycbwnbpsFpWRjONnt1G9G74BW2QeTrATkiyMTlW3IdIcBYZq51XlJuf3Y-Sm1Ei94Nckd/exec";
let RAW_DATA=[], POOL=[], MISTAKES=[], SCORE=0, isTransitioning=false;
let MODE="DATASET_SELECT", CURRENT_DATASET="", CURRENT_TOPIC="", CURRENT_GENRE="";

const formatChem = t => {
    if(!t) return "";
    return t.toString().replace(/([A-Z][a-z]?)(\d+)/g,'$1<sub>$2</sub>').replace(/(\d*)([+\-])/g, '<sup>$1$2</sup>').replace(/\|\|/g, '<br><br>');
};

async function init(){
    try {
        const r = await fetch(ENDPOINT);
        RAW_DATA = await r.json();
        document.getElementById('loader').remove();
        renderDatasetSelect();
    } catch(e) { document.getElementById('loader').innerHTML="SYNC ERR"; }
}

function renderDatasetSelect(){
    MODE="DATASET_SELECT"; const s=document.getElementById('stack'); s.innerHTML="";
    const c=document.createElement('div'); c.className="card";
    c.innerHTML=`<div class="card-q">SELECT CURRICULUM</div>
        <div class="swipe-label sl-up">CORE CHEMISTRY</div><div class="swipe-label sl-left">INDUSTRIAL APPS</div>
        <div class="swipe-label sl-right">REVISION SET</div><div class="swipe-label sl-down">EXPERT CHALLENGE</div>`;
    s.appendChild(c); bindPhysics(c);
}

function renderTopicSelect(dataset){
    MODE="TOPIC_SELECT"; CURRENT_DATASET=dataset; const s=document.getElementById('stack'); s.innerHTML="";
    const c=document.createElement('div'); c.className="card";
    c.innerHTML=`<div class="card-q">CHOOSE DOMAIN</div>
        <div class="swipe-label sl-up">PHYSICAL</div><div class="swipe-label sl-left">ORGANIC</div>
        <div class="swipe-label sl-right">INORGANIC</div><div class="swipe-label sl-down">ANALYTICAL</div>`;
    s.appendChild(c); bindPhysics(c);
}

function renderGenreSelect(topic){
    MODE="GENRE_SELECT"; CURRENT_TOPIC=topic; const s=document.getElementById('stack'); s.innerHTML="";
    const c=document.createElement('div'); c.className="card";
    c.innerHTML=`<div class="card-q">SELECT DEPTH</div>
        <div class="swipe-label sl-up">CONCEPT MASTERY</div><div class="swipe-label sl-down">APPLIED PROBLEMS</div>`;
    s.appendChild(c); bindPhysics(c);
}

function startQuiz(topic, genre){
    CURRENT_GENRE=genre;
    POOL=RAW_DATA.filter(q => q.dataset.toUpperCase() === CURRENT_DATASET.toUpperCase() && q.topic.toLowerCase() === topic.toLowerCase() && q.q_type.toUpperCase() === genre.toUpperCase()).sort(() => Math.random() - .5);
    if(!POOL.length){ alert("Section empty."); renderDatasetSelect(); return; }
    renderNext();
}

function renderNext(){
    const s=document.getElementById('stack'); s.innerHTML="";
    if(!POOL.length){ renderEnd(); return; }
    MODE="QUIZ"; const q = POOL.shift();
    const c=document.createElement('div'); c.className="card";
    c.innerHTML=`<div class="card-q">${formatChem(q.question_text)}</div>
        <div class="swipe-label sl-up">${q.swipe_up_label}</div><div class="swipe-label sl-left">${q.swipe_left_label}</div>
        <div class="swipe-label sl-right">${q.swipe_right_label}</div><div class="swipe-label sl-down sl-down-hint">${formatChem(q.hint)}</div>
        <div class="overlay"><div class="overlay-label">LOGIC REPORT</div><div class="overlay-body">${formatChem(q.explanation)}</div><button class="btn" onclick="this.parentElement.classList.remove('active')">DISMISS</button></div>`;
    s.appendChild(c); bindPhysics(c, q);
}

function renderEnd(){
    MODE="SESSION_END"; const s=document.getElementById('stack'); s.innerHTML="";
    const c=document.createElement('div'); c.className="card";
    c.innerHTML=`<div class="card-q">SESSION COMPLETE<br><small>${SCORE} XP</small></div>
        <div class="swipe-label sl-up">RESTART</div><div class="swipe-label sl-down">MAIN MENU</div>`;
    s.appendChild(c); bindPhysics(c);
}

function bindPhysics(el, data){
    let x=0, y=0, sx=0, sy=0, active=false;
    const lbls={up:el.querySelector('.sl-up'), dn:el.querySelector('.sl-down'), lt:el.querySelector('.sl-left'), rt:el.querySelector('.sl-right')};

    const start=e=>{ if(isTransitioning||(el.querySelector('.overlay')&&el.querySelector('.overlay').classList.contains('active')))return; active=true; const p=e.touches?e.touches[0]:e; sx=p.clientX; sy=p.clientY; el.style.transition="none"; };
    const move=e=>{
        if(!active)return; const p=e.touches?e.touches[0]:e;
        let dx=p.clientX-sx; let dy=p.clientY-sy; const d=Math.sqrt(dx*dx+dy*dy);
        let ang=Math.atan2(-dy, dx)*(180/Math.PI); if(ang<0)ang+=360; x=dx; y=dy;
        requestAnimationFrame(()=>{
            el.style.transform=`translate3d(${x}px,${y}px,0) rotate(${x/25}deg)`;
            Object.values(lbls).forEach(l=>{if(l)l.style.opacity=0;});
            if(d>15){
                let al;
                if(ang>=45&&ang<135)al=lbls.up; else if(ang>=135&&ang<225)al=lbls.lt;
                else if(ang>=225&&ang<315)al=lbls.dn; else al=lbls.rt;
                if(al)al.style.opacity=Math.min(d/50, 1);
            }
        });
    };
    const end=()=>{
        if(!active)return; active=false; const d=Math.sqrt(x*x+y*y);
        let ang=Math.atan2(-y, x)*(180/Math.PI); if(ang<0)ang+=360;
        if(d>=80){
            let dir=(ang>=45&&ang<135)?"UP":(ang>=135&&ang<225)?"LEFT":(ang>=225&&ang<315)?"DOWN":"RIGHT";
            if(MODE==="QUIZ"&&dir==="DOWN"){ el.querySelector('.overlay').classList.add('active'); el.style.transition="transform .3s"; el.style.transform="translate3d(0,0,0) rotate(0deg)"; }
            else handleAction(el, data, x, y, dir);
        } else { el.style.transition="transform .4s ease-out"; el.style.transform="translate3d(0,0,0) rotate(0deg)"; }
    };
    el.onmousedown=start; window.onmousemove=move; window.onmouseup=end; el.ontouchstart=start; el.ontouchmove=move; el.ontouchend=end;
}

function handleAction(el, data, x, y, dir){
    isTransitioning=true;
    if(MODE==="DATASET_SELECT"){ const map={UP:"SET_A", LEFT:"SET_B", RIGHT:"SET_C", DOWN:"SET_D"}; renderTopicSelect(map[dir]); }
    else if(MODE==="TOPIC_SELECT"){ const map={UP:"Physical", LEFT:"Organic", RIGHT:"Inorganic", DOWN:"Analytical"}; renderGenreSelect(map[dir]); }
    else if(MODE==="GENRE_SELECT"){ 
        if(dir==="UP") startQuiz(CURRENT_TOPIC, "CONCEPT");
        else if(dir==="DOWN") startQuiz(CURRENT_TOPIC, "APPLICATION");
        else { isTransitioning=false; return; } 
    }
    else if(MODE==="QUIZ"){ 
        const w=parseInt(data.weight)||1;
        if(dir===data.correct.toUpperCase()){ SCORE+=(10*w); } else { SCORE=Math.max(0, SCORE-5); }
        renderNext();
    } else if(MODE==="SESSION_END"){ 
        if(dir==="UP") startQuiz(CURRENT_TOPIC, CURRENT_GENRE); 
        else if(dir==="DOWN") renderDatasetSelect();
        else { isTransitioning=false; return; }
    }
    el.style.transition="transform .5s ease-in"; el.style.transform=`translate3d(${x*5}px,${y*5}px,0)`;
    updateUI(); setTimeout(()=>{el.remove(); isTransitioning=false;}, 450);
}

function updateUI(){
    document.getElementById('xp-ui').innerText=`${SCORE} XP`;
    document.getElementById('progress-bar').style.width=`${(SCORE%100)}%`;
}
window.onload=init;
</script>
</body>
</html>
