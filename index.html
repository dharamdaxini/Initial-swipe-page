<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Alchemist V84.0 - Nexus Control</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Outfit:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
/* -----------------------------------------------------------
   V84.0 "NEXUS CONTROL" CSS
   ----------------------------------------------------------- */
:root {
    --bg-color: #000000;
    --card-bg: #121212;
    --accent-gold: #ffcc00;
    --hint-blue: #4dabf7;
    --text-main: #ffffff;
    --font-serif: 'Libre Baskerville', serif;
    --font-ui: 'Outfit', sans-serif;
    --font-code: 'JetBrains Mono', monospace;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

body {
    margin: 0; height: 100vh; background: var(--bg-color); color: var(--text-main);
    font-family: var(--font-ui); overflow: hidden; user-select: none; 
    -webkit-user-select: none; touch-action: none;
}

#header { width: 90%; margin: calc(20px + env(safe-area-inset-top)) auto 0; position: relative; z-index: 100; }
.header-meta { display: flex; justify-content: space-between; font-family: var(--font-code); font-size: 0.75rem; color: #666; margin-bottom: 8px; }
#progress-bar { height: 4px; background: var(--accent-gold); width: 0%; transition: width 0.4s ease; border-radius: 4px; }

#stack { position: relative; width: 92%; max-width: 400px; height: calc(100vh - 180px - env(safe-area-inset-top)); margin: 25px auto 0; perspective: 1200px; }

.card {
    position: absolute; width: 100%; height: 100%;
    background: var(--card-bg); border-radius: 32px; border: 1px solid #333;
    padding: 30px; display: flex; flex-direction: column; justify-content: center; align-items: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.9); transform-origin: center center;
    will-change: transform; cursor: grab;
}

.card-q { font-family: var(--font-serif); font-size: 1.5rem; line-height: 1.4; font-weight: 700; text-align: center; color: #e0e0e0; }

.swipe-label { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); font-weight: 900; font-size: 2rem; border-radius: 32px; opacity: 0; pointer-events: none; text-transform: uppercase; }

.overlay { position: absolute; inset: 0; background: #0d0d0d; z-index: 1100; padding: 40px 30px; opacity: 0; pointer-events: none; border-radius: 32px; display: flex; flex-direction: column; justify-content: center; }
.overlay.active { opacity: 1; pointer-events: auto; }

.btn { width: 100%; padding: 20px; border-radius: 100px; border: none; background: #fff; color: #000; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: 10px; }

/* --- THE V84 LOADER --- */
#loader { 
    position: fixed; inset: 0; background: #000; z-index: 5000; 
    display: flex; align-items: center; justify-content: center; 
    font-family: var(--font-ui); font-weight: 900; font-size: 1.5rem; 
    letter-spacing: 4px; color: var(--accent-gold); flex-direction: column; 
}
.status-sub { 
    margin-top: 12px; font-size: 0.65rem; font-family: var(--font-code); 
    color: #444; letter-spacing: 2px; text-transform: uppercase;
}
</style>
</head>

<body>
<div id="loader">
    ALCHEMIST
    <div class="status-sub">CONNECTING...</div>
</div>

<div id="header">
    <div class="header-meta"><span id="rank-ui">RANK: NOVICE</span><span id="xp-ui">0 XP</span></div>
    <div style="width:100%; height:4px; background:#222;"><div id="progress-bar"></div></div>
</div>

<div id="stack"></div>

<script>
// --- V84.0 LOCAL CORE DATA ---
const LOCAL_DATA = [
  { "q": "Significance of negative ΔG?", "u": "Spontaneous", "r": "Equilibrium", "l": "Non-Spont", "c": "UP", "e": "✅ ΔG < 0 means spontaneous." },
  { "q": "Hybridization of carbon in Ethene (C2H4)?", "u": "sp", "r": "sp2", "l": "sp3", "c": "RIGHT", "e": "✅ sp2 for trigonal planar double bonds." }
];

let POOL = [...LOCAL_DATA], SCORE = 0, isTransitioning = false;
const CLAMP = 32, OPACITY = 24;

const format = t => {
    if(!t) return "";
    return t.toString()
        .replace(/([A-Za-z)])(\d+)/g, '$1<sub>$2</sub>')
        .replace(/(\d+|[)\]])([+\-])/g, '$1<sup>$2</sup>')
        .replace(/->/g, '→').replace(/delta/gi, 'Δ');
};

async function init() {
    const l = document.getElementById('loader');
    const s = l.querySelector('.status-sub');

    // Simulate connection phases of V84
    setTimeout(() => { s.innerText = "NEXUS HANDSHAKE..."; s.style.color = "#666"; }, 600);
    setTimeout(() => { s.innerText = "INITIALIZING CORE..."; s.style.color = "#888"; }, 1200);

    setTimeout(() => {
        l.remove();
        render();
    }, 2000);
}

function render() {
    const s = document.getElementById('stack'); s.innerHTML = "";
    if(!POOL.length) { s.innerHTML = `<div class="card"><div class="card-q">MISSION COMPLETE</div><button class="btn" onclick="location.reload()">REPLAY</button></div>`; return; }
    
    const q = POOL.shift();
    const c = document.createElement('div'); c.className = "card";
    c.innerHTML = `
        <div class="card-q">${format(q.q)}</div>
        <div class="swipe-label sl-up">${format(q.u)}</div>
        <div class="swipe-label sl-lt">${format(q.l)}</div>
        <div class="swipe-label sl-rt">${format(q.r)}</div>
        <div class="overlay"><div class="overlay-body">${format(q.e)}</div><button class="btn" onclick="this.parentElement.classList.remove('active')">NEXT</button></div>
    `;
    s.appendChild(c); bind(c, q);
}

function bind(el, data){
    let sx=0, sy=0, active=false, dir=null;
    const labels = { up: el.querySelector('.sl-up'), lt: el.querySelector('.sl-lt'), rt: el.querySelector('.sl-rt') };

    const start = e => { if(isTransitioning) return; active=true; const p=e.touches?e.touches[0]:e; sx=p.clientX; sy=p.clientY; el.style.transition="none"; };
    const move = e => {
        if(!active) return; const p=e.touches?e.touches[0]:e;
        const dx = p.clientX - sx, dy = p.clientY - sy, dist = Math.sqrt(dx*dx+dy*dy);
        const op = Math.min(dist / OPACITY, 1);
        let ang = Math.atan2(-dy, dx) * (180 / Math.PI); if(ang<0) ang+=360;
        Object.values(labels).forEach(l => { if(l) l.style.opacity = 0; });

        if(dist > 5){
            if(ang>=45&&ang<135) labels.up.style.opacity = op;
            else if(ang>=135&&ang<225) labels.lt.style.opacity = op;
            else if(ang>=225&&ang<315) {} // Reserved for down-swipe
            else labels.rt.style.opacity = op;
        }

        el.style.transform = `translate3d(${dx}px, ${dy}px, 0) rotate(${dx/25}deg)`;
        dir = (dist >= CLAMP) ? (ang>=45&&ang<135?"UP":ang>=135&&ang<225?"LEFT":ang>=225&&ang<315?"DOWN":"RIGHT") : null;
    };

    const end = () => {
        if(!active) return; active = false;
        if(dir && dir !== "DOWN"){
            isTransitioning = true; if(dir === data.c.toUpperCase()) SCORE += 10;
            el.style.transition = "transform .4s ease-in"; el.style.transform = `translate3d(${dir==="LEFT"?-400:400}px, ${dir==="UP"?-400:400}px, 0)`;
            setTimeout(() => { el.remove(); isTransitioning = false; render(); }, 300);
        } else { el.style.transition = "transform .2s"; el.style.transform = "translate3d(0,0,0) rotate(0deg)"; }
        Object.values(labels).forEach(l => { if(l) l.style.opacity = 0; });
    };

    el.onmousedown=start; window.onmousemove=move; window.onmouseup=end; el.ontouchstart=start; el.ontouchmove=move; el.ontouchend=end;
}

window.onload = init;
</script>
</body>
</html>
