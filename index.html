<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Alchemist V81.10</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --card: #111; --gold: #ffd600; --serif: 'Libre Baskerville', serif; --ui: 'Outfit', sans-serif; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; height: 100vh; background: var(--bg); color: #fff; font-family: var(--ui); overflow: hidden; touch-action: none; }

        #header { width: 90%; margin: 30px auto 0; position: relative; z-index: 100; text-align: center; }
        .header-meta { font-size: 0.7rem; color: #555; letter-spacing: 5px; text-transform: uppercase; font-weight: 900; }

        /* THE PHYSICAL STACK [V81.10] */
        #stack { position: relative; width: 90%; max-width: 400px; height: 72vh; margin: 35px auto 0; perspective: 1200px; }
        
        .card { 
            position: absolute; width: 100%; height: 100%; background: var(--card); border-radius: 28px; border: 1px solid #222; 
            padding: 45px 30px; display: flex; flex-direction: column; justify-content: center; z-index: 5; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            transition: filter 0.5s ease, opacity 0.4s ease, transform 0.4s cubic-bezier(0.19, 1, 0.22, 1); 
        }

        /* THE PHYSICAL RIFT STATE [V81.10] */
        .card.study-active { 
            filter: blur(20px) brightness(0.2); 
            opacity: 0.5; 
            transform: scale(0.88) translateY(40px) rotateX(-5deg); 
            pointer-events: none; 
        }
        
        .card-q { font-family: var(--serif); font-size: 1.6rem; line-height: 1.5; font-weight: 700; text-align: center; color: #fff; }

        /* REFINED STUDY DRAWER */
        .study-drawer { 
            position: absolute; inset: 0; padding: 40px 20px; z-index: 10; display: flex; flex-direction: column; 
            opacity: 0; visibility: hidden; transform: translateY(30px) scale(0.95); transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1); 
        }
        .study-drawer.active { opacity: 1; visibility: visible; transform: translateY(0) scale(1); }
        
        .bullet-item { font-size: 1.1rem; line-height: 1.7; color: #ccc; font-family: var(--serif); margin-bottom: 18px; padding-left: 24px; position: relative; }
        .bullet-item::before { content: ""; position: absolute; left: 0; top: 12px; width: 6px; height: 6px; background: var(--gold); border-radius: 50%; box-shadow: 0 0 10px var(--gold); }
        
        .principle-text { font-size: 1.3rem; line-height: 1.5; color: var(--gold); font-family: var(--serif); font-style: italic; border-top: 1px solid #1a1a1a; padding-top: 25px; margin-top: 15px; }

        #loader { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; align-items: center; justify-content: center; font-weight: 900; color: var(--gold); letter-spacing: 6px; }
    </style>
</head>
<body>

<div id="loader">ALCHEMIST V81.10</div>

<div id="header">
    <div class="header-meta">PHYSICAL RIFT / V81.10</div>
</div>

<div id="stack">
    <div id="study-drawer" class="study-drawer">
        <div id="bullet-mount"></div>
        <div id="judgement-text" class="principle-text"></div>
    </div>
</div>

<script>
    var DATABASE = [
        { "q": "Predict spontaneity: ΔH = -120 kJ, ΔS = -150 J/K at 298 K.", "bullets": ["ΔG = ΔH - TΔS", "ΔG = -120 - (298 * -0.150)", "Result: -75.3 kJ (Spontaneous)"], "j": "Exothermic release overcomes entropy loss at standard temperatures." },
        { "q": "Mechanism: (R)-2-bromobutane + aqueous NaOH?", "bullets": ["SN2 Backside Attack", "One-step concerted mechanism", "100% Walden Inversion"], "j": "The SN2 transition state forces a complete stereochemical flip." }
    ];

    var POOL = DATABASE.slice(), sy = 0, isLocked = false;

    function init() { 
        setTimeout(function() { 
            document.getElementById('loader').remove(); 
            renderNext(); 
        }, 1000); 
    }

    function renderNext() {
        var s = document.getElementById('stack');
        var existing = s.querySelector('.card'); if(existing) existing.remove();
        if(!POOL.length) { s.innerHTML = '<div class="card"><div class="card-q">POOL DEPLETED</div></div>'; return; }
        
        var q = POOL[0];
        var c = document.createElement('div'); c.className = "card";
        c.innerHTML = '<div class="card-q">' + q.q + '</div>';
        s.appendChild(c);
        
        document.getElementById('bullet-mount').innerHTML = q.bullets.map(function(b) { 
            return '<div class="bullet-item">' + b + '</div>'; 
        }).join('');
        document.getElementById('judgement-text').innerText = q.j;
        document.getElementById('study-drawer').classList.remove('active');
        isLocked = false;
        
        bindPhysics(c);
    }

    function bindPhysics(el) {
        el.addEventListener('touchstart', function(e) { sy = e.touches[0].clientY; el.style.transition = "none"; });
        
        el.addEventListener('touchmove', function(e) {
            var dy = e.touches[0].clientY - sy;
            if(!isLocked && dy > 100) { // Rift threshold increased for intent
                isLocked = true;
                document.getElementById('study-drawer').classList.add('active');
                el.classList.add('study-active');
            }
            if(!isLocked && dy > 0) el.style.transform = "translateY(" + (dy * 0.25) + "px) rotate(" + (dy/60) + "deg)";
        });

        el.addEventListener('touchend', function(e) {
            var dy = e.changedTouches[0].clientY - sy;
            if(isLocked && dy < -60) { // Fast swipe up to move to next
                el.style.transition = "transform 0.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.4s";
                el.style.transform = "translateY(-800px) scale(1.1)";
                el.style.opacity = "0";
                setTimeout(function() { POOL.shift(); renderNext(); }, 350);
            } else {
                el.style.transition = "transform 0.4s cubic-bezier(0.19, 1, 0.22, 1)";
                el.style.transform = "translateY(0) rotate(0deg) scale(1)";
            }
        });
    }

    window.onload = init;
</script>
</body>
</html>
