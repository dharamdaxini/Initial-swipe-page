<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Alchemist Pivot Engine V80.0</title>
    <style>
        :root {
            --bg: #000; --card: #111; --border: #282828;
            --gold: #ffd600; --blue: #3498db; --green: #2ecc71; --red: #ff5555;
            --font-main: 'Inter', system-ui, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; height: 100vh; background: var(--bg); color: #fff;
            font-family: var(--font-main); overflow: hidden; touch-action: none;
        }

        /* 1. Spatial Physics Container */
        #viewport {
            position: relative; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 1200px; /* 3D Depth */
        }

        #stack { position: relative; width: 90%; max-width: 380px; height: 500px; }

        /* Card Architecture */
        .card {
            position: absolute; inset: 0; background: var(--card);
            border-radius: 40px; border: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            transform-origin: center center; /* Critical Pivot Point */
            will-change: transform; backface-visibility: hidden;
        }

        .card-content { font-size: 1.8rem; font-weight: 700; pointer-events: none; }

        /* 3. Feedback Dynamics (Labels) */
        .swipe-label {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 2.5rem; text-transform: uppercase;
            border-radius: 40px; background: rgba(0,0,0,0.8);
            opacity: 0; pointer-events: none; z-index: 10;
        }

        .sl-up { color: var(--green); }
        .sl-le { color: var(--red); }
        .sl-ri { color: var(--gold); }
        .sl-do { color: var(--blue); font-size: 1.5rem; } /* Blue Logic Hint */

        /* Overlays */
        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 2000; display: none; flex-direction: column;
            align-items: center; justify-content: center; padding: 40px;
        }
        #overlay.active { display: flex; }
    </style>
</head>
<body>

<div id="viewport">
    <div id="stack"></div>
</div>

<div id="overlay">
    <h2 style="color: var(--blue)">ANALYSIS</h2>
    <p id="overlay-text" style="text-align: center; line-height: 1.6;"></p>
    <button onclick="closeOverlay()" style="margin-top: 30px; padding: 15px 40px; border-radius: 30px; border: none; font-weight: 900; cursor: pointer;">CONTINUE</button>
</div>

<script>
/**
 * CORE LOGIC ENGINE
 */
const CONFIG = {
    THRESHOLD: 80,
    DAMPING: 18, // 18px = 1deg
    SMOOTHING: 0.8, // 120Hz Velocity Clamp
    OPACITY_DIV: 50
};

let STATE = {
    mode: "QUIZ", // QUIZ or END
    isBusy: false,
    currentX: 0, currentY: 0,
    targetX: 0, targetY: 0,
    startX: 0, startY: 0,
    active: false
};

// Mock Data for Implementation
const MOCK_DATA = [
    { q: "Alchemist Pivot Engine V80.0", hint: "Swiping is now physics-locked." },
    { q: "Unit Circle Intent Detection", hint: "atan2 math is active." }
];

/**
 * 2. UNIT CIRCLE LOGIC
 */
function getSwipeDirection(x, y) {
    let angle = Math.atan2(-y, x) * (180 / Math.PI);
    if (angle < 0) angle += 360;

    if (angle >= 45 && angle < 135) return "UP";
    if (angle >= 135 && angle < 225) return "LEFT";
    if (angle >= 225 && angle < 315) return "DOWN";
    return "RIGHT";
}



/**
 * 3. VELOCITY CLAMPING & PHYSICS LOOP
 */
function update() {
    if (!STATE.active && !STATE.isBusy) return;

    // Smoothing Factor for 120Hz jitter prevention
    STATE.currentX += (STATE.targetX - STATE.currentX) * CONFIG.SMOOTHING;
    STATE.currentY += (STATE.targetY - STATE.currentY) * CONFIG.SMOOTHING;

    const el = document.querySelector('.card');
    if (el && !STATE.isBusy) {
        const dist = Math.sqrt(STATE.currentX ** 2 + STATE.currentY ** 2);
        const rotation = STATE.currentX / CONFIG.DAMPING;

        // Apply Spatial Physics
        el.style.transform = `translate3d(${STATE.currentX}px, ${STATE.currentY}px, 0) rotate(${rotation}deg)`;

        // Update Label Opacity
        const dir = getSwipeDirection(STATE.currentX, STATE.currentY);
        const labels = el.querySelectorAll('.swipe-label');
        labels.forEach(l => l.style.opacity = 0);

        if (dist > 10) {
            const activeLabel = el.querySelector(`.sl-${dir.toLowerCase().slice(0,2)}`);
            if (activeLabel) activeLabel.style.opacity = Math.min(dist / CONFIG.OPACITY_DIV, 1);
        }
    }
    requestAnimationFrame(update);
}

/**
 * 4. STATE MACHINE & INPUT GUARDRAILS
 */
function handleInput(event) {
    if (STATE.isBusy) return;

    const p = event.touches ? event.touches[0] : event;

    if (event.type === 'touchstart' || event.type === 'mousedown') {
        STATE.active = true;
        STATE.startX = p.clientX;
        STATE.startY = p.clientY;
        STATE.targetX = 0; STATE.targetY = 0;
        update();
    } else if (event.type === 'touchmove' || event.type === 'mousemove') {
        if (!STATE.active) return;
        STATE.targetX = p.clientX - STATE.startX;
        STATE.targetY = p.clientY - STATE.startY;
    } else {
        if (!STATE.active) return;
        STATE.active = false;
        processRelease();
    }
}

function processRelease() {
    const dist = Math.sqrt(STATE.targetX ** 2 + STATE.targetY ** 2);
    const dir = getSwipeDirection(STATE.targetX, STATE.targetY);

    if (dist > CONFIG.THRESHOLD) {
        // MODE-BASED GATING
        if (dir === "DOWN") {
            if (STATE.mode === "QUIZ") {
                triggerOverlay("Detailed logic analysis enabled.");
                resetCard();
            } else {
                location.reload(); // MODE === "END"
            }
        } else {
            exitAnimation(dir);
        }
    } else {
        resetCard();
    }
}

function exitAnimation(dir) {
    STATE.isBusy = true;
    const el = document.querySelector('.card');
    el.style.transition = "transform 0.5s ease-in";
    
    const multiplier = 5;
    el.style.transform = `translate3d(${STATE.targetX * multiplier}px, ${STATE.targetY * multiplier}px, 0) rotate(${STATE.targetX / 5}deg)`;
    
    setTimeout(() => {
        el.remove();
        STATE.isBusy = false;
        spawnCard();
    }, 500);
}

function resetCard() {
    STATE.targetX = 0; STATE.targetY = 0;
    const el = document.querySelector('.card');
    el.style.transition = "transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
    el.style.transform = `translate3d(0,0,0) rotate(0deg)`;
    setTimeout(() => { if(el) el.style.transition = "none"; }, 400);
}

/**
 * UTILS
 */
function spawnCard() {
    const item = MOCK_DATA[Math.floor(Math.random() * MOCK_DATA.length)];
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        <div class="swipe-label sl-up">RESTART</div>
        <div class="swipe-label sl-le">INCORRECT</div>
        <div class="swipe-label sl-ri">CORRECT</div>
        <div class="swipe-label sl-do">ANALYSIS</div>
        <div class="card-content">${item.q}</div>
    `;
    document.getElementById('stack').appendChild(card);
}

function triggerOverlay(text) {
    document.getElementById('overlay-text').innerText = text;
    document.getElementById('overlay').classList.add('active');
}

function closeOverlay() {
    document.getElementById('overlay').classList.remove('active');
}

// Global Listeners
window.addEventListener('mousedown', handleInput);
window.addEventListener('mousemove', handleInput);
window.addEventListener('mouseup', handleInput);
window.addEventListener('touchstart', handleInput, { passive: false });
window.addEventListener('touchmove', handleInput, { passive: false });
window.addEventListener('touchend', handleInput);

// Init
spawnCard();

</script>
</body>
</html>
