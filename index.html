/* --- 2. INDEXEDDB ENGINE (ALCHEMISTDB) --- */
class AlchemistDB {
    static async connect() {
        return new Promise((resolve, reject) => {
            const req = indexedDB.open(SYS.DB_NAME, 1);
            req.onupgradeneeded = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains(SYS.DB_STORE)) {
                    db.createObjectStore(SYS.DB_STORE, { keyPath: 'id' });
                }
            };
            req.onsuccess = () => resolve(req.result);
            req.onerror = () => reject('DB Connect Error');
        });
    }

    static async init(data) {
        const db = await this.connect();
        return new Promise((resolve) => {
            const tx = db.transaction(SYS.DB_STORE, 'readwrite');
            const store = tx.objectStore(SYS.DB_STORE);
            // Count Check: Zero-State Logic
            const countReq = store.count();
            countReq.onsuccess = () => {
                if (countReq.result === 0) {
                    console.log('System: Cold Boot. Ingesting Raw Data...');
                    data.forEach(item => store.put(item)); // Batch Ingest
                    tx.oncomplete = () => resolve(true); // Ingested
                } else {
                    resolve(false); // Already Exists
                }
            };
        });
    }

    static async fetch(dataset, topic) {
        const db = await this.connect();
        return new Promise((resolve) => {
            const tx = db.transaction(SYS.DB_STORE, 'readonly');
            const store = tx.objectStore(SYS.DB_STORE);
            const req = store.getAll();
            req.onsuccess = () => {
                let res = req.result;
                // Query Logic: Filter in memory (IndexedDB indexes are overkill for this scale)
                if(dataset) res = res.filter(i => i.ds === dataset);
                if(topic) res = res.filter(i => i.tp === topic);
                resolve(res);
            };
        });
    }
}

    static parse(text) {
        if(!text) return '';
        return text.toString()
            .replace(/\|\|/g, '<br><br>') // Line breaks
            .replace(/([A-Z][a-z]?)(\d+)/g, '$1<sub>$2</sub>') // Subscripts (H20)
            .replace(/\^(\d+)/g, '<sup>$1</sup>') // Superscripts (10^3)
            .replace(/(\d+)([+\-])/g, '$1<sup>$2</sup>'); // Ionic charges (Fe2+)
    }
}

    constructor(element, callbacks) {
        this.el = element;
        this.cbs = callbacks;
        this.active = false;
        this.start = { x: 0, y: 0 };
        this.labels = {
            UP: element.querySelector('.sl-up'),
            DOWN: element.querySelector('.sl-down'),
            LEFT: element.querySelector('.sl-left'),
            RIGHT: element.querySelector('.sl-right')
        };
        this.bindEvents();
    }

    bindEvents() {
        const start = (e) => this.onStart(e.touches ? e.touches[0] : e);
        const move = (e) => this.onMove(e.touches ? e.touches[0] : e);
        const end = () => this.onEnd();

        this.el.addEventListener('mousedown', start);
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', end);

        this.el.addEventListener('touchstart', start, { passive: false });
        this.el.addEventListener('touchmove', (e) => { 
            if(this.active) e.preventDefault(); // Prevent scroll capture
            move(e); 
        }, { passive: false });
        this.el.addEventListener('touchend', end);
    }

    onStart(p) {
        if(this.isTransitioning) return;
        this.active = true;
        this.start = { x: p.clientX, y: p.clientY };
        this.el.style.transition = 'none';
    }

    onMove(p) {
        if(!this.active) return;
        const dx = p.clientX - this.start.x;
        const dy = p.clientY - this.start.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        
        // Physics: Deterministic Rotation
        const rot = dx / SYS.PHYSICS.ROTATION_FACTOR;
        this.el.style.transform = `translate3d(${dx}px, ${dy}px, 0) rotate(${rot}deg)`;

        // Quadrant Resolver (Atan2)
        let angle = Math.atan2(-dy, dx) * (180 / Math.PI); // Standard Cartesian
        if(angle < 0) angle += 360;
        
        // Opacity Logic
        Object.values(this.labels).forEach(l => { if(l) l.style.opacity = 0; });
        if(dist > 20) {
            const dir = this.getDirection(angle);
            if(this.labels[dir]) this.labels[dir].style.opacity = Math.min(dist/50, 1);
            this.cbs.onPeek(dir);
        }
    }

    onEnd() {
        if(!this.active) return;
        this.active = false;
        
        // Calculate final displacement
        const style = window.getComputedStyle(this.el);
        const matrix = new WebKitCSSMatrix(style.transform);
        const dx = matrix.m41; 
        const dy = matrix.m42;
        const dist = Math.sqrt(dx*dx + dy*dy);

        if(dist > SYS.PHYSICS.SWIPE_THRESHOLD) {
            let angle = Math.atan2(-dy, dx) * (180 / Math.PI);
            if(angle < 0) angle += 360;
            const dir = this.getDirection(angle);
            this.cbs.onCommit(dir, dx, dy);
        } else {
            // Elastic Rollback
            this.el.style.transition = `transform ${SYS.PHYSICS.ANIM_DURATION}ms cubic-bezier(0.175, 0.885, 0.32, 1.275)`;
            this.el.style.transform = 'translate3d(0,0,0)';
            this.cbs.onCancel();
        }
    }

    getDirection(angle) {
        if (angle >= 45 && angle < 135) return 'UP';
        if (angle >= 135 && angle < 225) return 'LEFT';
        if (angle >= 225 && angle < 315) return 'DOWN';
        return 'RIGHT';
    }
}

/* --- 6. CORE LOGIC --- */
const UI = {
    stack: document.getElementById('stack'),
    loader: document.getElementById('loader'),
    xp: document.getElementById('xp-ui'),
    bar: document.getElementById('progress-bar'),
    id: document.getElementById('id-ui')
};

let STATE = {
    mode: 'BOOT', // BOOT -> MENU -> QUIZ
    pool: [],
    score: SessionBridge.getXP()
};

async function Boot() {
    UI.loader.style.display = 'flex';
    // 1. Ingest
    await AlchemistDB.init(RAW_DATA);
    // 2. Load
    UI.loader.style.display = 'none';
    UpdateHUD();
    RenderMenu("SET_A"); 
}

function RenderMenu(dataset) {
    STATE.mode = "MENU";
    UI.stack.innerHTML = "";
    
    // Create Menu Card
    const el = document.createElement('div');
    el.className = "card";
    el.innerHTML = `
        <div class="card-q">SELECT DOMAIN</div>
        <div class="swipe-label sl-up">PHYSICAL</div>
        <div class="swipe-label sl-left">ORGANIC</div>
        <div class="swipe-label sl-right">INORGANIC</div>
        <div class="swipe-label sl-down">ANALYTICAL</div>
    `;
    UI.stack.appendChild(el);
    
    new PhysicsController(el, {
        onPeek: () => {},
        onCancel: () => {},
        onCommit: (dir, dx, dy) => {
            const map = { UP: 'Physical', LEFT: 'Organic', RIGHT: 'Inorganic', DOWN: 'Analytical' };
            FlyOut(el, dx, dy, () => StartQuiz(dataset, map[dir]));
        }
    });
}

async function StartQuiz(dataset, topic) {
    STATE.mode = "QUIZ";
    // Fetch from DB
    STATE.pool = await AlchemistDB.fetch(dataset, topic);
    
    // Zero-State Detection
    if(STATE.pool.length === 0) {
        alert("Domain Empty in DB. Loading Main Vault fallback.");
        STATE.pool = await AlchemistDB.fetch(dataset, null); // Fallback to all
    }
    
    STATE.pool.sort(() => Math.random() - 0.5); // Shuffle
    NextCard();
}

function NextCard() {
    UI.stack.innerHTML = "";
    if(STATE.pool.length === 0) {
        RenderEnd();
        return;
    }
    
    const data = STATE.pool[0];
    UI.id.innerText = data.id;
    
    const el = document.createElement('div');
    el.className = "card";
    el.innerHTML = `
        <div class="card-q">${TextFormatter.parse(data.q)}</div>
        <div class="swipe-label sl-up">${TextFormatter.parse(data.u)}</div>
        <div class="swipe-label sl-left">${TextFormatter.parse(data.l)}</div>
        <div class="swipe-label sl-right">${TextFormatter.parse(data.r)}</div>
        <div class="swipe-label sl-down" style="color:var(--blue)">HINT</div>
        <div class="overlay">
            <div class="overlay-body">${TextFormatter.parse(data.ex)}</div>
            <button class="btn" onclick="this.parentElement.classList.remove('active')">RESUME</button>
        </div>
    `;
    UI.stack.appendChild(el);
    
    new PhysicsController(el, {
        onPeek: (dir) => {
            if(dir === 'DOWN') el.classList.add('study-active');
            else el.classList.remove('study-active');
        },
        onCancel: () => el.classList.remove('study-active'),
        onCommit: (dir, dx, dy) => {
            if(dir === 'DOWN') {
                // Hint Logic: Show Overlay, Reset Position
                el.querySelector('.overlay').classList.add('active');
                el.style.transform = 'translate3d(0,0,0)'; 
                el.classList.remove('study-active');
                // Note: Physics controller ends here, card is static until 'Resume' clicked? 
                // We must re-bind or just leave it. The overlay blocks interaction.
            } else {
                // Answer Logic
                const correct = (dir === data.c);
                if(correct) {
                    STATE.score += 10;
                    SessionBridge.setXP(STATE.score);
                    UpdateHUD();
                }
                FlyOut(el, dx, dy, () => {
                    STATE.pool.shift();
                    NextCard();
                });
            }
        }
    });
}

function FlyOut(el, dx, dy, callback) {
    el.style.transition = "transform 0.4s ease, opacity 0.3s";
    el.style.transform = `translate3d(${dx*1.5}px, ${dy*1.5}px, 0)`;
    el.style.opacity = "0";
    setTimeout(() => {
        el.remove();
        callback();
    }, 400);
}

function RenderEnd() {
    const el = document.createElement('div');
    el.className = "card";
    el.innerHTML = `<div class="card-q">VAULT COMPLETE<br>${STATE.score} XP</div><button class="btn" style="margin-top:20px" onclick="location.reload()">SYNC</button>`;
    UI.stack.appendChild(el);
}

function UpdateHUD() {
    UI.xp.innerText = `${STATE.score} XP`;
    UI.bar.style.width = `${(STATE.score % 100)}%`;
}

// Execute
window.onload = Boot;

</script>
