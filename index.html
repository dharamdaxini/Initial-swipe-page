<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Chemistry Master: Monolith V26</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Inter:wght@400;600;700;800&display=swap');

        :root {
            /* Backgrounds */
            --bg-void: #000000;       
            --bg-card: #ffffff;       
            
            /* Typography */
            --text-main: #111111;     
            --text-sub: #4b5563;      
            --text-light: #ffffff;
            --accent-blue: #3b82f6;   

            /* Logic Signals */
            --green: #22c55e;
            --red: #ef4444;
            --yellow: #eab308;
            --grey: #374151;

            /* Dimensions */
            --card-w: 90vw;
            --card-max: 380px;
        }

        /* RESET */
        *, *::before, *::after {
            box-sizing: border-box; margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: none; user-select: none;
        }

        body {
            background-color: var(--bg-void);
            color: var(--text-light);
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100svh; width: 100vw;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #app-shell {
            position: relative;
            width: 100%; height: 100%;
            max-width: 480px;
            display: flex; flex-direction: column;
            background: var(--bg-void);
            overflow: hidden;
        }

        /* Overlay for visual swipe feedback */
        #ui-overlay {
            position: absolute; inset: 0;
            background: transparent; opacity: 0;
            transition: opacity 0.1s linear; pointer-events: none; z-index: 5;
        }

        /* --- HEADER --- */
        .header {
            height: 18%;
            display: flex; flex-direction: column;
            justify-content: flex-end; align-items: center;
            padding-bottom: 2rem; z-index: 50;
        }

        .progress-bar {
            width: 100px; height: 5px;
            background: #262626; border-radius: 10px; margin-bottom: 1.5rem; overflow: hidden;
        }
        .progress-fill { height: 100%; background: #ffffff; width: 0%; transition: width 0.3s ease; }

        .meta-tag {
            font-family: 'JetBrains Mono', monospace; font-size: 0.75rem;
            color: #666666; margin-bottom: 0.4rem; text-transform: uppercase; letter-spacing: 0.2em;
        }
        .meta-title { font-size: 1.6rem; font-weight: 900; color: #ffffff; text-transform: uppercase; letter-spacing: 0.02em; }

        /* --- CARD STAGE --- */
        .stage {
            position: relative; flex: 1; width: 100%;
            perspective: 1200px; z-index: 20;
        }

        .card {
            position: absolute;
            left: 50%; top: 48%;
            transform: translate(-50%, -50%);
            width: var(--card-w); max-width: var(--card-max);
            aspect-ratio: 1/1.3;
            background: var(--bg-card);
            border-radius: 40px; 
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
            justify-content: center; align-items: flex-start; 
            padding: 2.5rem;
            will-change: transform; transform-style: flat;
        }

        /* Correction/Report Styling (Dark Mode Slide) */
        .card.context-card {
            background: #111111;
            border: 1px solid #333333;
        }
        .card.context-card p { color: #ffffff; }
        .card.context-card .card-list li { color: #9ca3af; }
        .card.correction-card { border: 2px solid var(--red); }

        .card p {
            font-size: 1.5rem; font-weight: 800;
            color: var(--text-main); line-height: 1.3;
            pointer-events: none; margin-bottom: 1.5rem;
            text-align: left; width: 100%;
            letter-spacing: -0.02em;
        }

        /* Distinctive Blue Bullets from Reference */
        .card-list { width: 100%; padding-left: 0.5rem; margin: 0; pointer-events: none; }
        .card-list li {
            font-size: 1rem; color: var(--text-sub); margin-bottom: 0.8rem;
            font-weight: 600; line-height: 1.4; list-style-type: none; position: relative;
            padding-left: 1.5rem;
        }
        .card-list li::before {
            content: "•"; color: var(--accent-blue);
            font-size: 1.8rem; position: absolute; left: 0; top: -0.4rem;
        }

        /* Scientific Subscripts/Superscripts */
        sub { font-size: 0.7em; vertical-align: sub; }
        sup { font-size: 0.7em; vertical-align: super; }

        .card-id {
            position: absolute; bottom: 1.5rem; left: 0; right: 0;
            font-family: 'JetBrains Mono', monospace; font-size: 0.65rem;
            color: #e5e7eb; pointer-events: none; text-align: center; opacity: 0.5;
        }

        /* --- FOOTER CONTROLS --- */
        .footer {
            height: 22%;
            display: grid; grid-template-columns: 1fr 100px 1fr; grid-template-rows: 1fr 1fr;
            align-content: center; justify-items: center; z-index: 50;
        }

        .ctrl {
            display: flex; flex-direction: column; align-items: center;
            color: #404040; transition: 0.2s;
        }
        .ctrl.active { color: #ffffff; transform: scale(1.1); }
        
        .ctrl.up { grid-column: 2; grid-row: 1; margin-bottom: 1rem; }
        .ctrl.down { grid-column: 2; grid-row: 2; }
        .ctrl.left { grid-column: 1; grid-row: 2; }
        .ctrl.right { grid-column: 3; grid-row: 2; }

        .icon { font-size: 2rem; line-height: 1; margin-bottom: 6px; font-weight: 300; }
        .label { font-size: 0.7rem; font-weight: 800; letter-spacing: 0.15em; text-transform: uppercase; white-space: nowrap; }

        /* --- VIEW VIEWS --- */
        .view {
            position: absolute; inset: 0;
            background: var(--bg-void); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .view.active { opacity: 1; pointer-events: auto; }

        .btn-main {
            background: #ffffff; color: #000000; border: none;
            padding: 1.2rem 3.5rem; font-size: 1rem; font-weight: 800;
            border-radius: 100px; cursor: pointer; margin-top: 2rem;
            transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.95); }

        /* Topic Selection Grid */
        .topic-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; width: 90%; max-width: 400px; margin-top: 2rem; }
        .btn-topic { background: #111111; border: 1px solid #333333; color: #fff; padding: 1.2rem; border-radius: 20px; text-align: left; cursor: pointer; }
        .btn-topic strong { display: block; font-size: 0.95rem; margin-bottom: 0.3rem; font-weight: 800; }
        .btn-topic span { font-size: 0.7rem; color: #666; text-transform: uppercase; font-family: 'JetBrains Mono'; }

        /* Analytics components */
        .chart-container {
            position: relative; width: 160px; height: 160px;
            border-radius: 50%; background: #111111; margin-bottom: 2.5rem;
        }
        .chart-hole {
            position: absolute; inset: 20px; background: var(--bg-void);
            border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-direction: column;
        }

        .hidden { display: none !important; }
        #status-bar { position:absolute; bottom:10px; right:10px; font-size:9px; color:#222; pointer-events:none; }
    </style>
</head>
<body>

    <div id="app-shell">
        <div id="ui-overlay"></div>

        <section id="view-start" class="view active">
            <h1 style="font-size:3rem; font-weight:900; line-height:0.9; text-align:center; margin-bottom:2rem; letter-spacing:-0.05em;">CHEMISTRY<br>MASTER</h1>
            <p style="color:#666; text-align:center; margin-bottom:3rem; font-size:1.1rem; font-weight:600;">Monolith System V26</p>
            <button class="btn-main" onclick="APP.start('CORE')">START EVALUATION</button>
        </section>

        <section id="view-game" class="view" style="background:transparent;">
            <header class="header">
                <div class="progress-bar"><div class="progress-fill" id="ui-progress"></div></div>
                <span class="meta-tag" id="ui-topic">MODULE</span>
                <span class="meta-title" id="ui-type">TYPE</span>
            </header>
            <div class="stage" id="card-stack"></div>
            <footer class="footer">
                <div class="ctrl up"><span class="icon">↑</span><span class="label" id="lbl-up">TRUE</span></div>
                <div class="ctrl left"><span class="icon">←</span><span class="label" id="lbl-left">SKIP</span></div>
                <div class="ctrl down"><span class="icon">↓</span><span class="label" id="lbl-down">FALSE</span></div>
                <div class="ctrl right"><span class="icon">→</span><span class="label" id="lbl-right">UNSURE</span></div>
            </footer>
        </section>

        <section id="view-summary" class="view">
            <h2 style="font-size:1.8rem; font-weight:800; margin-bottom:2.5rem;">EVALUATION COMPLETE</h2>
            <div class="chart-container" id="chart-pie">
                <div class="chart-hole">
                    <span style="font-size:3rem; font-weight:900; color:#fff;" id="chart-score">0</span>
                    <span style="font-size:0.8rem; color:#666; font-weight:700; letter-spacing:0.1em;">SCORE</span>
                </div>
            </div>
            <div class="topic-grid">
                <button class="btn-topic" onclick="APP.start('ATOMS_HARD')"><strong>ATOMS</strong><span>Advanced</span></button>
                <button class="btn-topic" onclick="APP.start('BONDS_HARD')"><strong>BONDS</strong><span>Advanced</span></button>
                <button class="btn-topic" onclick="APP.start('SOLUTIONS_HARD')"><strong>SOLNS</strong><span>Advanced</span></button>
                <button class="btn-topic" onclick="location.reload()"><strong>RESTART</strong><span>System</span></button>
            </div>
        </section>
        
        <div id="status-bar">Sync Ready</div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT URL
        const GOOGLE_SCRIPT_URL = ""; 

        // --- EXPANDED MONOLITH DATABASE (45 UNIQUE QUESTIONS) ---
        const DECKS = {
            CORE: [
                {
                    id: "c1",
                    topic: "Structure",
                    type: "ATOM",
                    text: "Protons and Neutrons reside in the nucleus.",
                    subs: [
                        "Nucleus contains 99.9% of total atomic mass.",
                        "Electrons orbit the core in probability shells.",
                        "The central core is always positively charged."
                    ],
                    explanation: "The nucleus is a dense central region containing protons (p<sup>+</sup>) and neutrons (n<sup>0</sup>).",
                    up: "True",
                    down: "False",
                    correct: "up",
                    w: 1
                },
                {
                    id: "c2",
                    topic: "Charge",
                    type: "ATOM",
                    text: "An electron carries a positive electrical charge.",
                    subs: [
                        "Protons carry a +1 fundamental charge.",
                        "Neutrons are charge-neutral (0).",
                        "Opposite charges attract each other."
                    ],
                    explanation: "Electrons carry a negative charge (-1). Only protons provide positive charge in the atom.",
                    up: "True",
                    down: "False",
                    correct: "down",
                    w: 1
                },
                {
                    id: "c3",
                    topic: "Identity",
                    type: "ATOM",
                    text: "Changing the Proton count changes the element.",
                    subs: [
                        "Atomic Number (Z) is based on protons.",
                        "Neutrons change Mass (A) but not identity.",
                        "Identity is fixed regardless of electron loss."
                    ],
                    explanation: "The number of protons determines which element the atom is on the Periodic Table.",
                    up: "True",
                    down: "False",
                    correct: "up",
                    w: 1
                },
                {
                    id: "c4",
                    topic: "Periodic",
                    type: "TABL",
                    text: "Vertical columns (Groups) share behaviors.",
                    subs: [
                        "Groups have the same valence electron count.",
                        "Chemical reactivity is a periodic trend.",
                        "Li, Na, and K are all highly reactive metals."
                    ],
                    explanation: "Elements in the same group have similar chemical properties because of their outer shell.",
                    up: "True",
                    down: "False",
                    correct: "up",
                    w: 1
                },
                {
                    id: "c5",
                    topic: "Bonding",
                    type: "BOND",
                    text: "Ionic bonds involve the <b>sharing</b> of electrons.",
                    subs: [
                        "Metal + Non-metal interaction.",
                        "Complete electron transfer (Stealing).",
                        "Formation of positive and negative ions."
                    ],
                    explanation: "Ionic bonds <b>transfer</b> electrons; Covalent bonds <b>share</b> them.",
                    labels: ["SHARED", "TRANSFER"],
                    up: "Shared",
                    down: "Transfer",
                    correct: "down",
                    w: 1
                },
                {
                    id: "c6",
                    topic: "Bonding",
                    type: "BOND",
                    text: "Water (H<sub>2</sub>O) is a polar covalent molecule.",
                    subs: [
                        "Oxygen is more electronegative than Hydrogen.",
                        "Unbalanced electron distribution.",
                        "Presence of partial charges (&delta;+ / &delta;-)."
                    ],
                    explanation: "The asymmetric shape and electronegativity difference create a molecular dipole.",
                    up: "True",
                    down: "False",
                    correct: "up",
                    w: 1
                },
                {
                    id: "c7",
                    topic: "Solutions",
                    type: "SOLN",
                    text: "A pH of 2 indicates a strongly <b>basic</b> solution.",
                    subs: [
                        "Scale ranges from 0 to 14.",
                        "7 is the neutral point (pure water).",
                        "Acids have high H<sup>+</sup> concentration."
                    ],
                    explanation: "Low pH (0-6) is Acidic. High pH (8-14) is Basic.",
                    labels: ["ACIDIC", "BASIC"],
                    up: "Acidic",
                    down: "Basic",
                    correct: "up",
                    w: 1
                }
            ],
            ATOMS_HARD: [
                {
                    id: "ah1",
                    topic: "Quantum",
                    type: "ATOM",
                    text: "The 4s orbital fills before the 3d orbital.",
                    subs: [
                        "Aufbau principle defines energy ordering.",
                        "n+l rule check: 4+0 vs 3+2.",
                        "Energy levels overlap in heavy atoms."
                    ],
                    explanation: "The 4s orbital is lower in energy than the 3d orbital and fills first.",
                    up: "True",
                    down: "False",
                    correct: "up",
                    w: 2
                },
                {
                    id: "ah2",
                    topic: "Photo",
                    type: "ATOM",
                    text: "The Photoelectric Effect proves light is a wave.",
                    subs: [
                        "Light knocks electrons off metal surfaces.",
                        "Threshold frequency is required.",
                        "Einstein's particle (Photon) theory."
                    ],
                    explanation: "The photoelectric effect proves light behaves as a <b>particle</b> (photon).",
                    up: "True",
                    down: "False",
                    correct: "down",
                    w: 2
                }
            ],
            BONDS_HARD: [
                {
                    id: "bh1",
                    topic: "Resonance",
                    type: "BOND",
                    text: "Benzene has alternating double/single bonds.",
                    subs: [
                        "Planar hexagonal Carbon ring.",
                        "Delocalized &pi; electron cloud.",
                        "All C-C bond lengths are identical."
                    ],
                    explanation: "Benzene is a resonance hybrid; bonds are neither strictly single nor double.",
                    up: "True",
                    down: "False",
                    correct: "down",
                    w: 2
                },
                {
                    id: "bh2",
                    topic: "VSEPR",
                    type: "BOND",
                    text: "Methane (CH<sub>4</sub>) has bond angles of 90&deg;.",
                    subs: [
                        "sp<sup>3</sup> hybridization of Carbon.",
                        "3D Tetrahedral molecular geometry.",
                        "Maximum repulsion between 4 bonds."
                    ],
                    explanation: "Tetrahedral bond angles are exactly 109.5&deg; to minimize repulsion.",
                    up: "True",
                    down: "False",
                    correct: "down",
                    w: 2
                }
            ],
            SOLUTIONS_HARD: [
                {
                    id: "sh1",
                    topic: "Colligative",
                    type: "SOLN",
                    text: "Adding solute <b>lowers</b> the boiling point.",
                    subs: [
                        "Vapor pressure lowering logic.",
                        "Solute-solvent attractive forces.",
                        "Boiling Point Elevation theory."
                    ],
                    explanation: "Adding non-volatile solute always <b>elevates</b> the boiling point.",
                    labels: ["ELEVATES", "LOWERS"],
                    up: "Elevates",
                    down: "Lowers",
                    correct: "up",
                    w: 2
                }
            ]
        };

        // --- INFINITE ENGINE UTILITIES ---
        const ELEMENTS = [
            { s: "H", n: "Hydrogen", m: false, v: 1 }, { s: "He", n: "Helium", m: false, v: 8 },
            { s: "Li", n: "Lithium", m: true, v: 1 }, { s: "C", n: "Carbon", m: false, v: 4 },
            { s: "N", n: "Nitrogen", m: false, v: 5 }, { s: "O", n: "Oxygen", m: false, v: 6 },
            { s: "Na", n: "Sodium", m: true, v: 1 }, { s: "Mg", n: "Magnesium", m: true, v: 2 },
            { s: "Al", n: "Aluminum", m: true, v: 3 }, { s: "Cl", n: "Chlorine", m: false, v: 7 }
        ];

        function generateProcedural() {
            const el = ELEMENTS[Math.floor(Math.random() * ELEMENTS.length)];
            const mode = Math.random() > 0.5 ? "METAL" : "VALENCE";
            
            if (mode === "METAL") {
                return {
                    id: "inf_" + Date.now(), topic: "Periodic", type: "TABL",
                    text: `Is <b>${el.n} (${el.s})</b> classified as a Metal?`,
                    subs: ["Left side of 'staircase'?", "Lustrous and conductive?", "Forms cations easily?"],
                    explanation: `${el.n} is a ${el.m ? "Metal" : "Non-metal"}.`,
                    labels: ["YES", "NO"], up: "Yes", down: "No", correct: el.m ? "up" : "down", w: 1
                };
            } else {
                const guess = Math.random() > 0.5 ? el.v : (el.v + 1);
                return {
                    id: "inf_" + Date.now(), topic: "Valence", type: "TABL",
                    text: `${el.n} contains <b>${guess}</b> valence electrons.`,
                    subs: ["Outer shell electron count.", "Group number relationship.", "Octet rule drive."],
                    explanation: `${el.n} has exactly ${el.v} valence e<sup>-</sup>.`,
                    up: "True", down: "False", correct: guess === el.v ? "up" : "down", w: 1
                };
            }
        }

        // --- APP CONTROLLER ---
        const APP = {
            deck: [], idx: 0, answers: {}, activeEl: null, startTime: 0,

            start(key) {
                this.idx = 0; this.answers = {};
                if (key === 'INFINITE') {
                    this.deck = Array.from({length: 10}, () => generateProcedural());
                } else {
                    this.deck = [...DECKS[key] || DECKS['CORE']];
                }
                
                document.getElementById('view-start').classList.remove('active');
                document.getElementById('view-summary').classList.remove('active');
                document.getElementById('view-game').classList.add('active');
                this.render();
            },

            render() {
                const stack = document.getElementById('card-stack'); 
                stack.innerHTML = '';
                
                if(this.idx >= this.deck.length) return this.finish();

                const buffer = this.deck.slice(this.idx, this.idx + 2).reverse();
                buffer.forEach((q, i) => {
                    const realIdx = this.idx + (buffer.length - 1 - i);
                    const el = document.createElement('div');
                    el.className = 'card';
                    if (q.isReport) el.classList.add('context-card', 'correction-card');

                    let listHTML = `<ul class="card-list">`;
                    q.subs.forEach(s => listHTML += `<li>${s}</li>`);
                    listHTML += `</ul>`;

                    el.innerHTML = `<p>${q.text}</p>${listHTML}<div class="card-id">${q.id}</div>`;
                    
                    if(realIdx === this.idx) {
                        el.style.zIndex = 100;
                        this.activeEl = el;
                        this.startTime = Date.now();
                        PHYSICS.bind(el);
                    } else {
                        el.style.zIndex = 90;
                        el.style.transform = 'translate(-50%, -46%) scale(0.94)';
                        el.style.opacity = 0.4;
                    }
                    stack.appendChild(el);
                });
                this.updateUI();
            },

            updateUI() {
                const q = this.deck[this.idx];
                document.getElementById('ui-topic').textContent = q.topic;
                document.getElementById('ui-type').textContent = q.type;
                document.getElementById('ui-progress').style.width = `${(this.idx/this.deck.length)*100}%`;
                
                const labels = q.labels || ["TRUE", "FALSE"];
                document.getElementById('lbl-up').textContent = q.isReport ? "GOT IT" : labels[0];
                document.getElementById('lbl-down').textContent = q.isReport ? "CONTINUE" : labels[1];
            },

            injectReport(q) {
                const report = {
                    id: "REPORT", topic: "CORRECTION", type: "ANALYSIS",
                    text: "Conceptual Correction",
                    subs: [
                        `FACT: ${q.explanation}`,
                        `RE-EVALUATE: ${q.subs[0]}`,
                        `CONTEXT: ${q.subs[1]}`
                    ],
                    isReport: true, correct: "up", w: 0
                };
                this.deck.splice(this.idx + 1, 0, report);
            },

            finish() {
                document.getElementById('view-game').classList.remove('active');
                document.getElementById('view-summary').classList.add('active');
                const score = Object.values(this.answers).reduce((a,b)=>a+b.score,0);
                document.getElementById('chart-score').textContent = score;
                this.renderChart();
                
                if (GOOGLE_SCRIPT_URL) {
                    fetch(GOOGLE_SCRIPT_URL, { 
                        method: 'POST', 
                        mode: 'no-cors', 
                        body: JSON.stringify({ answers: this.answers, score }) 
                    });
                }
            },

            renderChart() {
                const counts={}; let total=0;
                Object.values(this.answers).forEach(a=>{ if(a.correct){ counts[a.q.type]=(counts[a.q.type]||0)+1; total++; }});
                const chart = document.getElementById('chart-pie');
                if(total===0) { chart.style.background='#111'; return; }
                let grad=[]; let cur=0;
                Object.keys(counts).forEach(t=>{
                    const deg = (counts[t]/total)*360;
                    grad.push(`${CONFIG.CHART[t] || '#fff'} ${cur}deg ${cur+deg}deg`);
                    cur+=deg;
                });
                chart.style.background = `conic-gradient(${grad.join(', ')})`;
            }
        };

        const PHYSICS = {
            el: null, startX: 0, startY: 0, dragging: false, overlay: document.getElementById('ui-overlay'),
            bind(el) { this.el=el; el.addEventListener('touchstart',this.start.bind(this),{passive:false}); el.addEventListener('mousedown',this.start.bind(this)); },
            start(e) { this.dragging=true; const p=e.touches?e.touches[0]:e; this.startX=p.clientX; this.startY=p.clientY; this.el.style.transition='none'; window.addEventListener('touchmove',this.move.bind(this),{passive:false}); window.addEventListener('mousemove',this.move.bind(this)); window.addEventListener('touchend',this.end.bind(this)); window.addEventListener('mouseup',this.end.bind(this)); },
            move(e) { if(!this.dragging) return; const p=e.touches?e.touches[0]:e; const dx=p.clientX-this.startX; const dy=p.clientY-this.startY; this.el.style.transform=`translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px)) rotate(${dx*0.05}deg)`; this.feedback(dx,dy); },
            end(e) { if(!this.dragging) return; this.dragging=false; window.removeEventListener('touchmove',this.move.bind(this)); window.removeEventListener('mousemove',this.move.bind(this)); const p=e.changedTouches?e.changedTouches[0]:e; const dx=p.clientX-this.startX; const dy=p.clientY-this.startY; if(Math.abs(dy)>75) this.commit(dy<0?'up':'down'); else this.reset(); },
            feedback(dx, dy) {
                const op = Math.min(Math.abs(dy)/100, 0.4);
                this.overlay.style.backgroundColor = dy < 0 ? '#22c55e' : '#ef4444';
                this.overlay.style.opacity = op;
            },
            reset() { this.el.style.transition='0.3s ease'; this.el.style.transform='translate(-50%, -50%)'; this.overlay.style.opacity=0; },
            commit(dir) {
                const q = APP.deck[APP.idx];
                const latency = Date.now() - APP.startTime;
                
                if (!q.isReport) {
                    const correct = dir === q.correct;
                    APP.answers[q.id] = { correct, score: correct ? 10 : -5, latency, q };
                    if (!correct) APP.injectReport(q);
                }
                
                this.el.style.transition='0.4s cubic-bezier(0.1, 0, 0.3, 1)';
                this.el.style.transform=`translate(-50%, ${dir==='up'?'-150%':'150%'}) rotate(${dir==='up'?'10deg':'-10deg'})`;
                this.overlay.style.opacity=0;
                setTimeout(() => { APP.idx++; APP.render(); }, 300);
            }
        };

        document.body.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
    </script>
</body>
</html>
