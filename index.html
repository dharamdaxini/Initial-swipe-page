<title>Alchemist V81.8.1 - Resolute</title>

<style>
/* -----------------------------------------------------------
   V79 UI + V81.8 PHYSICS STYLING
   ----------------------------------------------------------- */
:root {
    --bg: #000;
    --card: #111;
    --gold: #ffd600;
    --blue: #3498db;
    --border: #2a2a2a;
    --ui-font: 'Outfit', sans-serif;
    --serif: 'Libre Baskerville', serif;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

body {
    margin: 0; height: 100vh; background: var(--bg); color: #fff;
    font-family: var(--ui-font); overflow: hidden; touch-action: none;
    user-select: none; -webkit-user-select: none;
}

/* HEADER UI */
#header { width: 90%; margin: calc(20px + env(safe-area-inset-top)) auto 0; z-index: 100; pointer-events: none; }
.header-meta { display: flex; justify-content: space-between; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: #555; margin-bottom: 8px; letter-spacing: 1px; }
.progress-track { width: 100%; height: 4px; background: #222; border-radius: 2px; }
#progress-bar { height: 100%; background: var(--gold); width: 0%; transition: width 0.4s ease; box-shadow: 0 0 12px rgba(255, 214, 0, 0.4); }

/* CARD STACK */
#stack { position: relative; width: 92%; max-width: 400px; height: calc(100vh - 180px - env(safe-area-inset-top)); margin: 25px auto 0; perspective: 1200px; }
.card { position: absolute; width: 100%; height: 100%; background: var(--card); border-radius: 40px; border: 1px solid var(--border); padding: 30px; display: flex; flex-direction: column; justify-content: center; box-shadow: 0 20px 60px rgba(0,0,0,0.9); will-change: transform; cursor: grab; z-index: 1; }

.card-q { 
    font-family: var(--serif); font-size: clamp(1.2rem, 4.5vw, 1.7rem); 
    line-height: 1.4; text-align: center; color: #f0f0f0; 
}

/* SWIPE LABELS (V81.8 RESOLUTE) */
.swipe-label { 
    position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; 
    background: rgba(0,0,0,0.96); font-weight: 900; font-size: 1.8rem; 
    text-transform: uppercase; border-radius: 40px; z-index: 1000; opacity: 0; 
    pointer-events: none; padding: 30px; text-align: center; 
}

/* HINT LAYOUT (CENTERED EMOJI + TEXT) */
.sl-dn { flex-direction: column !important; }
.sl-down-emoji { font-size: 3.2rem; margin-bottom: 12px; display: block; filter: drop-shadow(0 0 10px rgba(255,214,0,0.3)); }
.sl-down-hint-text { color: var(--blue); font-size: 1.1rem; text-transform: none; font-family: var(--serif); font-weight: 400; line-height: 1.4; max-width: 85%; }

/* ANALYSIS OVERLAY */
.overlay { position: absolute; inset: 0; background: #0d0d0d; z-index: 1100; padding: 30px; opacity: 0; pointer-events: none; border-radius: 40px; display: none; flex-direction: column; justify-content: center; transition: opacity 0.2s; }
.overlay.active { opacity: 1; display: flex; pointer-events: auto; }
.overlay-body { font-size: 1rem; line-height: 1.6; color: #ccc; margin-bottom: 25px; font-family: var(--serif); }

.btn { width: 100%; padding: 18px; border-radius: 100px; border: none; background: #fff; color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase; font-family: var(--ui-font); }

/* LOADER */
#loader { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; align-items: center; justify-content: center; font-family: var(--ui-font); font-weight: 900; font-size: 1.5rem; letter-spacing: 4px; color: var(--gold); }

sub { font-size: 0.7em; vertical-align: sub; line-height: 0; }
sup { font-size: 0.7em; vertical-align: super; line-height: 0; }
</style>
</head>
