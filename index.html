<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chemistry Master V40 (Stable)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS RESET & GLOBAL VARIABLES --- */
        :root {
            --bg-color: #000000;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent-blue: #2962ff;
            --accent-red: #ff1744;
            --accent-green: #00e676;
            --font-main: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- LOADING OVERLAY --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .status-text {
            font-family: var(--font-code);
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        /* --- UI LAYER --- */
        #header {
            position: absolute;
            top: 20px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            font-family: var(--font-code);
            font-size: 0.8rem;
            color: var(--text-muted);
            pointer-events: none;
        }

        /* --- CARD STACK CONTAINER --- */
        #stack {
            position: relative;
            width: 100%;
            max-width: 360px;
            height: 65vh; 
            perspective: 1000px;
        }

        /* --- INDIVIDUAL CARD STYLING --- */
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border-radius: 32px;
            border: 1px solid #333;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform-origin: 50% 100%;
            transition: transform 0.1s linear;
            will-change: transform;
            touch-action: none; /* CRITICAL FOR PHYSICS ENGINE */
            user-select: none;
        }

        /* --- CARD CONTENT TYPOGRAPHY --- */
        .card-meta {
            font-family: var(--font-code);
            font-size: 0.75rem;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .card-q {
            font-size: 1.8rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .card-sub {
            background: #222;
            border-radius: 8px;
            padding: 10px;
            font-family: var(--font-code);
            font-size: 0.9rem;
            color: #ddd;
            margin-top: 10px;
            display: inline-block;
        }

        /* --- SWIPE HINT OVERLAYS --- */
        .hint-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 32px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 2rem;
            text-transform: uppercase;
            z-index: 10;
        }
        
        /* Directional Styles */
        .hint-up { 
            background: rgba(41, 98, 255, 0.2); 
            color: var(--accent-blue); 
            align-items: flex-start; 
            padding-top: 40px; 
        }
        .hint-left { 
            background: rgba(255, 23, 68, 0.2); 
            color: var(--accent-red); 
            justify-content: flex-end; 
            padding-right: 40px; 
        }
        .hint-right { 
            background: rgba(0, 230, 118, 0.2); 
            color: var(--accent-green); 
            justify-content: flex-start; 
            padding-left: 40px; 
        }
        .hint-down { 
            background: rgba(255, 255, 255, 0.1); 
            color: #fff; 
            align-items: flex-end; 
            padding-bottom: 40px; 
        }

        /* --- FOOTER CONTROLS --- */
        #controls {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: #555;
            font-family: var(--font-code);
            font-size: 0.8rem;
        }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="status-text" id="status-msg">Initializing Neural Link...</div>
    </div>

    <div id="header">
        <span id="deck-label">CHEM_MASTERY</span>
        <span id="score-label">SCORE: 0</span>
    </div>

    <div id="stack">
        </div>

    <div id="controls">
        SWIPE UP / LEFT / RIGHT / DOWN
    </div>

    <script>
        // ==========================================
        // CONFIGURATION & STATE
        // ==========================================
        
        // YOUR DEPLOYMENT URL
        const DATA_ENDPOINT = "https://script.google.com/macros/s/AKfycbxGZyuQOGf6eXwNZzcJwQYKk6pNw91nYcA403nOR4Ldma5zzLUb1Fz5P_U8-DLyEGOk/exec"; 
        
        // Session Variables
        const SESSION_ID = "SESS_" + Date.now() + "_" + Math.floor(Math.random() * 1000);
        let CURRENT_DECK = "Chemistry_Master_1"; // Matches 'deck' column in Sheet
        let SCORE = 0;
        let QUESTION_POOL = [];
        let USED_IDS = new Set();
        let CARD_START_TIME = 0;

        // ==========================================
        // 1. DATA ENGINE (Live Loader - GET)
        // ==========================================
        async function loadQuestions(deck) {
            const status = document.getElementById('status-msg');
            try {
                status.innerText = "Downloading Protocols...";
                const res = await fetch(DATA_ENDPOINT);
                
                status.innerText = "Parsing Vectors...";
                const all = await res.json();

                // Filter by Deck and Remove duplicates
                QUESTION_POOL = all
                    .filter(q => q.deck === deck && !USED_IDS.has(q.question_id))
                    .sort(() => Math.random() - 0.5);

                console.log(`[SYS] Loaded ${QUESTION_POOL.length} items for ${deck}`);
                
                if(QUESTION_POOL.length === 0) {
                     status.innerText = "NO DATA FOUND (Check Sheet)";
                     status.style.color = "red";
                     throw new Error("Empty Deck");
                }
                
            } catch (error) {
                // PRINT ERROR TO SCREEN FOR DEBUGGING
                status.innerHTML = `ERROR: ${error.message}<br><br>Check Console.`;
                status.style.color = "red";
                console.error(error);
                throw new Error("Halt"); 
            }
        }

        // ==========================================
        // 2. LOGGING ENGINE (Analytics - POST)
        // ==========================================
        function logAnswer(q, swipe, score, ms) {
            // Send data to Sheet without waiting (Fire & Forget)
            fetch(DATA_ENDPOINT, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    session_id: SESSION_ID,
                    timestamp: new Date().toISOString(),
                    question_id: q.id,
                    deck: CURRENT_DECK,
                    topic: q.topic,
                    q_type: q.type,
                    swipe: swipe,
                    correct: swipe === q.correct ? "TRUE" : "FALSE",
                    score: score,
                    response_ms: ms
                })
            }).then(() => console.log(`[LOG] Sent: ${q.id}`))
              .catch(e => console.warn("[LOG] Fail", e));
        }

        // ==========================================
        // 3. RENDER ENGINE (DOM Construction)
        // ==========================================
        function nextQuestion() {
            if (QUESTION_POOL.length === 0) {
                alert("DECK COMPLETE. Reloading...");
                location.reload();
                return null;
            }

            const q = QUESTION_POOL.shift();
            USED_IDS.add(q.question_id);

            // Map Google Sheet columns to App schema
            return {
                id: q.question_id,
                topic: q.topic,
                type: q.q_type,
                text: q.question_text,
                subs: q.subs ? q.subs.toString().split('|') : [],
                explanation: q.explanation,
                up: q.swipe_up_label || "YES",
                right: q.swipe_right_label || "Maybe",
                down: q.swipe_down_label || "Skip",
                left: q.swipe_left_label || "NO",
                correct: q.correct,
                w: q.weight
            };
        }

        function createCardDOM(data) {
            const el = document.createElement('div');
            el.className = 'card';
            
            // Format Subscripts if they exist
            const subHTML = data.subs.length > 0 
                ? `<div class="card-sub">${data.subs.join(' ')}</div>` 
                : '';

            el.innerHTML = `
                <div class="card-content">
                    <div class="card-meta">ID: ${data.id} // ${data.topic}</div>
                    <div class="card-q">${data.text}</div>
                    ${subHTML}
                </div>
                
                <div class="hint-overlay hint-up">${data.up}</div>
                <div class="hint-overlay hint-left">${data.left}</div>
                <div class="hint-overlay hint-right">${data.right}</div>
                <div class="hint-overlay hint-down">ELIMINATE</div>
            `;
            return el;
        }

        function spawnCard() {
            const data = nextQuestion();
            if(!data) return;

            const card = createCardDOM(data);
            document.getElementById('stack').appendChild(card);
            
            // Activate Physics
            new Draggable(card, data);
            
            // START TIMER
            CARD_START_TIME = Date.now();
        }

        // ==========================================
        // 4. PHYSICS ENGINE (Touch & Logic)
        // ==========================================
        class Draggable {
            constructor(element, data) {
                this.el = element;
                this.data = data;
                this.x = 0; 
                this.y = 0;
                this.isDragging = false;
                
                // Touch Events
                this.el.addEventListener('touchstart', this.start.bind(this));
                this.el.addEventListener('touchmove', this.move.bind(this));
                this.el.addEventListener('touchend', this.end.bind(this));
                
                // Mouse Events (Debugging)
                this.el.addEventListener('mousedown', this.startMouse.bind(this));
            }

            start(e) {
                this.startX = e.touches[0].clientX;
                this.startY = e.touches[0].clientY;
                this.isDragging = true;
                this.el.style.transition = 'none';
            }

            startMouse(e) {
                this.startX = e.clientX;
                this.startY = e.clientY;
                this.isDragging = true;
                this.el.style.transition = 'none';
                document.onmousemove = this.moveMouse.bind(this);
                document.onmouseup = this.end.bind(this);
            }

            move(e) {
                if (!this.isDragging) return;
                const dx = e.touches[0].clientX - this.startX;
                const dy = e.touches[0].clientY - this.startY;
                this.update(dx, dy);
            }

            moveMouse(e) {
                if (!this.isDragging) return;
                const dx = e.clientX - this.startX;
                const dy = e.clientY - this.startY;
                this.update(dx, dy);
            }

            update(dx, dy) {
                this.x = dx; this.y = dy;
                // Add slight rotation for realism
                this.el.style.transform = `translate(${dx}px, ${dy}px) rotate(${dx * 0.05}deg)`;
                
                // Show HINTS based on direction
                const t = 50;
                this.el.querySelector('.hint-up').style.opacity = dy < -t ? 1 : 0;
                this.el.querySelector('.hint-down').style.opacity = dy > t ? 1 : 0;
                this.el.querySelector('.hint-left').style.opacity = dx < -t ? 1 : 0;
                this.el.querySelector('.hint-right').style.opacity = dx > t ? 1 : 0;
            }

            end() {
                this.isDragging = false;
                this.el.style.transition = 'transform 0.3s ease-out';
                document.onmousemove = null; 
                document.onmouseup = null;

                const t = 100; // Swipe Threshold
                if (this.y < -t) this.trigger('UP');
                else if (this.y > t) this.trigger('DOWN');
                else if (this.x < -t) this.trigger('LEFT');
                else if (this.x > t) this.trigger('RIGHT');
                else this.reset();
            }

            trigger(dir) {
                let tx = 0, ty = 0;
                // Throw card off screen
                if (dir === 'UP') ty = -1000;
                if (dir === 'DOWN') ty = 1000;
                if (dir === 'LEFT') tx = -1000;
                if (dir === 'RIGHT') tx = 1000;

                this.el.style.transform = `translate(${tx}px, ${ty}px) rotate(${tx * 0.1}deg)`;
                
                // Process Data
                processAnswer(this.data, dir);

                // Destroy & Respawn
                setTimeout(() => {
                    this.el.remove();
                    spawnCard();
                }, 300);
            }

            reset() {
                // Snap back to center
                this.el.style.transform = 'translate(0, 0) rotate(0deg)';
                this.el.querySelectorAll('.hint-overlay').forEach(h => h.style.opacity = 0);
            }
        }

        // ==========================================
        // 5. GAME LOGIC & ROUTING
        // ==========================================
        function processAnswer(data, direction) {
            // 1. Calculate Thinking Time
            const ms = Date.now() - CARD_START_TIME;

            // 2. Update Score based on 'correct' field
            if (direction === data.correct) {
                SCORE += parseInt(data.w || 10);
            } else if (direction === 'DOWN') {
                // Elimination/Skip Logic (Neutral Score)
                console.log("Player Skipped / Eliminated");
            } else {
                SCORE -= 5;
            }
            document.getElementById('score-label').innerText = `SCORE: ${SCORE}`;

            // 3. Send Analytics to Cloud
            logAnswer(data, direction, SCORE, ms);
        }

        // ==========================================
        // 6. INITIALIZATION SEQUENCE
        // ==========================================
        window.onload = async () => {
            const loader = document.getElementById('loader');
            
            // Step 1: Fetch Data
            await loadQuestions(CURRENT_DECK);
            
            // Step 2: Hide Loader
            loader.style.opacity = 0;
            setTimeout(() => {
                loader.style.display = 'none';
                // Step 3: Begin Game
                spawnCard();
            }, 500);
        };

    </script>
</body>
</html>
