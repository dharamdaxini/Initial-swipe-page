<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chemistry Master V70.1</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400;1,600&family=Inter:wght@400;700;900&family=JetBrains+Mono&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --overlay-bg: #0a0a0a;
            --accent-gold: #ffd600;
            --accent-blue: #2962ff;
            --text-main: #ffffff;
            --font-chem: 'Crimson Text', serif;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-color); color: var(--text-main); font-family: var(--font-ui); margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; }

        /* Scientific Typography */
        sub { vertical-align: sub; font-size: 0.7em; line-height: 0; }
        sup { vertical-align: super; font-size: 0.7em; line-height: 0; }

        /* Header & Progress */
        #header { width: 90%; margin-top: 20px; z-index: 100; pointer-events: none; }
        .header-meta { display: flex; justify-content: space-between; font-family: var(--font-code); font-size: 0.75rem; margin-bottom: 8px; color: #888; }
        .progress-track { width: 100%; height: 4px; background: #222; border-radius: 2px; }
        #progress-bar { height: 100%; background: var(--accent-gold); width: 0%; transition: width 0.3s ease; }

        /* Card System */
        #stack { position: relative; width: 100%; max-width: 380px; height: 65vh; margin-top: 40px; }
        .card { 
            position: absolute; width: 100%; height: 100%; 
            background: var(--card-bg); border-radius: 30px; border: 1px solid #222;
            padding: 35px; display: flex; flex-direction: column; justify-content: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); will-change: transform; touch-action: none;
        }
        .card-q { font-family: var(--font-chem); font-size: 1.9rem; line-height: 1.35; font-weight: 400; text-align: left; }

        /* Overlays (Hint/Analysis) */
        .overlay {
            position: absolute; inset: 0; background: var(--overlay-bg); 
            z-index: 50; padding: 40px 30px; opacity: 0; pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; transition: opacity 0.2s;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }
        .overlay-title { font-family: var(--font-code); color: var(--accent-blue); font-size: 0.8rem; margin-bottom: 20px; }
        .overlay-body { font-family: var(--font-chem); font-size: 1.35rem; line-height: 1.5; margin-bottom: 40px; }

        /* Swipe Labels */
        .swipe-label {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            font-size: 2.2rem; font-weight: 900; text-transform: uppercase; opacity: 0; pointer-events: none;
            z-index: 10; background: rgba(0,0,0,0.8); border-radius: 30px;
        }

        /* End Slide & Buttons */
        .end-slide { text-align: center; width: 100%; padding: 40px; }
        .btn { 
            width: 100%; padding: 18px; border-radius: 50px; border: none; font-weight: 900; 
            margin-bottom: 12px; font-size: 0.9rem; text-transform: uppercase; cursor: pointer;
        }
        .btn-primary { background: #fff; color: #000; }
        .btn-outline { background: transparent; color: #888; border: 1px solid #444; }

        #loader { position: fixed; inset: 0; background: #000; z-index: 200; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="loader"><span style="font-family: var(--font-code);">RESTRUCTURING V70.1...</span></div>

    <div id="header">
        <div class="header-meta">
            <span id="rank-ui">RANK: NOVICE</span>
            <span id="xp-ui">0 XP</span>
        </div>
        <div class="progress-track"><div id="progress-bar"></div></div>
    </div>

    <div id="stack"></div>

    <script>
        const ENDPOINT = "https://script.google.com/macros/s/AKfycbwrdBKhMeHPpkbZOd_zwFNY5A7FxWji2t11eNnMqXpcAptMAyPewImMG-7O6Ja-ad6Q/exec";
        let POOL = [], MISTAKES = [], SCORE = 0, isTransitioning = false;

        function formatChem(t) {
            if (!t) return "";
            return t.replace(/([A-Z][a-z]?)(\d+)/g, '$1<sub>$2</sub>')
                    .replace(/(\d+)([+\-])/g, '<sup>$1$2</sup>')
                    .replace(/([A-Za-z\)\]])([+\-])(?=\s|$)/g, '$1<sup>$2</sup>');
        }

        async function init() {
            try {
                const r = await fetch(ENDPOINT);
                const d = await r.json();
                POOL = d.filter(q => q.deck === "Chemistry_Master_1").sort(() => Math.random() - 0.5);
                document.getElementById('loader').style.display = 'none';
                renderNext();
            } catch (e) { console.error("Sync Error", e); }
        }

        function renderNext() {
            const stack = document.getElementById('stack');
            stack.innerHTML = "";
            
            if (POOL.length === 0) {
                renderEndSlide();
                return;
            }

            const q = POOL.shift();
            const card = document.createElement('div');
            card.className = 'card';
            
            const upLab = q.swipe_up_label || "YES";
            const leftLab = q.swipe_left_label || "NO";
            const rightLab = q.swipe_right_label || "MAYBE";
            const downLab = "HINT / ANALYSIS";

            card.innerHTML = `
                <div class="card-q">${formatChem(q.question_text)}</div>
                <div class="swipe-label sl-up">${upLab}</div>
                <div class="swipe-label sl-left">${leftLab}</div>
                <div class="swipe-label sl-right">${rightLab}</div>
                <div class="swipe-label sl-down">${downLab}</div>
                <div class="overlay">
                    <div class="overlay-title">HINT / ANALYSIS</div>
                    <div class="overlay-body">${formatChem(q.explanation.split('||')[0])}</div>
                    <button class="btn btn-primary" onclick="closeOverlay(this)">BACK</button>
                </div>
            `;

            stack.appendChild(card);
            bindPhysics(card, q);
        }

        function renderEndSlide() {
            const stack = document.getElementById('stack');
            stack.innerHTML = `
                <div class="end-slide">
                    <h1 style="font-style: italic; font-family: var(--font-chem);">Session Complete</h1>
                    <p style="color:#888; margin-bottom:30px">Score: ${SCORE} XP</p>
                    <button class="btn btn-primary" onclick="location.reload()">RESTART SESSION</button>
                    ${MISTAKES.length > 0 ? `<button class="btn btn-outline" onclick="reviewMistakes()">REVIEW MISTAKES (${MISTAKES.length})</button>` : ''}
                    <button class="btn btn-outline">CHANGE TOPIC</button>
                    <button class="btn btn-outline">CHANGE CORE</button>
                </div>
            `;
        }

        function closeOverlay(btn) {
            btn.parentElement.classList.remove('active');
        }

        function bindPhysics(el, data) {
            let x = 0, y = 0, startX = 0, startY = 0;
            const up = el.querySelector('.sl-up'), left = el.querySelector('.sl-left'), 
                  right = el.querySelector('.sl-right'), down = el.querySelector('.sl-down');

            const start = (e) => {
                if (isTransitioning) return;
                const p = e.touches ? e.touches[0] : e;
                startX = p.clientX; startY = p.clientY;
                el.style.transition = "none";
            };

            const move = (e) => {
                if (startX === 0 || isTransitioning) return;
                const p = e.touches ? e.touches[0] : e;
                x = p.clientX - startX; y = p.clientY - startY;

                // Axis Locking
                if (Math.abs(x) > Math.abs(y)) y = 0; else x = 0;

                el.style.transform = `translate(${x}px, ${y}px) rotate(${x/20}deg)`;
                
                up.style.opacity = y < -50 ? 1 : 0;
                down.style.opacity = y > 50 ? 1 : 0;
                left.style.opacity = x < -50 ? 1 : 0;
                right.style.opacity = x > 50 ? 1 : 0;
            };

            const end = () => {
                if (startX === 0 || isTransitioning) return;
                const thresh = 100;
                
                if (y > thresh) {
                    el.style.transform = "translate(0,0)";
                    el.querySelector('.overlay').classList.add('active');
                } else if (y < -thresh || Math.abs(x) > thresh) {
                    executeSwipe(el, data, x, y);
                } else {
                    el.style.transition = "transform 0.2s";
                    el.style.transform = "translate(0,0)";
                }
                resetState();
            };

            function resetState() {
                startX = 0; startY = 0;
                [up, down, left, right].forEach(l => l.style.opacity = 0);
            }

            el.addEventListener('touchstart', start); el.addEventListener('touchmove', move); el.addEventListener('touchend', end);
            el.addEventListener('mousedown', start); window.addEventListener('mousemove', move); window.addEventListener('mouseup', end);
        }

        function executeSwipe(el, data, x, y) {
            isTransitioning = true;
            const dir = y < -100 ? "UP" : x < -100 ? "LEFT" : "RIGHT";
            
            if (dir === data.correct) SCORE += parseInt(data.weight);
            else SCORE = Math.max(0, SCORE - 5);
            
            if (dir !== data.correct) MISTAKES.push(data);

            updateUI();
            el.style.transition = "transform 0.4s ease-in";
            el.style.transform = `translate(${x * 5}px, ${y * 5}px)`;
            setTimeout(() => {
                el.remove();
                isTransitioning = false;
                renderNext();
            }, 300);
        }

        function updateUI() {
            document.getElementById('xp-ui').innerText = `${SCORE} XP`;
            document.getElementById('rank-ui').innerText = SCORE > 100 ? "RANK: ALCHEMIST" : "RANK: NOVICE";
            const prog = Math.min(100, (SCORE % 100));
            document.getElementById('progress-bar').style.width = `${prog}%`;
        }

        window.onload = init;
    </script>
</body>
</html>
