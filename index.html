<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chemistry Master V43.1 (Live)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS RESET & GLOBAL VARIABLES --- */
        :root {
            --bg-color: #000000;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent-blue: #2962ff;
            --accent-red: #ff1744;
            --accent-green: #00e676;
            --font-main: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- LOADING OVERLAY --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .status-text {
            font-family: var(--font-code);
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        /* --- UI LAYER --- */
        #header {
            position: absolute;
            top: 20px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            font-family: var(--font-code);
            font-size: 0.8rem;
            color: var(--text-muted);
            pointer-events: none;
        }

        /* --- CONTROLS (TOP) --- */
        #controls {
            position: absolute;
            top: 70px; 
            width: 100%;
            text-align: center;
            color: #555;
            font-family: var(--font-code);
            font-size: 0.75rem;
            z-index: 50;
            pointer-events: none;
        }

        /* --- CARD STACK CONTAINER --- */
        #stack {
            position: relative;
            width: 100%;
            max-width: 360px;
            height: 65vh; 
            margin-top: 40px; 
            perspective: 1000px;
        }

        /* --- INDIVIDUAL CARD STYLING --- */
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border-radius: 32px;
            border: 1px solid #333;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform-origin: 50% 100%;
            transition: transform 0.1s linear; /* Fast snap back */
            will-change: transform;
            touch-action: none; 
            user-select: none;
        }

        /* --- CARD CONTENT TYPOGRAPHY --- */
        .card-meta {
            font-family: var(--font-code);
            font-size: 0.75rem;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .card-q {
            font-size: 1.8rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .card-sub {
            background: #222;
            border-radius: 8px;
            padding: 10px;
            font-family: var(--font-code);
            font-size: 0.9rem;
            color: #ddd;
            margin-top: 10px;
            display: inline-block;
        }

        /* --- HINT OVERLAYS (Refined) --- */
        .hint-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 32px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s; /* Faster fade for snappy feel */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 3rem; 
            text-transform: uppercase;
            z-index: 10;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.6); /* Darker backdrop */
            backdrop-filter: blur(4px);
        }
        
        .hint-up { color: var(--accent-blue); }
        .hint-left { color: var(--accent-red); }
        .hint-right { color: var(--accent-green); }
        .hint-down { color: #ffffff; }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="status-text" id="status-msg">Initializing Neural Link...</div>
    </div>

    <div id="header">
        <span id="deck-label">CHEM_MASTERY</span>
        <span id="score-label">SCORE: 0</span>
    </div>

    <div id="controls">
        SWIPE UP / LEFT / RIGHT / DOWN
    </div>

    <div id="stack">
        </div>

    <script>
        // ==========================================
        // CONFIGURATION & STATE
        // ==========================================
        
        // YOUR NEW DEPLOYMENT URL
        const DATA_ENDPOINT = "https://script.google.com/macros/s/AKfycbw3gL21LlQdeN7xK0qOCXi6_yHb-Tg8TPVeJQe6nZ3_vpPTYXJP7lUfQH7gWGAuA0BS/exec"; 
        
        const SESSION_ID = "SESS_" + Date.now() + "_" + Math.floor(Math.random() * 1000);
        let CURRENT_DECK = "Chemistry_Master_1"; 
        let SCORE = 0;
        let QUESTION_POOL = [];
        let USED_IDS = new Set();
        let CARD_START_TIME = 0;

        // TRACKING STATS (For 'Sessions' tab)
        let STATS = {
            total_cards: 0,
            correct_count: 0,
            total_latency: 0,
            history: [] 
        };

        // ==========================================
        // 1. DATA ENGINE (Live Loader)
        // ==========================================
        async function loadQuestions(deck) {
            const status = document.getElementById('status-msg');
            try {
                status.innerText = "Downloading Protocols...";
                const res = await fetch(DATA_ENDPOINT);
                
                status.innerText = "Parsing Vectors...";
                const all = await res.json();

                QUESTION_POOL = all
                    .filter(q => q.deck === deck && !USED_IDS.has(q.question_id))
                    .sort(() => Math.random() - 0.5);

                console.log(`[SYS] Loaded ${QUESTION_POOL.length} items for ${deck}`);
                
                if(QUESTION_POOL.length === 0) {
                     status.innerText = "NO DATA FOUND (Check Sheet)";
                     status.style.color = "red";
                     throw new Error("Empty Deck");
                }
                
            } catch (error) {
                status.innerHTML = `ERROR: ${error.message}<br><br>Check Console.`;
                status.style.color = "red";
                console.error(error);
                throw new Error("Halt"); 
            }
        }

        // ==========================================
        // 2. LOGGING ENGINE (Dual Mode)
        // ==========================================
        
        // Mode A: Raw Swipe (During Game)
        function logSwipe(q, swipe, isCorrect, ms) {
            fetch(DATA_ENDPOINT, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    type: "SWIPE", 
                    timestamp: new Date().toISOString(),
                    question_id: q.id,
                    deck: CURRENT_DECK,
                    topic: q.topic,
                    q_type: q.type,
                    swipe: swipe,
                    correct: isCorrect ? "TRUE" : "FALSE",
                    score: SCORE,
                    response_ms: ms
                })
            }).catch(e => console.warn("[LOG] Fail", e));
        }

        // Mode B: Session End (Summary)
        function logSessionEnd() {
            // Calculate Averages
            let accuracy = 0;
            if(STATS.total_cards > 0) {
                accuracy = ((STATS.correct_count / STATS.total_cards) * 100).toFixed(1);
            }
            
            let avg_lat = 0;
            if(STATS.total_cards > 0) {
                avg_lat = Math.round(STATS.total_latency / STATS.total_cards);
            }

            // Send to 'Sessions' Tab
            fetch(DATA_ENDPOINT, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    type: "SESSION_END",
                    timestamp: new Date().toISOString(),
                    total_score: SCORE,
                    accuracy: accuracy,
                    avg_latency: avg_lat,
                    raw_stats: STATS.history
                })
            }).then(() => {
                alert(`SESSION COMPLETE\nScore: ${SCORE}\nAccuracy: ${accuracy}%`);
                location.reload();
            });
        }

        // ==========================================
        // 3. RENDER ENGINE (DOM)
        // ==========================================
        function nextQuestion() {
            if (QUESTION_POOL.length === 0) {
                // TRIGGER END GAME SAVE
                logSessionEnd(); 
                return null;
            }

            const q = QUESTION_POOL.shift();
            USED_IDS.add(q.question_id);

            return {
                id: q.question_id,
                topic: q.topic,
                type: q.q_type,
                text: q.question_text,
                subs: q.subs ? q.subs.toString().split('|') : [],
                explanation: q.explanation,
                up: q.swipe_up_label || "YES",
                right: q.swipe_right_label || "Maybe",
                down: q.swipe_down_label || "Skip",
                left: q.swipe_left_label || "NO",
                correct: q.correct,
                w: q.weight
            };
        }

        function createCardDOM(data) {
            const el = document.createElement('div');
            el.className = 'card';
            
            const subHTML = data.subs.length > 0 
                ? `<div class="card-sub">${data.subs.join(' ')}</div>` 
                : '';

            el.innerHTML = `
                <div class="card-content">
                    <div class="card-meta">ID: ${data.id} // ${data.topic}</div>
                    <div class="card-q">${data.text}</div>
                    ${subHTML}
                </div>
                
                <div class="hint-overlay hint-up">${data.up}</div>
                <div class="hint-overlay hint-left">${data.left}</div>
                <div class="hint-overlay hint-right">${data.right}</div>
                <div class="hint-overlay hint-down">ELIMINATE</div>
            `;
            return el;
        }

        function spawnCard() {
            const data = nextQuestion();
            if(!data) return;

            const card = createCardDOM(data);
            document.getElementById('stack').appendChild(card);
            
            new Draggable(card, data);
            CARD_START_TIME = Date.now();
        }

        // ==========================================
        // 4. PHYSICS ENGINE (Axis Locked)
        // ==========================================
        class Draggable {
            constructor(element, data) {
                this.el = element;
                this.data = data;
                this.x = 0; 
                this.y = 0;
                this.isDragging = false;
                
                this.el.addEventListener('touchstart', this.start.bind(this));
                this.el.addEventListener('touchmove', this.move.bind(this));
                this.el.addEventListener('touchend', this.end.bind(this));
                this.el.addEventListener('mousedown', this.startMouse.bind(this));
            }

            start(e) {
                this.startX = e.touches[0].clientX;
                this.startY = e.touches[0].clientY;
                this.isDragging = true;
                this.el.style.transition = 'none';
            }

            startMouse(e) {
                this.startX = e.clientX;
                this.startY = e.clientY;
                this.isDragging = true;
                this.el.style.transition = 'none';
                document.onmousemove = this.moveMouse.bind(this);
                document.onmouseup = this.end.bind(this);
            }

            move(e) {
                if (!this.isDragging) return;
                let dx = e.touches[0].clientX - this.startX;
                let dy = e.touches[0].clientY - this.startY;
                this.processMove(dx, dy);
            }

            moveMouse(e) {
                if (!this.isDragging) return;
                let dx = e.clientX - this.startX;
                let dy = e.clientY - this.startY;
                this.processMove(dx, dy);
            }

            // AXIS LOCKING LOGIC
            processMove(dx, dy) {
                // If horizontal movement is stronger, force vertical to 0
                if (Math.abs(dx) > Math.abs(dy)) {
                    dy = 0; 
                } 
                // If vertical movement is stronger, force horizontal to 0
                else {
                    dx = 0; 
                }
                this.update(dx, dy);
            }

            update(dx, dy) {
                this.x = dx; this.y = dy;
                
                // Slight tilt only on X axis
                let rot = 0;
                if(dx !== 0) rot = dx * 0.03; 

                this.el.style.transform = `translate(${dx}px, ${dy}px) rotate(${rot}deg)`;
                
                // Show HINTS
                const t = 50;
                this.el.querySelector('.hint-up').style.opacity = dy < -t ? 1 : 0;
                this.el.querySelector('.hint-down').style.opacity = dy > t ? 1 : 0;
                this.el.querySelector('.hint-left').style.opacity = dx < -t ? 1 : 0;
                this.el.querySelector('.hint-right').style.opacity = dx > t ? 1 : 0;
            }

            end() {
                this.isDragging = false;
                this.el.style.transition = 'transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)'; // Snap back
                document.onmousemove = null; 
                document.onmouseup = null;

                const t = 80; // Trigger threshold
                if (this.y < -t) this.trigger('UP');
                else if (this.y > t) this.trigger('DOWN');
                else if (this.x < -t) this.trigger('LEFT');
                else if (this.x > t) this.trigger('RIGHT');
                else this.reset();
            }

            trigger(dir) {
                let tx = 0, ty = 0;
                if (dir === 'UP') ty = -1000;
                if (dir === 'DOWN') ty = 1000;
                if (dir === 'LEFT') tx = -1000;
                if (dir === 'RIGHT') tx = 1000;

                this.el.style.transform = `translate(${tx}px, ${ty}px)`; 
                
                processAnswer(this.data, dir);

                setTimeout(() => {
                    this.el.remove();
                    spawnCard();
                }, 200);
            }

            reset() {
                this.el.style.transform = 'translate(0, 0) rotate(0deg)';
                this.el.querySelectorAll('.hint-overlay').forEach(h => h.style.opacity = 0);
            }
        }

        // ==========================================
        // 5. GAME LOGIC
        // ==========================================
        function processAnswer(data, direction) {
            const ms = Date.now() - CARD_START_TIME;
            
            // 1. Scoring Logic
            let isCorrect = (direction === data.correct);
            
            if (isCorrect) {
                SCORE += parseInt(data.w || 10);
            } else if (direction === 'DOWN') {
                // Neutral
            } else {
                SCORE -= 5;
            }
            document.getElementById('score-label').innerText = `SCORE: ${SCORE}`;

            // 2. Update Stats
            STATS.total_cards++;
            STATS.total_latency += ms;
            if(isCorrect) STATS.correct_count++;
            STATS.history.push({id: data.id, res: isCorrect});

            // 3. Log Raw Swipe
            logSwipe(data, direction, isCorrect, ms);
        }

        // ==========================================
        // 6. STARTUP
        // ==========================================
        window.onload = async () => {
            const loader = document.getElementById('loader');
            await loadQuestions(CURRENT_DECK);
            loader.style.opacity = 0;
            setTimeout(() => {
                loader.style.display = 'none';
                spawnCard();
            }, 500);
        };

    </script>
</body>
</html>
