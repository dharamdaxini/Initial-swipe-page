<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#09090b">
    <title>Chemistry Master V20: Infinite Context</title>

    <style>
        /* --- ASSETS --- */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Inter:wght@400;600;800&display=swap');

        /* --- TOKENS --- */
        :root {
            --bg-body: #09090b;       
            --bg-card: #ffffff;       
            --text-main: #18181b;     
            --text-sub: #71717a;      
            --accent: #3b82f6;        
            
            --green: #22c55e;
            --red: #ef4444;
            --yellow: #eab308;
            --blue: #3b82f6;

            --card-w: 85vw;
            --card-max: 360px;
        }

        /* --- RESET --- */
        *, *::before, *::after {
            box-sizing: border-box; margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: none; user-select: none;
        }

        body {
            background-color: var(--bg-body);
            color: #f4f4f5;
            font-family: 'Inter', sans-serif;
            height: 100svh; width: 100vw;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #app-shell {
            position: relative;
            width: 100%; height: 100%;
            max-width: 480px;
            display: flex; flex-direction: column;
            background: var(--bg-body);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        #ui-overlay {
            position: absolute; inset: 0;
            background: transparent; opacity: 0;
            transition: opacity 0.1s linear; pointer-events: none; z-index: 5;
        }

        /* --- HEADER --- */
        .header {
            height: 15%; display: flex; flex-direction: column;
            justify-content: flex-end; align-items: center;
            padding-bottom: 2vh; z-index: 50; pointer-events: none;
        }

        .progress-bar {
            width: 60px; height: 4px;
            background: #27272a; border-radius: 10px; margin-bottom: 0.75rem; overflow: hidden;
        }
        .progress-fill { height: 100%; background: #fff; width: 0%; transition: width 0.3s ease; }

        .meta-tag {
            font-family: 'JetBrains Mono', monospace; font-size: 0.7rem;
            color: var(--text-sub); margin-bottom: 0.25rem; text-transform: uppercase; letter-spacing: 0.1em;
        }
        .meta-title { font-size: 1.1rem; font-weight: 800; color: #fff; text-transform: uppercase; }

        /* --- CARD STACK --- */
        .stage {
            position: relative; flex: 1; width: 100%;
            perspective: 1000px; z-index: 20;
            display: flex; align-items: center; justify-content: center;
        }

        .card {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            width: var(--card-w); max-width: var(--card-max);
            max-height: 55vh; aspect-ratio: 3/4;
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: 0 20px 40px -5px rgba(0,0,0,0.3);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 2rem; text-align: left;
            will-change: transform; transform-style: flat;
            transition: transform 0.1s linear;
        }

        /* Sub-Card Theme Change */
        .card.sub-card {
            border: 3px solid var(--blue);
            background: #f0f9ff;
        }
        .card.sub-card .meta-tag { color: var(--blue); font-weight: 800; }
        .card.sub-card p { color: #1e3a8a; }

        .card p {
            font-size: 1.3rem; font-weight: 800;
            color: var(--text-main); line-height: 1.35;
            pointer-events: none; margin-bottom: 1rem; text-align: center; width: 100%;
        }

        .card-id {
            position: absolute; bottom: 1.5rem;
            font-family: 'JetBrains Mono', monospace; font-size: 0.6rem;
            color: #d4d4d8; pointer-events: none; width: 100%; text-align: center;
        }

        /* --- FOOTER --- */
        .footer {
            height: 25%;
            display: grid; grid-template-columns: 1fr 80px 1fr; grid-template-rows: 1fr 1fr;
            align-content: center; justify-items: center; z-index: 50;
            padding-bottom: 1rem;
        }

        .ctrl {
            display: flex; flex-direction: column; align-items: center;
            color: #52525b; transition: 0.15s;
        }
        .ctrl.active { color: #fff; transform: scale(1.3); }
        .ctrl.up { grid-column: 2; grid-row: 1; margin-bottom: 0.5rem; }
        .ctrl.down { grid-column: 2; grid-row: 2; margin-top: 0.5rem; }
        .ctrl.left { grid-column: 1; grid-row: 2; }
        .ctrl.right { grid-column: 3; grid-row: 2; }
        
        .icon { font-size: 1.8rem; line-height: 1; margin-bottom: 4px; transition: color 0.2s;}
        .label { font-size: 0.65rem; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase; transition: opacity 0.2s; }

        /* Sub-Mode Footer Styles */
        .footer.sub-mode .icon { color: var(--blue); }
        .footer.sub-mode .label { color: var(--blue); }
        
        /* Hiding specific buttons based on mode if needed */
        .footer.sub-mode .ctrl.left { opacity: 0; pointer-events: none; } /* Hide left button in sub-mode */

        /* --- VIEWS --- */
        .view {
            position: absolute; inset: 0;
            background: var(--bg-body); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .view.active { opacity: 1; pointer-events: auto; }

        .btn-main {
            background: #fff; color: #000; border: none;
            padding: 1.2rem 3rem; font-size: 1rem; font-weight: 800;
            border-radius: 100px; cursor: pointer; margin-top: 2rem;
        }

        .topic-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;
            width: 90%; max-width: 380px; margin-top: 1.5rem;
        }
        .btn-topic {
            background: #18181b; border: 1px solid #27272a;
            color: #fff; padding: 1rem; border-radius: 16px;
            text-align: left; cursor: pointer; transition: 0.2s;
        }
        .btn-topic:active { background: #27272a; transform: scale(0.98); }
        .btn-topic strong { display: block; font-size: 0.9rem; margin-bottom: 0.25rem; }
        .btn-topic span { font-size: 0.7rem; color: var(--text-sub); text-transform: uppercase; font-family: 'JetBrains Mono'; }
        
        .chart-container { position: relative; width: 140px; height: 140px; border-radius: 50%; background: #27272a; margin-bottom: 2rem; }
        .chart-hole { position: absolute; inset: 15px; background: var(--bg-body); border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-direction: column; }

        #view-review .review-card { background: #fff; color: #000; width: 90%; height: 70%; border-radius: 24px; padding: 2rem; display: flex; flex-direction: column; }
        .rev-q-box { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; border-bottom: 1px solid #e4e4e7; margin-bottom: 1rem; padding-bottom: 1rem; overflow-y: auto; }
        .rev-q-text { font-size: 1.1rem; font-weight: 700; color: var(--text-main); }
        .rev-a-box { flex: 0 0 auto; display: flex; flex-direction: column; justify-content: center; }
        .rev-badge { align-self: flex-start; background: #dcfce7; color: #166534; font-size: 0.7rem; font-weight: 800; padding: 6px 10px; border-radius: 6px; margin-bottom: 0.75rem; letter-spacing: 0.05em; }
        .rev-sol { font-size: 1rem; color: #52525b; line-height: 1.5; }
        .rev-nav { display: flex; justify-content: space-between; align-items: center; width: 90%; margin-top: 1rem; }
        .rev-count { color: var(--text-sub); font-family: 'JetBrains Mono'; font-size: 0.8rem; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="app-shell">
        <div id="ui-overlay"></div>

        <section id="view-start" class="view active">
            <div style="color:var(--accent); border:1px solid var(--accent); padding:4px 8px; border-radius:4px; font-family:'JetBrains Mono'; font-size:0.7rem; margin-bottom:1rem;">MODULE V20.0</div>
            <h1 style="font-size:3rem; font-weight:800; color:#fff; text-align:center; margin-bottom:1rem;">CHEMISTRY<br>INFINITE</h1>
            <p style="color:#a1a1aa; text-align:center; margin-bottom:3rem;">Context-Aware UI</p>
            <button class="btn-main" onclick="APP.start('CORE')">START QUIZ</button>
        </section>

        <section id="view-game" class="view" style="background:transparent;">
            <header class="header">
                <div class="progress-bar"><div class="progress-fill" id="ui-progress"></div></div>
                <span class="meta-tag" id="ui-topic">TOPIC</span>
                <span class="meta-title" id="ui-type">CONCEPT</span>
            </header>
            <div class="stage" id="card-stack"></div>
            <footer class="footer" id="game-footer">
                <div class="ctrl up"><span class="icon">↑</span><span class="label" id="lbl-up">TRUE</span></div>
                <div class="ctrl left"><span class="icon">?</span><span class="label" id="lbl-left">DEEP DIVE</span></div>
                <div class="ctrl down"><span class="icon">↓</span><span class="label" id="lbl-down">FALSE</span></div>
                <div class="ctrl right"><span class="icon">→</span><span class="label" id="lbl-right">UNSURE</span></div>
            </footer>
        </section>

        <section id="view-summary" class="view">
            <h2 style="font-size:1.5rem; color:#fff; margin-bottom:2rem;">RESULTS</h2>
            <div class="chart-container" id="chart-pie">
                <div class="chart-hole">
                    <span style="font-size:2.5rem; font-weight:800; color:#fff;" id="chart-score">0</span>
                    <span style="font-size:0.7rem; color:#71717a;">POINTS</span>
                </div>
            </div>
            <div class="topic-grid">
                <button class="btn-topic" onclick="APP.start('ATOMS')"><strong>ATOMIC THEORY</strong><span>Generate New</span></button>
                <button class="btn-topic" onclick="APP.start('BONDS')"><strong>BONDING</strong><span>Generate New</span></button>
                <button class="btn-topic" onclick="APP.start('SOLUTIONS')"><strong>SOLUTIONS</strong><span>Generate New</span></button>
                <button class="btn-topic" onclick="APP.start('CORE')"><strong>MIXED BAG</strong><span>Generate New</span></button>
            </div>
            <div id="review-cta" class="hidden" style="margin-top:2rem;">
                <button class="btn-main" style="background:#ef4444; color:#fff; padding:1rem 2rem; font-size:0.9rem;" onclick="APP.startReview()">REVIEW MISTAKES</button>
            </div>
        </section>

        <section id="view-review" class="view">
            <div id="review-card-container" class="review-card">
                <div class="rev-q-box"><p class="rev-q-text" id="rev-q"></p></div>
                <div class="rev-a-box"><div class="rev-badge">SOLUTION</div><p class="rev-sol" id="rev-sol"></p></div>
            </div>
            <div class="rev-nav">
                <span class="rev-count" id="rev-count"></span>
                <button class="btn-main" style="margin:0; padding:0.8rem 2rem;" onclick="APP.nextReview()">NEXT</button>
            </div>
        </section>
    </div>

    <script>
        // --- 1. DATA ENGINE ---
        const ELEMENTS = [
            { s: 'H', n: 'Hydrogen', p: 1, g: 1, v: 1, type: 'Non-metal' },
            { s: 'He', n: 'Helium', p: 2, g: 18, v: 8, type: 'Noble Gas' },
            { s: 'C', n: 'Carbon', p: 6, g: 14, v: 4, type: 'Non-metal' },
            { s: 'N', n: 'Nitrogen', p: 7, g: 15, v: 5, type: 'Non-metal' },
            { s: 'O', n: 'Oxygen', p: 8, g: 16, v: 6, type: 'Non-metal' },
            { s: 'Na', n: 'Sodium', p: 11, g: 1, v: 1, type: 'Metal' },
            { s: 'Cl', n: 'Chlorine', p: 17, g: 17, v: 7, type: 'Halogen' },
            { s: 'Ne', n: 'Neon', p: 10, g: 18, v: 8, type: 'Noble Gas' },
            { s: 'Mg', n: 'Magnesium', p: 12, g: 2, v: 2, type: 'Metal' }
        ];

        // --- 2. GENERATOR LOGIC ---
        const GEN = {
            getRandom(arr) { return arr[Math.floor(Math.random() * arr.length)]; },
            
            makeDeck(mode) {
                let deck = [];
                for(let i=0; i<15; i++) {
                    let q;
                    if (mode === 'CORE') q = this.randomMix();
                    else if (mode === 'ATOMS') q = this.genAtomQ();
                    else if (mode === 'BONDS') q = this.genBondQ();
                    else if (mode === 'SOLUTIONS') q = this.genSolQ();
                    q.id = `gen_${Date.now()}_${i}`;
                    deck.push(q);
                }
                return deck;
            },

            randomMix() {
                const r = Math.random();
                if(r < 0.4) return this.genAtomQ();
                if(r < 0.7) return this.genBondQ();
                return this.genSolQ();
            },

            genAtomQ() {
                const e = this.getRandom(ELEMENTS);
                const type = Math.random();
                let q = { topic: "ATOMS", type: "ATOM", w: 1, up:"True", down:"False", right:"Unsure", left:"Ok" };

                if (type < 0.33) {
                    const isTrue = Math.random() > 0.5;
                    const val = isTrue ? e.p : e.p + Math.floor(Math.random() * 3) + 1;
                    q.text = `${e.n} has ${val} protons.`;
                    q.correct = isTrue ? "up" : "down";
                    q.explanation = `${e.n} is element #${e.p}.`;
                    q.subs = [`Element: ${e.n} (${e.s})`, `Atomic Number: ${e.p}`, "Protons define identity."];
                } else if (type < 0.66) {
                    const isTrue = Math.random() > 0.5;
                    const val = isTrue ? e.v : (e.v === 1 ? 2 : e.v - 1);
                    q.text = `${e.n} has ${val} valence electron(s).`;
                    q.correct = isTrue ? "up" : "down";
                    q.explanation = `${e.n} is in Group ${e.g}.`;
                    q.subs = [`Group: ${e.g}`, `Electron Config`, `Valence = Outer Shell.`];
                } else {
                    const isTrue = Math.random() > 0.5;
                    const fakeType = e.type === 'Metal' ? 'Non-metal' : 'Metal';
                    q.text = `${e.n} is a ${isTrue ? e.type : fakeType}.`;
                    q.correct = isTrue ? "up" : "down";
                    q.explanation = `${e.n} is a ${e.type}.`;
                    q.subs = [`Position on Table`, `Conductivity?`, `Properties.`];
                }
                return q;
            },

            genBondQ() {
                const e1 = this.getRandom(ELEMENTS);
                const e2 = this.getRandom(ELEMENTS);
                const isIonicReal = (e1.type === 'Metal' && e2.type !== 'Metal') || (e2.type === 'Metal' && e1.type !== 'Metal');
                let q = { topic: "BONDING", type: "BOND", w: 2, up:"True", down:"False", right:"Unsure", left:"Ok" };
                const isTrue = Math.random() > 0.5;
                const claimIonic = isTrue ? isIonicReal : !isIonicReal;
                q.text = `Bond between ${e1.n} & ${e2.n} is ${claimIonic ? 'Ionic' : 'Covalent'}.`;
                q.correct = isTrue ? "up" : "down";
                q.explanation = `${e1.n} (${e1.type}) + ${e2.n} (${e2.type}) = ${isIonicReal ? 'Ionic' : 'Covalent'}.`;
                q.subs = [`${e1.n}: ${e1.type}`, `${e2.n}: ${e2.type}`, "Metal + Non = Ionic."];
                return q;
            },

            genSolQ() {
                let q = { topic: "SOLUTIONS", type: "SOLN", w: 2, up:"True", down:"False", right:"Unsure", left:"Ok" };
                const ph = Math.floor(Math.random() * 14);
                const isAcid = ph < 7;
                const claimAcid = Math.random() > 0.5;
                q.text = `Solution with pH ${ph} is ${claimAcid ? 'Acidic' : 'Basic'}.`;
                q.correct = (isAcid === claimAcid) ? "up" : "down";
                q.explanation = `pH < 7 is Acidic.`;
                q.subs = ["Scale: 0-14", "7 is Neutral", "Low is Acid."];
                return q;
            }
        };

        const CONFIG = {
            API_URL: "https://script.google.com/macros/s/AKfycbz_ziu5Dezrz35J2FksQtNEYuZ5Kk6TrQvg3pM5O5eBYUDzWCCtqlGWwZj8D-TBQLFw/exec",
            THRESHOLD: 60,
            COLORS: { UP:'#22c55e', DOWN:'#ef4444', RIGHT:'#eab308', LEFT:'#3b82f6' },
            CHART: {'ATOM':'#3b82f6', 'BOND':'#8b5cf6', 'SOLN':'#ec4899', 'REAC':'#f59e0b', 'TABL':'#10b981'}
        };

        const APP = {
            deck: [], idx: 0, answers: {}, activeEl: null, reviewDeck: [], reviewIdx: 0,

            start(mode) {
                this.deck = GEN.makeDeck(mode); 
                this.idx=0; this.answers={}; this.reviewDeck=[];
                document.getElementById('view-start').classList.remove('active');
                document.getElementById('view-summary').classList.remove('active');
                document.getElementById('view-game').classList.add('active');
                document.getElementById('review-cta').classList.add('hidden');
                this.render();
            },

            render() {
                const stack = document.getElementById('card-stack'); stack.innerHTML='';
                if(this.idx>=this.deck.length) return this.finish();
                const buffer = this.deck.slice(this.idx, this.idx + 2).reverse();
                
                buffer.forEach((q,i)=>{
                    const realIdx = this.idx + (buffer.length - 1 - i);
                    const el = document.createElement('div');
                    
                    if (q.type === 'SUB') {
                        el.className = 'card sub-card';
                        el.innerHTML = `<div class="meta-tag">CONTEXT CLUE</div><p>${q.text}</p><div class="card-id">Swipe to Dismiss</div>`;
                    } else {
                        el.className = 'card';
                        el.innerHTML = `<p>${q.text}</p><div class="card-id">${q.id}</div>`;
                    }
                    
                    if(realIdx===this.idx) { 
                        el.style.zIndex=100; this.activeEl=el; PHYSICS.bind(el); 
                        this.updateFooter(q); // DYNAMIC FOOTER UPDATE
                    }
                    else { el.style.zIndex=90; el.style.transform='translate(-50%,-50%) scale(0.95) translateY(20px)'; el.style.opacity=0.5; }
                    stack.appendChild(el);
                });
                this.updateUI();
            },

            updateUI() {
                const q = this.deck[this.idx];
                document.getElementById('ui-topic').textContent=q.topic;
                document.getElementById('ui-type').textContent=q.type;
                document.getElementById('ui-progress').style.width=((this.idx/this.deck.length)*100)+'%';
            },

            // DYNAMIC FOOTER LOGIC
            updateFooter(q) {
                const footer = document.getElementById('game-footer');
                const lblUp = document.getElementById('lbl-up');
                const lblDown = document.getElementById('lbl-down');
                const lblRight = document.getElementById('lbl-right');
                const lblLeft = document.getElementById('lbl-left');

                if (q.type === 'SUB') {
                    // SUB MODE UI
                    footer.classList.add('sub-mode');
                    lblUp.textContent = "NEXT";
                    lblDown.textContent = "NEXT";
                    lblRight.textContent = "NEXT";
                    lblLeft.textContent = ""; // Hidden
                    CONFIG.COLORS = { UP:'#3b82f6', DOWN:'#3b82f6', RIGHT:'#3b82f6', LEFT:'#3b82f6' };
                } else {
                    // NORMAL MODE UI
                    footer.classList.remove('sub-mode');
                    lblUp.textContent = "TRUE";
                    lblDown.textContent = "FALSE";
                    lblRight.textContent = "UNSURE";
                    lblLeft.textContent = "DEEP DIVE";
                    CONFIG.COLORS = { UP:'#22c55e', DOWN:'#ef4444', RIGHT:'#eab308', LEFT:'#3b82f6' };
                }
            },

            finish() {
                document.getElementById('view-game').classList.remove('active');
                document.getElementById('view-summary').classList.add('active');
                const score = Object.values(this.answers).reduce((a,b)=>a+b.score,0);
                const mistakes = Object.values(this.answers).filter(a=>!a.correct && a.dir!=='left');
                document.getElementById('chart-score').textContent=score;
                this.renderChart();
                if(mistakes.length>0) {
                    document.getElementById('review-cta').classList.remove('hidden');
                    this.reviewDeck = mistakes.map(a=>a.q);
                }
            },

            renderChart() {
                const counts={}; let total=0;
                Object.values(this.answers).forEach(a=>{ if(a.correct && a.q.type !== 'SUB'){ counts[a.q.type]=(counts[a.q.type]||0)+1; total++; }});
                const chart = document.getElementById('chart-pie');
                if(total===0) { chart.style.background='#27272a'; return; }
                let grad=[]; let cur=0;
                Object.keys(counts).forEach(t=>{
                    const c = CONFIG.CHART[t] || '#fff';
                    const deg = (counts[t]/total)*360;
                    grad.push(`${c} ${cur}deg ${cur+deg}deg`);
                    cur+=deg;
                });
                chart.style.background = `conic-gradient(${grad.join(', ')})`;
            },

            startReview() {
                this.reviewIdx=0;
                document.getElementById('view-summary').classList.remove('active');
                document.getElementById('view-review').classList.add('active');
                this.renderReview();
            },

            renderReview() {
                if(this.reviewIdx>=this.reviewDeck.length) {
                    document.getElementById('view-review').classList.remove('active');
                    document.getElementById('view-summary').classList.add('active');
                    return;
                }
                const q = this.reviewDeck[this.reviewIdx];
                document.getElementById('rev-q').textContent=q.text;
                document.getElementById('rev-sol').textContent=q.explanation;
                document.getElementById('rev-count').textContent=`${this.reviewIdx+1} / ${this.reviewDeck.length}`;
            },

            nextReview() { this.reviewIdx++; this.renderReview(); }
        };

        const PHYSICS = {
            el: null, startX: 0, startY: 0, dragging: false, overlay: document.getElementById('ui-overlay'),
            bind(el) { this.el=el; el.addEventListener('touchstart',this.start.bind(this),{passive:false}); el.addEventListener('mousedown',this.start.bind(this)); },
            start(e) { this.dragging=true; const p=e.touches?e.touches[0]:e; this.startX=p.clientX; this.startY=p.clientY; this.el.style.transition='none'; window.addEventListener('touchmove',this.move.bind(this),{passive:false}); window.addEventListener('mousemove',this.move.bind(this)); window.addEventListener('touchend',this.end.bind(this)); window.addEventListener('mouseup',this.end.bind(this)); },
            move(e) { if(!this.dragging) return; if(e.cancelable) e.preventDefault(); const dx=(e.touches?e.touches[0]:e).clientX-this.startX; const dy=(e.touches?e.touches[0]:e).clientY-this.startY; this.el.style.transform=`translate(-50%,-50%) translate(${dx}px,${dy}px) rotate(${dx*0.05}deg)`; this.feedback(dx,dy); },
            end(e) { 
                if(!this.dragging) return; this.dragging=false; 
                window.removeEventListener('touchmove',this.move.bind(this)); window.removeEventListener('mousemove',this.move.bind(this)); window.removeEventListener('touchend',this.end.bind(this)); window.removeEventListener('mouseup',this.end.bind(this)); 
                const dx=(e.changedTouches?e.changedTouches[0]:e).clientX-this.startX; const dy=(e.changedTouches?e.changedTouches[0]:e).clientY-this.startY; 
                if(Math.abs(dy)>CONFIG.THRESHOLD && Math.abs(dy)>Math.abs(dx)) this.commit(dy<0?'up':'down'); 
                else if(Math.abs(dx)>CONFIG.THRESHOLD) this.commit(dx>0?'right':'left'); 
                else this.reset(); 
            },
            feedback(dx, dy) { 
                const ax=Math.abs(dx), ay=Math.abs(dy); let color='', cls=''; 
                if(ay>ax) { color=dy<0?CONFIG.COLORS.UP:CONFIG.COLORS.DOWN; cls=dy<0?'up':'down'; } 
                else { color=dx>0?CONFIG.COLORS.RIGHT:CONFIG.COLORS.LEFT; cls=dx>0?'right':'left'; } 
                const intense = Math.min(Math.max(ax, ay)/CONFIG.THRESHOLD, 1); 
                this.overlay.style.backgroundColor=color; this.overlay.style.opacity=intense*0.5; 
                document.querySelectorAll('.ctrl').forEach(c=>{ c.classList.remove('active'); c.style.color=''; }); 
                if(intense>0.2) { const btn=document.querySelector(`.ctrl.${cls}`); btn.classList.add('active'); btn.style.color=color; } 
            },
            reset() { this.el.style.transition='transform 0.3s cubic-bezier(0.2,0.8,0.2,1)'; this.el.style.transform='translate(-50%,-50%)'; this.overlay.style.opacity=0; document.querySelectorAll('.ctrl').forEach(c=>{ c.classList.remove('active'); c.style.color=''; }); },
            commit(dir) { 
                const q = APP.deck[APP.idx];

                if (q.type === 'SUB') {
                    // Any swipe works for sub-card
                    let tx=0, ty=0; const d=800;
                    if(dir==='left') tx=-d; else if(dir==='right') tx=d; else if(dir==='up') ty=-d; else ty=d;
                    this.el.style.transition='transform 0.4s ease-in';
                    this.el.style.transform=`translate(-50%,-50%) translate(${tx}px,${ty}px) rotate(${tx*0.1}deg)`;
                    setTimeout(()=>{ this.el.remove(); APP.idx++; APP.render(); },300);
                    return;
                }

                // Main Card Logic
                if (dir === 'left') {
                    this.el.style.transition='transform 0.4s ease-in';
                    this.el.style.transform=`translate(-50%,-50%) translate(-800px,0)`; 
                    
                    const subCards = q.subs.map((s, i) => ({
                        id: q.id + "_s" + i, topic: q.topic, type: "SUB", text: s,
                        up:"Ok", down:"Ok", right:"Ok", left:"Ok"
                    }));
                    
                    const mainCardReturn = {...q, isRevealed: true};
                    APP.deck.splice(APP.idx + 1, 0, ...subCards, mainCardReturn);
                    setTimeout(()=>{ this.el.remove(); APP.idx++; APP.render(); },300);
                    return;
                }

                // Scoring
                const score=dir===q.correct?10*q.w:-5; 
                APP.answers[q.id]={dir,score,correct:dir===q.correct,q}; 
                let tx=0, ty=0; const d=800; 
                if(dir==='up') ty=-d; if(dir==='down') ty=d; if(dir==='right') tx=d; 
                
                this.el.style.transition='transform 0.4s ease-in'; 
                this.el.style.transform=`translate(-50%,-50%) translate(${tx}px,${ty}px) rotate(${tx*0.1}deg)`; 
                this.overlay.style.opacity=0; 
                document.querySelectorAll('.ctrl').forEach(c=>{ c.classList.remove('active'); c.style.color=''; }); 
                setTimeout(()=>{ this.el.remove(); APP.idx++; APP.render(); },300); 
            }
        };

        document.body.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
    </script>
</body>
