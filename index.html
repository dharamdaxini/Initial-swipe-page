<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chemistry Master V38 (Live)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS RESET & GLOBAL --- */
        :root {
            --bg-color: #000000;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent-blue: #2962ff;
            --accent-red: #ff1744;
            --accent-green: #00e676;
            --font-main: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- LOADING OVERLAY --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .status-text {
            font-family: var(--font-code);
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- UI LAYER --- */
        #header {
            position: absolute;
            top: 20px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            font-family: var(--font-code);
            font-size: 0.8rem;
            color: var(--text-muted);
            pointer-events: none;
        }

        /* --- CARD STACK --- */
        #stack {
            position: relative;
            width: 100%;
            max-width: 360px;
            height: 65vh; /* Aspect Ratio Lock */
            perspective: 1000px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border-radius: 32px;
            border: 1px solid #333;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform-origin: 50% 100%;
            transition: transform 0.1s linear;
            will-change: transform;
            /* CRITICAL FOR PHYSICS ENGINE */
            touch-action: none; 
            user-select: none;
        }

        /* --- CARD CONTENT --- */
        .card-meta {
            font-family: var(--font-code);
            font-size: 0.75rem;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .card-q {
            font-size: 1.8rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .card-sub {
            background: #222;
            border-radius: 8px;
            padding: 10px;
            font-family: var(--font-code);
            font-size: 0.9rem;
            color: #ddd;
            margin-top: 10px;
            display: inline-block;
        }

        /* --- HINT LABELS --- */
        .hint-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 32px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 2rem;
            text-transform: uppercase;
            z-index: 10;
        }
        
        .hint-up { background: rgba(41, 98, 255, 0.2); color: var(--accent-blue); align-items: flex-start; padding-top: 40px; }
        .hint-left { background: rgba(255, 23, 68, 0.2); color: var(--accent-red); justify-content: flex-end; padding-right: 40px; }
        .hint-right { background: rgba(0, 230, 118, 0.2); color: var(--accent-green); justify-content: flex-start; padding-left: 40px; }
        .hint-down { background: rgba(255, 255, 255, 0.1); color: #fff; align-items: flex-end; padding-bottom: 40px; }

        /* --- CONTROLS --- */
        #controls {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: #555;
            font-family: var(--font-code);
            font-size: 0.8rem;
        }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="status-text" id="status-msg">Connecting to Neural Link...</div>
    </div>

    <div id="header">
        <span id="deck-label">CHEM_MASTERY</span>
        <span id="score-label">SCORE: 0</span>
    </div>

    <div id="stack">
        </div>

    <div id="controls">
        SWIPE UP / LEFT / RIGHT / DOWN
    </div>

    <script>
        // ==========================================
        // CONFIGURATION & STATE
        // ==========================================
        // !!! IMPORTANT: REPLACE THIS URL !!!
        const DATA_ENDPOINT = "YOUR_GOOGLE_SCRIPT_WEB_APP_URL_HERE"; 
        
        let QUESTION_POOL = [];
        let USED_IDS = new Set();
        let CURRENT_DECK = "Chemistry_Master_1"; // Must match 'deck' column in Sheet
        let SCORE = 0;
        let ACTIVE_CARD = null;

        // ==========================================
        // 1. DATA ENGINE (Live Loader)
        // ==========================================
        async function loadQuestions(deck) {
            const status = document.getElementById('status-msg');
            try {
                status.innerText = "Fetching Vector Data...";
                const res = await fetch(DATA_ENDPOINT);
                
                status.innerText = "Parsing Protocols...";
                const all = await res.json();

                // Filter & Shuffle
                QUESTION_POOL = all
                    .filter(q => q.deck === deck && !USED_IDS.has(q.question_id))
                    .sort(() => Math.random() - 0.5);

                console.log(`[SYS] Loaded ${QUESTION_POOL.length} items.`);
                
            } catch (error) {
                console.error(error);
                status.innerText = "CONNECTION FAILED. Refresh to retry.";
                status.style.color = "red";
                throw new Error("Halt"); // Stop execution
            }
        }

        function nextQuestion() {
            if (QUESTION_POOL.length === 0) {
                alert("DECK COMPLETE. Reloading...");
                location.reload();
                return null;
            }

            const q = QUESTION_POOL.shift();
            USED_IDS.add(q.question_id);

            // Schema Mapper
            return {
                id: q.question_id,
                topic: q.topic,
                type: q.q_type,
                text: q.question_text,
                subs: q.subs ? q.subs.toString().split('|') : [],
                explanation: q.explanation,
                up: q.swipe_up_label || "YES",
                right: q.swipe_right_label || "Maybe",
                down: q.swipe_down_label || "Skip",
                left: q.swipe_left_label || "NO",
                correct: q.correct,
                w: q.weight
            };
        }

        // ==========================================
        // 2. RENDER ENGINE (DOM Builder)
        // ==========================================
        function createCardDOM(data) {
            const el = document.createElement('div');
            el.className = 'card';
            
            // Format Subscripts (Visual rendering of array)
            const subHTML = data.subs.length > 0 
                ? `<div class="card-sub">${data.subs.join(' ')}</div>` 
                : '';

            el.innerHTML = `
                <div class="card-content">
                    <div class="card-meta">ID: ${data.id} // ${data.topic}</div>
                    <div class="card-q">${data.text}</div>
                    ${subHTML}
                </div>
                
                <div class="hint-overlay hint-up">${data.up}</div>
                <div class="hint-left">${data.left}</div>
                <div class="hint-right">${data.right}</div>
                <div class="hint-down">ELIMINATE</div>
            `;
            
            return el;
        }

        function spawnCard() {
            const data = nextQuestion();
            if(!data) return;

            const card = createCardDOM(data);
            document.getElementById('stack').appendChild(card);
            
            // Attach Physics
            new Draggable(card, data);
            ACTIVE_CARD = card;
        }

        // ==========================================
        // 3. PHYSICS ENGINE (Touch Logic)
        // ==========================================
        class Draggable {
            constructor(element, data) {
                this.el = element;
                this.data = data;
                this.x = 0;
                this.y = 0;
                this.isDragging = false;
                
                // Bind Events
                this.el.addEventListener('touchstart', this.start.bind(this));
                this.el.addEventListener('touchmove', this.move.bind(this));
                this.el.addEventListener('touchend', this.end.bind(this));
                
                // Mouse fallback for testing
                this.el.addEventListener('mousedown', this.startMouse.bind(this));
            }

            start(e) {
                this.startX = e.touches[0].clientX;
                this.startY = e.touches[0].clientY;
                this.isDragging = true;
                this.el.style.transition = 'none';
            }

            startMouse(e) {
                this.startX = e.clientX;
                this.startY = e.clientY;
                this.isDragging = true;
                this.el.style.transition = 'none';
                
                document.onmousemove = this.moveMouse.bind(this);
                document.onmouseup = this.end.bind(this);
            }

            move(e) {
                if (!this.isDragging) return;
                const dx = e.touches[0].clientX - this.startX;
                const dy = e.touches[0].clientY - this.startY;
                this.updateTransform(dx, dy);
            }

            moveMouse(e) {
                if (!this.isDragging) return;
                const dx = e.clientX - this.startX;
                const dy = e.clientY - this.startY;
                this.updateTransform(dx, dy);
            }

            updateTransform(dx, dy) {
                this.x = dx;
                this.y = dy;
                const rot = dx * 0.05;
                this.el.style.transform = `translate(${dx}px, ${dy}px) rotate(${rot}deg)`;
                
                // Visual Feedback (Opacity of hints)
                const threshold = 50;
                this.el.querySelector('.hint-up').style.opacity = dy < -threshold ? 1 : 0;
                this.el.querySelector('.hint-down').style.opacity = dy > threshold ? 1 : 0;
                this.el.querySelector('.hint-left').style.opacity = dx < -threshold ? 1 : 0;
                this.el.querySelector('.hint-right').style.opacity = dx > threshold ? 1 : 0;
            }

            end() {
                this.isDragging = false;
                this.el.style.transition = 'transform 0.3s ease-out';
                document.onmousemove = null;
                document.onmouseup = null;

                const threshold = 100; // Pixel distance to trigger swipe

                if (this.y < -threshold) this.trigger('UP');
                else if (this.y > threshold) this.trigger('DOWN');
                else if (this.x < -threshold) this.trigger('LEFT');
                else if (this.x > threshold) this.trigger('RIGHT');
                else this.reset();
            }

            trigger(direction) {
                // Animate out
                let tx = 0, ty = 0;
                if (direction === 'UP') ty = -1000;
                if (direction === 'DOWN') ty = 1000;
                if (direction === 'LEFT') tx = -1000;
                if (direction === 'RIGHT') tx = 1000;

                this.el.style.transform = `translate(${tx}px, ${ty}px) rotate(${tx * 0.1}deg)`;
                
                // Logic Processing
                processAnswer(this.data, direction);

                // Destroy & Next
                setTimeout(() => {
                    this.el.remove();
                    spawnCard();
                }, 300);
            }

            reset() {
                this.el.style.transform = 'translate(0, 0) rotate(0deg)';
                this.el.querySelectorAll('.hint-overlay').forEach(h => h.style.opacity = 0);
            }
        }

        // ==========================================
        // 4. GAME LOGIC
        // ==========================================
        function processAnswer(data, direction) {
            console.log(`Answered: ${direction} vs Correct: ${data.correct}`);
            
            // Basic Scoring
            if (direction === data.correct) {
                SCORE += parseInt(data.w || 10);
            } else if (direction === 'DOWN') {
                // Elimination Logic (Safe Skip)
                console.log("Elimination Triggered - Showing Details");
            } else {
                SCORE -= 5;
            }
            
            document.getElementById('score-label').innerText = `SCORE: ${SCORE}`;
            // Optional: Send result to Google Sheet here via another Fetch
        }

        // ==========================================
        // 5. INIT SEQUENCE
        // ==========================================
        window.onload = async () => {
            const loader = document.getElementById('loader');
            
            // 1. Load Data
            await loadQuestions(CURRENT_DECK);
            
            // 2. Hide Loader
            loader.style.opacity = 0;
            setTimeout(() => loader.style.display = 'none', 500);

            // 3. Start App
            spawnCard();
        };

    </script>
</body>
</html>
