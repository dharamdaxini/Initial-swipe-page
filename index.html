<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Alchemist V81.75</title>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
<style>
:root { --bg: #000; --card: #111; --gold: #ffd600; --serif: 'Libre Baskerville', serif; --ui: 'Outfit', sans-serif; }
body { margin: 0; height: 100vh; background: var(--bg); color: #fff; font-family: var(--ui); overflow: hidden; touch-action: none; }
#header { width: 92%; margin: 30px auto 0; }
.progress-track { width: 100%; height: 2px; background: #222; margin-top: 10px; }
#progress-bar { height: 100%; background: var(--gold); width: 0%; transition: width 0.4s; }
#stack { position: relative; width: 92%; max-width: 400px; height: 75vh; margin: 20px auto; }
.card { position: absolute; width: 100%; height: 100%; background: var(--card); border-radius: 32px; border: 1px solid #222; padding: 30px; display: flex; flex-direction: column; justify-content: center; z-index: 1; transition: filter 0.4s, opacity 0.4s; }
.card.study-active { filter: blur(15px) brightness(0.2); }
.card-q { font-family: var(--serif); font-size: 1.6rem; line-height: 1.4; text-align: center; font-weight: 700; }
.study-drawer { position: absolute; inset: 0; padding: 40px 20px; z-index: 10; opacity: 0; visibility: hidden; transform: translateY(20px); transition: all 0.4s ease; }
.study-drawer.active { opacity: 1; visibility: visible; transform: translateY(0); }
.bullet-item { font-size: 1.1rem; line-height: 1.6; margin-bottom: 15px; font-family: var(--serif); color: #ccc; list-style: none; padding-left: 20px; position: relative; }
.bullet-item::before { content: "•"; position: absolute; left: 0; color: var(--gold); }
.principle-text { font-size: 1.3rem; color: var(--gold); font-style: italic; text-align: center; margin-top: 30px; border-top: 1px solid #222; padding-top: 20px; }
#loader { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; align-items: center; justify-content: center; font-weight: 900; color: var(--gold); letter-spacing: 4px; }
</style>
</head>
<body>
<div id="loader">ALCHEMIST V81.75</div>
<div id="header">
    <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:#555; font-weight:900;"><span>STRESS TEST MATRIX</span><span id="xp-ui">0 XP</span></div>
    <div class="progress-track"><div id="progress-bar"></div></div>
</div>
<div id="stack">
    <div id="study-drawer" class="study-drawer">
        <ul id="bullet-mount" style="padding:0;"></ul>
        <div id="judgement-text" class="principle-text"></div>
    </div>
</div>

<script>
const DEPLOY_ID = "AKfycbzbTGbj7n8uHoT3T82BXhqgSWJfDGdpw13b5eRI7SzOlZUx9VlxsZxHKsoM_cdLfJyh";
const DEPLOY_URL = `https://script.google.com/macros/s/AKfycby5diLxLq--Y9iG1UMJBwYFDZiQ-tMGStxD0Xcj23-_qFPQs3wbGUHq3xb396ERqd0K/exec;

const DATABASE = [
    { q: "Predict spontaneity: ΔH = -120 kJ/mol, ΔS = -150 J/K·mol at 298 K.", topic: "Thermo", difficulty: "B", bullets: ["ΔG = ΔH - TΔS", "ΔG = -120 - (298 * -0.150)", "ΔG = -75.3 kJ (Spontaneous)"], j: "Exothermic stability can overcome entropy loss." },
    { q: "Why does (R)-2-bromobutane yield (S)-2-butanol with NaOH?", topic: "Organic", difficulty: "C", bullets: ["SN2 Mechanism", "Backside nucleophilic attack", "100% Walden Inversion"], j: "A concerted flip of molecular geometry." }
];

let POOL = [...DATABASE], isLocked = false, questionStartTime = 0, latencyMS = 0;

function init(){ setTimeout(() => { document.getElementById('loader').remove(); renderNext(); }, 1000); }

function renderNext(){
    const s = document.getElementById('stack');
    const existing = s.querySelector('.card'); if(existing) existing.remove();
    if(!POOL.length){ s.innerHTML = `<div class="card" style="opacity:1"><div class="card-q">POOL COMPLETE</div></div>`; return; }
    
    const q = POOL[0];
    const c = document.createElement('div'); c.className = "card";
    c.innerHTML = `<div class="card-q">${q.q.replace(/Δ/g, '&Delta;')}</div>`;
    s.appendChild(c);
    
    document.getElementById('bullet-mount').innerHTML = q.bullets.map(b => `<li class="bullet-item">${b.replace(/Δ/g, '&Delta;')}</li>`).join('');
    document.getElementById('judgement-text').innerText = q.j;
    document.getElementById('study-drawer').classList.remove('active');
    
    questionStartTime = Date.now(); isLocked = false;
    bindPhysics(c, q);
}

function bindPhysics(el, qData){
    let sy=0, active=false;
    el.ontouchstart = e => { active=true; sy=e.touches[0].clientY; };
    el.ontouchmove = e => {
        if(!active) return;
        const dy = e.touches[0].clientY - sy;
        if(!isLocked && dy > 100) {
            isLocked = true; latencyMS = Date.now() - questionStartTime;
            document.getElementById('study-drawer').classList.add('active');
            el.classList.add('study-active');
        } else if(isLocked && dy < -100) {
            active = false;
            submitToMatrix(qData);
            el.style.transform = "translateY(-100vh)";
            setTimeout(() => { POOL.shift(); renderNext(); }, 400);
        }
    };
}

function submitToMatrix(qData) {
    // 1. Build the query string
    const query = [
        `Question=${encodeURIComponent(qData.q)}`,
        `Topic=${encodeURIComponent(qData.topic)}`,
        `Latency=${latencyMS}`,
        `Difficulty=${qData.difficulty}`,
        `TotalTime=${Date.now() - questionStartTime}`
    ].join('&');

    // 2. The Ghost Pixel Handshake
    const img = new Image();
    img.src = DEPLOY_URL + "?" + query; 
    
    console.log("ALCHEMIST: Data Dispatched via Image-Ping");
}
}

window.onload = init;
</script>
</body>
</html>
