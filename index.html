<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Chemistry Master: Ultimate Monolith</title>

    <style>
        /* 1. ASSETS */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Inter:wght@400;600;700;800&display=swap');

        /* 2. UI TOKENS (Strict V15 Dark Mode) */
        :root {
            --bg-void: #000000;       
            --bg-card: #ffffff;       
            --text-main: #111111;     
            --text-sub: #4b5563;      
            --accent-blue: #3b82f6;   
            
            --green: #22c55e;
            --red: #ef4444;
            --yellow: #eab308;
            --grey: #374151;

            --card-w: 90vw;
            --card-max: 380px;
        }

        /* 3. RESET */
        *, *::before, *::after {
            box-sizing: border-box; margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: none; user-select: none;
        }

        body {
            background-color: var(--bg-void);
            color: #ffffff;
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100svh; width: 100vw;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #app-shell {
            position: relative;
            width: 100%; height: 100%;
            max-width: 480px;
            display: flex; flex-direction: column;
            background: var(--bg-void);
            overflow: hidden;
        }

        #ui-overlay {
            position: absolute; inset: 0;
            background: transparent; opacity: 0;
            transition: opacity 0.1s linear; pointer-events: none; z-index: 5;
        }

        /* 4. HEADER */
        .header {
            height: 18%;
            display: flex; flex-direction: column;
            justify-content: flex-end; align-items: center;
            padding-bottom: 2rem; z-index: 50;
        }

        .progress-bar {
            width: 100px; height: 5px;
            background: #262626; border-radius: 10px; margin-bottom: 1.5rem; overflow: hidden;
        }
        .progress-fill { height: 100%; background: #ffffff; width: 0%; transition: width 0.3s ease; }

        .meta-tag {
            font-family: 'JetBrains Mono', monospace; font-size: 0.75rem;
            color: #666666; margin-bottom: 0.4rem; text-transform: uppercase; letter-spacing: 0.2em;
        }
        .meta-title { font-size: 1.6rem; font-weight: 900; color: #ffffff; text-transform: uppercase; letter-spacing: 0.02em; }

        /* 5. CARD STAGE */
        .stage {
            position: relative; flex: 1; width: 100%;
            perspective: 1200px; z-index: 20;
        }

        .card {
            position: absolute;
            left: 50%; top: 48%;
            transform: translate(-50%, -50%);
            width: var(--card-w); max-width: var(--card-max);
            aspect-ratio: 1/1.25;
            background: var(--bg-card);
            border-radius: 40px; 
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
            justify-content: center; align-items: flex-start; 
            padding: 2.5rem;
            will-change: transform; transform-style: flat;
        }

        /* Lesson/Correction Card (Dark Style) */
        .card.context-card {
            background: #111111;
            border: 1px solid #333333;
        }
        .card.context-card p { color: #ffffff; }
        .card.context-card .card-list li { color: #9ca3af; }
        .card.correction-card { border: 2px solid var(--red); }

        .card p {
            font-size: 1.5rem; font-weight: 800;
            color: var(--text-main); line-height: 1.3;
            pointer-events: none; margin-bottom: 1.5rem;
            text-align: left; width: 100%;
            letter-spacing: -0.02em;
        }

        /* Blue Bullet Points */
        .card-list { width: 100%; padding-left: 0.5rem; margin: 0; pointer-events: none; }
        .card-list li {
            font-size: 1rem; color: #4b5563; margin-bottom: 0.8rem;
            font-weight: 600; line-height: 1.4; list-style-type: none; position: relative;
            padding-left: 1.5rem;
        }
        .card-list li::before {
            content: "•"; color: var(--accent-blue);
            font-size: 1.8rem; position: absolute; left: 0; top: -0.4rem;
        }

        sub { font-size: 0.7em; vertical-align: sub; }
        sup { font-size: 0.7em; vertical-align: super; }

        .card-id {
            position: absolute; bottom: 1.5rem; left: 0; right: 0;
            font-family: 'JetBrains Mono', monospace; font-size: 0.65rem;
            color: #e5e7eb; pointer-events: none; text-align: center; opacity: 0.5;
        }

        /* 6. FOOTER CONTROLS */
        .footer {
            height: 20%;
            display: grid; grid-template-columns: 1fr 100px 1fr; grid-template-rows: 1fr 1fr;
            align-content: center; justify-items: center; z-index: 50;
        }

        .ctrl {
            display: flex; flex-direction: column; align-items: center;
            color: #404040; transition: 0.2s;
        }
        .ctrl.active { color: #ffffff; transform: scale(1.1); }
        
        .ctrl.up { grid-column: 2; grid-row: 1; margin-bottom: 0.5rem; }
        .ctrl.down { grid-column: 2; grid-row: 2; }
        .ctrl.left { grid-column: 1; grid-row: 2; }
        .ctrl.right { grid-column: 3; grid-row: 2; }

        .icon { font-size: 1.8rem; line-height: 1; margin-bottom: 6px; }
        .label { font-size: 0.7rem; font-weight: 800; letter-spacing: 0.15em; text-transform: uppercase; white-space: nowrap; }

        /* 7. VIEWS */
        .view {
            position: absolute; inset: 0;
            background: var(--bg-void); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .view.active { opacity: 1; pointer-events: auto; }

        .btn-main {
            background: #ffffff; color: #000000; border: none;
            padding: 1.2rem 3.5rem; font-size: 1rem; font-weight: 800;
            border-radius: 100px; cursor: pointer; margin-top: 2rem;
            transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.95); }

        .topic-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; width: 90%; max-width: 400px; margin-top: 2rem; }
        .btn-topic { background: #111111; border: 1px solid #333333; color: #fff; padding: 1.2rem; border-radius: 20px; text-align: left; cursor: pointer; }
        .btn-topic strong { display: block; font-size: 0.95rem; margin-bottom: 0.3rem; font-weight: 800; }
        .btn-topic span { font-size: 0.7rem; color: #666; text-transform: uppercase; font-family: 'JetBrains Mono'; }

        .chart-container {
            position: relative; width: 160px; height: 160px;
            border-radius: 50%; background: #111111; margin-bottom: 2rem;
        }
        .chart-hole {
            position: absolute; inset: 18px; background: var(--bg-void);
            border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-direction: column;
        }

        .hidden { display: none !important; }
        #status-bar { position:absolute; bottom:10px; right:10px; font-size:9px; color:#222; pointer-events:none; }
    </style>
</head>
<body>

    <div id="app-shell">
        <div id="ui-overlay"></div>

        <section id="view-start" class="view active">
            <h1 style="font-size:3.5rem; font-weight:900; line-height:0.85; text-align:center; margin-bottom:2rem; letter-spacing:-0.05em;">CHEMISTRY<br>MASTER</h1>
            <p style="color:#666; text-align:center; margin-bottom:3rem; font-size:1.1rem; font-weight:600;">Monolith System V25</p>
            <button class="btn-main" onclick="APP.start('CORE')">INITIALIZE</button>
        </section>

        <section id="view-game" class="view" style="background:transparent;">
            <header class="header">
                <div class="progress-bar"><div class="progress-fill" id="ui-progress"></div></div>
                <span class="meta-tag" id="ui-topic">MODULE</span>
                <span class="meta-title" id="ui-type">TYPE</span>
            </header>
            <div class="stage" id="card-stack"></div>
            <footer class="footer">
                <div class="ctrl up"><span class="icon">↑</span><span class="label" id="lbl-up">TRUE</span></div>
                <div class="ctrl left"><span class="icon">←</span><span class="label" id="lbl-left">SKIP</span></div>
                <div class="ctrl down"><span class="icon">↓</span><span class="label" id="lbl-down">FALSE</span></div>
                <div class="ctrl right"><span class="icon">→</span><span class="label" id="lbl-right">UNSURE</span></div>
            </footer>
        </section>

        <section id="view-summary" class="view">
            <h2 style="font-size:1.5rem; font-weight:900; margin-bottom:2.5rem; letter-spacing:0.1em;">EVALUATION COMPLETE</h2>
            <div class="chart-container" id="chart-pie">
                <div class="chart-hole">
                    <span style="font-size:3rem; font-weight:900; color:#fff;" id="chart-score">0</span>
                    <span style="font-size:0.75rem; color:#666; font-weight:700; letter-spacing:0.1em;">SCORE</span>
                </div>
            </div>
            <div class="topic-grid">
                <button class="btn-topic" onclick="APP.start('ATOMS_HARD')"><strong>ATOMS</strong><span>Advanced</span></button>
                <button class="btn-topic" onclick="APP.start('BONDS_HARD')"><strong>BONDS</strong><span>Advanced</span></button>
                <button class="btn-topic" onclick="APP.start('SOLUTIONS_HARD')"><strong>SOLNS</strong><span>Advanced</span></button>
                <button class="btn-topic" onclick="location.reload()"><strong>RESTART</strong><span>System</span></button>
            </div>
        </section>
        
        <div id="status-bar">Operator Active</div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT URL
        const GOOGLE_SCRIPT_URL = ""; 

        // --- FULL MONOLITH DATABASE (45 UNIQUE QUESTIONS) ---
        const DECKS = {
            CORE: [
                { id: "c1", topic: "Structure", type: "ATOM", text: "Protons and Neutrons reside in the nucleus.", subs: ["Nucleus contains 99.9% of mass.", "Electrons orbit the outer shells.", "Center is positively charged."], explanation: "The nucleus is the dense core containing p+ and n0.", up:"True", down:"False", correct:"up", w:1 },
                { id: "c2", topic: "Charge", type: "ATOM", text: "An electron carries a positive electrical charge.", subs: ["Protons are +1 charge.", "Neutrons are neutral (0).", "Electrons provide -1 charge."], explanation: "Electrons are negatively charged particles.", up:"True", down:"False", correct:"down", w:1 },
                { id: "c3", topic: "Identity", type: "ATOM", text: "Changing proton count changes the element.", subs: ["Protons = Atomic Number.", "Neutrons create isotopes.", "Identity is fixed by protons."], explanation: "Z (Atomic Number) determines the element's identity.", up:"True", down:"False", correct:"up", w:1 },
                { id: "c4", topic: "Trends", type: "TABL", text: "Groups behave similarly due to valence e<sup>-</sup>.", subs: ["Vertical columns are Groups.", "Li, Na, K share behaviors.", "Valence shell is key."], explanation: "Groups have the same valence electron count.", up:"True", down:"False", correct:"up", w:1 },
                { id: "c5", topic: "Inertia", type: "TABL", text: "Noble Gases (Group 18) are highly reactive.", subs: ["Stable octet configuration.", "Full outer electron shells.", "Argon, Neon, Helium."], explanation: "Noble gases are stable and generally unreactive.", up:"True", down:"False", correct:"down", w:1 },
                { id: "c6", topic: "Bonding", type: "BOND", text: "Ionic bonds involve sharing electrons.", subs: ["Metal + Non-metal interaction.", "Complete transfer of e<sup>-</sup>.", "Electrostatic attraction."], explanation: "Ionic bonds transfer electrons; Covalent share.", labels:["SHARED", "TRANSFER"], up:"Shared", down:"Transfer", correct:"down", w:1 },
                { id: "c7", topic: "Bonding", type: "BOND", text: "Water (H<sub>2</sub>O) is a polar covalent molecule.", subs: ["Oxygen is highly electronegative.", "Unbalanced electron density.", "Partial charges present."], explanation: "Oxygen pulls electrons closer than Hydrogen.", up:"True", down:"False", correct:"up", w:1 },
                { id: "c8", topic: "States", type: "SOLN", text: "Freezing point is lowered by adding solute.", subs: ["Colligative property.", "Salt on icy roads logic.", "Disrupts crystal formation."], explanation: "Adding solute depresses the freezing point.", up:"True", down:"False", correct:"up", w:1 },
                { id: "c9", topic: "Acidity", type: "SOLN", text: "A pH of 12 indicates a strong acid.", subs: ["Scale ranges 0 to 14.", "7 is neutral point.", "Basic solutions have high pH."], explanation: "pH 12 is strongly Basic (alkaline).", labels:["ACIDIC", "BASIC"], up:"Acidic", down:"Basic", correct:"down", w:1 },
                { id: "c10", topic: "React", type: "REAC", text: "Exothermic reactions release heat energy.", subs: ["Enthalpy change is negative.", "Surroundings get warmer.", "Energy leaves the system."], explanation: "Exo means 'out'; heat exits the reaction.", up:"True", down:"False", correct:"up", w:1 },
                { id: "c11", topic: "Atomic", type: "ATOM", text: "Electrons can be found in precise locations.", subs: ["Heisenberg Uncertainty.", "Probability clouds (orbitals).", "Quantum wave function."], explanation: "Electrons exist in probability clouds, not fixed points.", up:"True", down:"False", correct:"down", w:1 },
                { id: "c12", topic: "State", type: "SOLN", text: "In salt water, water is the solute.", subs: ["Solvent is the majority phase.", "Salt is what gets dissolved.", "Liquid is usually solvent."], explanation: "Water is the solvent; salt is the solute.", up:"True", down:"False", correct:"down", w:1 },
                { id: "c13", topic: "Atomic", type: "ATOM", text: "An isotope has a different number of neutrons.", subs: ["Same proton count.", "Different atomic mass.", "Carbon-12 vs Carbon-14."], explanation: "Isotopes vary in neutrons, keeping identity same.", up:"True", down:"False", correct:"up", w:1 },
                { id: "c14", topic: "Bonding", type: "BOND", text: "Metallic bonds involve a 'sea of electrons'.", subs: ["Delocalized valence e<sup>-</sup>.", "Explains high conductivity.", "Mobile charge carriers."], explanation: "Metals share a pool of delocalized electrons.", up:"True", down:"False", correct:"up", w:1 },
                { id: "c15", topic: "Equil", type: "REAC", text: "Catalysts increase the final product yield.", subs: ["Lowers activation energy.", "Increases reaction speed.", "Does not shift equilibrium."], explanation: "Catalysts speed up speed but don't change yield.", up:"True", down:"False", correct:"down", w:1 }
            ],
            ATOMS_HARD: [
                { id: "ah1", topic: "Quantum", type: "ATOM", text: "The 4s orbital fills before 3d.", subs: ["Aufbau principle ordering.", "Energy levels overlap.", "Lowest energy fills first."], explanation: "4s is lower in energy than 3d.", up:"True", down:"False", correct:"up", w:2 },
                { id: "ah2", topic: "Trend", type: "ATOM", text: "Electronegativity decreases across a period.", subs: ["Period = horizontal row.", "Effective nuclear charge.", "Fluorine is the highest."], explanation: "Electronegativity increases left-to-right.", up:"True", down:"False", correct:"down", w:2 },
                { id: "ah3", topic: "Pauli", type: "ATOM", text: "Two electrons can have the same 4 quantum numbers.", subs: ["Exclusion Principle logic.", "Opposite spin required.", "Unique state per electron."], explanation: "Pauli forbids identical quantum sets.", up:"True", down:"False", correct:"down", w:2 },
                { id: "ah4", topic: "Photo", type: "ATOM", text: "Photons can knock electrons off metal surfaces.", subs: ["Photoelectric Effect.", "Einstien's contribution.", "Threshold frequency."], explanation: "This proves the particle nature of light.", up:"True", down:"False", correct:"up", w:2 },
                { id: "ah5", topic: "Radix", type: "ATOM", text: "Atomic radius increases left-to-right.", subs: ["Adding more protons.", "Stronger nuclear pull.", "Tightening e<sup>-</sup> clouds."], explanation: "Radius decreases as pull gets stronger.", up:"True", down:"False", correct:"down", w:2 },
                { id: "ah6", topic: "Energy", type: "ATOM", text: "Ionization energy is highest for metals.", subs: ["Energy to remove an e<sup>-</sup>.", "Metals want to lose e<sup>-</sup>.", "Non-metals hold tight."], explanation: "Non-metals have higher ionization energy.", up:"True", down:"False", correct:"down", w:2 },
                { id: "ah7", topic: "Shells", type: "ATOM", text: "The n=3 shell can hold up to 18 electrons.", subs: ["2n<sup>2</sup> calculation.", "s(2), p(6), d(10).", "Level capacity."], explanation: "Correct: 2 + 6 + 10 = 18.", up:"True", down:"False", correct:"up", w:2 },
                { id: "ah8", topic: "Light", type: "ATOM", text: "Excited electrons emit light when falling.", subs: ["Emission spectrum logic.", "Discrete energy levels.", "Photon energy = delta E."], explanation: "Energy release occurs during relaxation.", up:"True", down:"False", correct:"up", w:2 },
                { id: "ah9", topic: "Mass", type: "ATOM", text: "Atomic mass is the sum of protons and neutrons.", subs: ["Electrons are negligible.", "Nucleon total.", "Weighted average on table."], explanation: "Nucleons provide almost all mass.", up:"True", down:"False", correct:"up", w:2 },
                { id: "ah10", topic: "Shape", type: "ATOM", text: "p-orbitals are spherical in shape.", subs: ["s-orbitals are spheres.", "p-orbitals have 2 lobes.", "Dumbbell orientation."], explanation: "p-orbitals are dumbbell-shaped.", up:"True", down:"False", correct:"down", w:2 }
            ],
            BONDS_HARD: [
                { id: "bh1", topic: "Hybrid", type: "BOND", text: "Methane (CH<sub>4</sub>) uses sp<sup>3</sup> hybridization.", subs: ["Tetrahedral geometry.", "4 equal Sigma bonds.", "109.5 degree angles."], explanation: "Carbon mixes 2s and 2p to form sp3.", up:"True", down:"False", correct:"up", w:2 },
                { id: "bh2", topic: "VSEPR", type: "BOND", text: "A lone pair occupies less space than a bond.", subs: ["Electron repulsion theory.", "Bond angle compression.", "Lone pair density."], explanation: "Lone pairs occupy MORE space than bonds.", up:"True", down:"False", correct:"down", w:2 },
                { id: "bh3", topic: "Sigma", type: "BOND", text: "Double bonds consist of 2 sigma bonds.", subs: ["Sigma = head-on overlap.", "Pi = side-on overlap.", "Overlap types."], explanation: "Double bonds = 1 Sigma + 1 Pi.", up:"True", down:"False", correct:"down", w:2 },
                { id: "bh4", topic: "Dipole", type: "BOND", text: "CO<sub>2</sub> is a non-polar molecule.", subs: ["Linear geometry.", "Symmetric dipoles.", "Vectors cancel out."], explanation: "The symmetry makes it overall non-polar.", up:"True", down:"False", correct:"up", w:2 },
                { id: "bh5", topic: "Force", type: "BOND", text: "Hydrogen bonding is stronger than covalent.", subs: ["Intermolecular vs Intra.", "Boiling point influence.", "Bond energy scales."], explanation: "Covalent bonds are much stronger (~10x).", up:"True", down:"False", correct:"down", w:2 },
                { id: "bh6", topic: "Organic", type: "BOND", text: "Benzene has 3 fixed double bonds.", subs: ["Resonance stabilization.", "Delocalized Pi cloud.", "Identical bond lengths."], explanation: "Bonds are hybrids, not fixed double/single.", up:"True", down:"False", correct:"down", w:2 },
                { id: "bh7", topic: "Formal", type: "BOND", text: "Formal charge determines Lewis stability.", subs: ["Bookkeeping technique.", "Goal is to minimize charge.", "Electronegativity match."], explanation: "Zero formal charge is most stable.", up:"True", down:"False", correct:"up", w:2 },
                { id: "bh8", topic: "Latice", type: "BOND", text: "MgO has higher lattice energy than NaCl.", subs: ["Charge product (+2/-2).", "Coulombic attraction.", "Ion size effect."], explanation: "Higher charges (+2) increase attraction.", up:"True", down:"False", correct:"up", w:2 },
                { id: "bh9", topic: "Coord", type: "BOND", text: "Coordinate bonds share a pair from one atom.", subs: ["NH<sub>4</sub><sup>+</sup> formation.", "Lone pair donation.", "Dative bonding."], explanation: "One atom provides both electrons.", up:"True", down:"False", correct:"up", w:2 },
                { id: "bh10", topic: "Elect", type: "BOND", text: "Polarity is caused by electronegativity delta.", subs: ["Uneven sharing.", "Partial charges (&delta;+/-).", "Atom greediness."], explanation: "Differences in e- pull cause polarity.", up:"True", down:"False", correct:"up", w:2 }
            ],
            SOLUTIONS_HARD: [
                { id: "sh1", topic: "Molar", type: "SOLN", text: "Molarity changes with temperature.", subs: ["M = moles / Liter.", "Liquid volume expands.", "Concentration shifts."], explanation: "Temperature changes volume, so M changes.", up:"True", down:"False", correct:"up", w:2 },
                { id: "sh2", topic: "Osmos", type: "SOLN", text: "Water moves to high solute concentration.", subs: ["Osmotic pressure.", "Dilution drive.", "Semi-permeable barrier."], explanation: "Water flows to dilute high concentration.", up:"True", down:"False", correct:"up", w:2 },
                { id: "sh3", topic: "Buffer", type: "SOLN", text: "Buffers resist pH changes.", subs: ["Weak acid + conjugate base.", "Neutralization logic.", "Safe pH levels."], explanation: "Buffers consume small H+ or OH- additions.", up:"True", down:"False", correct:"up", w:2 },
                { id: "sh4", topic: "Ideal", type: "SOLN", text: "Raoult's Law describes vapor pressure.", subs: ["Solution component drive.", "Partial pressure math.", "Ideal behavior."], explanation: "Pressure is proportional to mole fraction.", up:"True", down:"False", correct:"up", w:2 },
                { id: "sh5", topic: "Solub", type: "SOLN", text: "Gases become more soluble as Temp rises.", subs: ["Warm soda goes flat.", "Kinetic energy.", "Escaping the liquid."], explanation: "Gas solubility decreases with temperature.", up:"True", down:"False", correct:"down", w:2 },

                { id: "sh7", topic: "Collig", type: "SOLN", text: "Boiling point is lowered by adding sugar.", subs: ["Vapor pressure lowering.", "Solute-solvent attraction.", "BP Elevation logic."], explanation: "Sugar raises the boiling point.", up:"True", down:"False", correct:"down", w:2 },
                { id: "sh8", topic: "Ions", type: "SOLN", text: "CaCl<sub>2</sub> has a Van't Hoff factor of 3.", subs: ["Dissociation total.", "Ca<sup>2+</sup> and 2 Cl<sup>-</sup>.", "Particle count."], explanation: "Total ions produced is 3.", up:"True", down:"False", correct:"up", w:2 },
                { id: "sh9", topic: "Solvent", type: "SOLN", text: "Like dissolves like refers to polarity.", subs: ["Oil and water don't mix.", "Polar + Polar = Yes.", "Intermolecular match."], explanation: "Polarity matching allows mixing.", up:"True", down:"False", correct:"up", w:2 },
                { id: "sh10", topic: "Energy", type: "SOLN", text: "Enthalpy of solution is always exothermic.", subs: ["Bond breaking (Endo).", "Hydration (Exo).", "Energy net change."], explanation: "It can be endo or exothermic.", up:"True", down:"False", correct:"down", w:2 }
            ]
        };

        // --- CORE ENGINE ---
        const APP = {
            deck: [], idx: 0, answers: {}, activeEl: null,

            start(key) {
                this.deck = [...DECKS[key]];
                this.idx = 0; this.answers = {};
                document.getElementById('view-start').classList.remove('active');
                document.getElementById('view-summary').classList.remove('active');
                document.getElementById('view-game').classList.add('active');
                this.render();
            },

            render() {
                const stack = document.getElementById('card-stack'); 
                stack.innerHTML='';
                if(this.idx >= this.deck.length) return this.finish();

                const buffer = this.deck.slice(this.idx, this.idx + 2).reverse();
                buffer.forEach((item, i) => {
                    const realIdx = this.idx + (buffer.length - 1 - i);
                    const el = document.createElement('div'); el.className = 'card';
                    if (item.isCorrection) el.classList.add('context-card', 'correction-card');

                    let subHTML = `<ul class="card-list">`;
                    item.subs.forEach(s => subHTML += `<li>${s}</li>`);
                    subHTML += `</ul>`;

                    el.innerHTML = `<p>${item.text}</p>${subHTML}<div class="card-id">${item.isCorrection ? "CORRECTION" : item.id}</div>`;
                    
                    if(realIdx === this.idx) {
                        el.style.zIndex = 100;
                        this.activeEl = el;
                        PHYSICS.bind(el);
                    } else {
                        el.style.zIndex = 90;
                        el.style.transform = 'translate(-50%, -46%) scale(0.94)';
                        el.style.opacity = 0.4;
                    }
                    stack.appendChild(el);
                });
                this.updateUI();
            },

            updateUI() {
                const q = this.deck[this.idx];
                document.getElementById('ui-topic').textContent = q.topic;
                document.getElementById('ui-type').textContent = q.type;
                document.getElementById('ui-progress').style.width = `${(this.idx/this.deck.length)*100}%`;
                
                const labels = q.labels || ["TRUE", "FALSE"];
                document.getElementById('lbl-up').textContent = q.isCorrection ? "GOT IT" : labels[0];
                document.getElementById('lbl-down').textContent = q.isCorrection ? "GOT IT" : labels[1];
            },

            injectCorrection(q) {
                const report = {
                    id: "ANALYSIS", topic: "EVALUATION", type: "REPORT",
                    text: "Conceptual Gap Detected",
                    subs: [`Correction: ${q.explanation}`, `Context: ${q.subs[0]}`, `Factual Base: ${q.subs[1]}`],
                    isCorrection: true, up: "Got It", down: "Got It", correct: "up", w: 0
                };
                this.deck.splice(this.idx + 1, 0, report);
            },

            finish() {
                document.getElementById('view-game').classList.remove('active');
                document.getElementById('view-summary').classList.add('active');
                const score = Object.values(this.answers).reduce((a,b)=>a+b.score,0);
                document.getElementById('chart-score').textContent = score;
                this.renderChart();
                if(GOOGLE_SCRIPT_URL) fetch(GOOGLE_SCRIPT_URL, { method:'POST', mode:'no-cors', body:JSON.stringify({answers:this.answers, score}) });
            },

            renderChart() {
                const counts={}; let total=0;
                Object.values(this.answers).forEach(a=>{ if(a.correct){ counts[a.q.type]=(counts[a.q.type]||0)+1; total++; }});
                const chart = document.getElementById('chart-pie');
                if(total===0) { chart.style.background='#111'; return; }
                let grad=[]; let cur=0;
                Object.keys(counts).forEach(t=>{
                    const deg = (counts[t]/total)*360;
                    grad.push(`${['#3b82f6','#8b5cf6','#ec4899','#10b981'][total%4]} ${cur}deg ${cur+deg}deg`);
                    cur+=deg;
                });
                chart.style.background = `conic-gradient(${grad.join(', ')})`;
            }
        };

        const PHYSICS = {
            el: null, startX: 0, startY: 0, dragging: false, overlay: document.getElementById('ui-overlay'),
            bind(el) { this.el=el; el.addEventListener('touchstart',this.start.bind(this),{passive:false}); el.addEventListener('mousedown',this.start.bind(this)); },
            start(e) { this.dragging=true; const p=e.touches?e.touches[0]:e; this.startX=p.clientX; this.startY=p.clientY; this.el.style.transition='none'; window.addEventListener('touchmove',this.move.bind(this),{passive:false}); window.addEventListener('mousemove',this.move.bind(this)); window.addEventListener('touchend',this.end.bind(this)); window.addEventListener('mouseup',this.end.bind(this)); },
            move(e) { if(!this.dragging) return; const p=e.touches?e.touches[0]:e; const dx=p.clientX-this.startX; const dy=p.clientY-this.startY; this.el.style.transform=`translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px)) rotate(${dx*0.05}deg)`; this.feedback(dx,dy); },
            end(e) { if(!this.dragging) return; this.dragging=false; window.removeEventListener('touchmove',this.move.bind(this)); window.removeEventListener('mousemove',this.move.bind(this)); const p=e.changedTouches?e.changedTouches[0]:e; const dy=p.clientY-this.startY; if(Math.abs(dy)>75) this.commit(dy<0?'up':'down'); else this.reset(); },
            feedback(dx, dy) {
                const op = Math.min(Math.abs(dy)/100, 0.4);
                this.overlay.style.backgroundColor = dy < 0 ? '#22c55e' : '#ef4444';
                this.overlay.style.opacity = op;
            },
            reset() { this.el.style.transition='0.3s ease'; this.el.style.transform='translate(-50%, -50%)'; this.overlay.style.opacity=0; },
            commit(dir) {
                const q = APP.deck[APP.idx];
                if (!q.isCorrection) {
                    const isCorrect = dir === q.correct;
                    APP.answers[q.id] = { correct: isCorrect, score: isCorrect ? 10 : -5, q };
                    if (!isCorrect) APP.injectCorrection(q);
                }
                this.el.style.transition='0.4s cubic-bezier(0.1, 0, 0.3, 1)';
                this.el.style.transform=`translate(-50%, ${dir==='up'?'-150%':'150%'}) rotate(${dir==='up'?'10deg':'-10deg'})`;
                this.overlay.style.opacity=0;
                setTimeout(() => { APP.idx++; APP.render(); }, 300);
            }
        };

        document.body.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
    </script>
</body>
</html>
