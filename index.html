<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chemistry Master V57 (Review Fix)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1a1a1a;
            --context-bg: #1a2333; 
            --review-bg: #1a0f0f;
            --info-bg: rgba(0, 0, 0, 0.98);
            --report-bg: #111111;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent-blue: #2962ff;
            --accent-red: #ff1744;
            --accent-green: #00e676;
            --accent-gold: #ffd600;
            --font-main: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #333;
            border-top: 5px solid #fff; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        .status-text { font-family: var(--font-code); font-size: 0.9rem; color: var(--text-muted); }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #header {
            position: absolute; top: 20px; width: 90%;
            display: flex; justify-content: space-between; z-index: 100;
            font-family: var(--font-code); font-size: 0.8rem; color: var(--text-muted); pointer-events: none;
        }

        #score-label {
            color: var(--accent-gold);
            font-weight: 800;
            text-shadow: 0 0 10px rgba(255, 214, 0, 0.3);
        }

        #controls {
            position: absolute; top: 70px; width: 100%;
            text-align: center; color: #555;
            font-family: var(--font-code); font-size: 0.75rem;
            z-index: 50; pointer-events: none;
        }

        #stack {
            position: relative; width: 100%; max-width: 360px; height: 65vh;
            margin-top: 40px; perspective: 1000px;
        }

        .card {
            position: absolute; width: 100%; height: 100%;
            background: var(--card-bg);
            border-radius: 32px; border: 1px solid #333;
            padding: 30px;
            display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            will-change: transform; touch-action: none; user-select: none;
            overflow: hidden; 
        }

        .card.card-context { background: var(--context-bg); border-color: var(--accent-blue); }
        .card.card-review { background: var(--review-bg); border: 2px solid var(--accent-red); }

        .card-q { 
            font-size: 1.8rem; font-weight: 800; line-height: 1.2; 
            margin-bottom: 10px; margin-top: 20px; 
        }

        .card-sub {
            background: #222; border-radius: 8px; padding: 10px;
            font-family: var(--font-code); font-size: 0.9rem; color: #ddd;
            margin-top: 10px; display: inline-block;
        }

        .hint-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 32px; pointer-events: none; opacity: 0;
            transition: opacity 0.1s;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 2.5rem; text-align: center;
            text-transform: uppercase; z-index: 10;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.9); padding: 20px; 
        }
        
        .hint-long { font-size: 1.8rem !important; }
        .hint-xl { font-size: 1.4rem !important; }

        .hint-up { color: var(--accent-blue); }
        .hint-left { color: var(--accent-red); }   
        .hint-right { color: var(--accent-green); } 
        .hint-down { color: #ffffff; }

        .info-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--info-bg); padding: 30px;
            display: flex; flex-direction: column; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
            z-index: 20;
        }
        .info-overlay.active { opacity: 1; pointer-events: auto; }
        .info-label { font-family: var(--font-code); color: var(--accent-blue); font-size: 0.8rem; margin-bottom: 15px; letter-spacing: 1px; }
        .info-text { font-size: 1.2rem; line-height: 1.5; color: #fff; margin-bottom: 40px; font-weight: 600; }
        
        .btn-next {
            background: #fff; color: #000; border: none;
            padding: 20px; border-radius: 50px; font-weight: 800; font-size: 1rem;
            width: 100%; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(255,255,255,0.2);
        }

        .report-card {
            background: var(--report-bg); border: 2px solid var(--accent-blue);
            align-items: center; justify-content: center; text-align: center;
        }
        .report-title { font-size: 0.9rem; letter-spacing: 2px; color: var(--text-muted); margin-bottom: 20px; text-transform: uppercase;}
        .report-score { font-size: 4rem; font-weight: 900; color: #fff; margin-bottom: 10px; }
        .report-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; margin-bottom: 40px; }
        .report-stat { background: #222; padding: 15px; border-radius: 16px; }
        .stat-label { font-size: 0.7rem; color: #888; font-family: var(--font-code); }
        .stat-val { font-size: 1.2rem; font-weight: 700; color: #fff; margin-top: 5px; }
        .btn-restart {
            background: var(--accent-blue); color: white; border: none;
            padding: 15px 40px; border-radius: 50px; font-size: 1rem; font-weight: 700;
            cursor: pointer; margin-top: 10px;
        }
        .btn-review {
            background: var(--accent-red); color: white; border: none;
            padding: 15px 40px; border-radius: 50px; font-size: 1rem; font-weight: 700;
            cursor: pointer; margin-top: 10px;
        }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="status-text" id="status-msg">Initializing Neural Link...</div>
    </div>

    <div id="header">
        <span id="deck-label">CHEM_MASTERY</span>
        <span id="score-label">XP: 0 ⚡</span>
    </div>

    <div id="controls">
        SWIPE UP / LEFT / RIGHT / DOWN
    </div>

    <div id="stack"></div>

    <script>
        const DATA_ENDPOINT = "https://script.google.com/macros/s/AKfycbxGZyuQOGf6eXwNZzcJwQYKk6pNw91nYcA403nOR4Ldma5zzLUb1Fz5P_U8-DLyEGOk/exec"; 
        let CURRENT_DECK = "Chemistry_Master_1"; 
        
        let SCORE = 0;
        let QUESTION_POOL = [];
        let MISTAKE_POOL = []; 
        let REVIEW_STATS = { learned: 0, confused: 0 };
        let USED_IDS = new Set();
        let CARD_START_TIME = 0;
        let STATS = { total_cards: 0, correct_count: 0, total_latency: 0, history: [] };
        let APP_MODE = 'QUIZ'; 
        let CURRENT_QUESTION_DATA = null;

        async function loadQuestions(deck) {
            const status = document.getElementById('status-msg');
            try {
                status.innerText = "Downloading Protocols...";
                const res = await fetch(DATA_ENDPOINT);
                status.innerText = "Parsing Vectors...";
                const all = await res.json();

                QUESTION_POOL = all
                    .filter(q => q.deck === deck && !USED_IDS.has(q.question_id))
                    .sort(() => Math.random() - 0.5);

                if(QUESTION_POOL.length === 0) {
                    status.innerHTML = "ERROR: Empty Deck.<br>Check Sheet Header B1 is 'deck'";
                    status.style.color = "red";
                    throw new Error("Empty Deck");
                }
            } catch (error) {
                status.innerHTML = `ERROR: ${error.message}<br>Check Console.`;
                status.style.color = "red";
                throw error;
            }
        }

        function logData(type, payload) {
            payload.type = type;
            fetch(DATA_ENDPOINT, {
                method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            }).catch(e => console.warn(e));
        }

        function showQuizReport() {
            const accuracy = STATS.total_cards > 0 ? ((STATS.correct_count / STATS.total_cards) * 100).toFixed(0) : 0;
            const avg_lat_ms = STATS.total_cards > 0 ? (STATS.total_latency / STATS.total_cards) : 0;
            const avg_lat_sec = (avg_lat_ms / 1000).toFixed(1) + "s";

            logData("SESSION_END", {
                timestamp: new Date().toISOString(),
                total_score: SCORE, accuracy: accuracy, avg_latency: Math.round(avg_lat_ms), raw_stats: STATS.history
            });

            const el = document.createElement('div');
            el.className = 'card report-card';
            
            let reviewBtn = '';
            if(MISTAKE_POOL.length > 0) {
                reviewBtn = `<button class="btn-review" onclick="startReviewMode()">REVIEW MISTAKES (${MISTAKE_POOL.length})</button><br>`;
            }

            el.innerHTML = `
                <div style="width:100%">
                    <div class="report-title">SESSION REPORT</div>
                    <div class="report-score">${SCORE}</div>
                    <div class="report-grid">
                        <div class="report-stat"><div class="stat-label">ACCURACY</div><div class="stat-val">${accuracy}%</div></div>
                        <div class="report-stat"><div class="stat-label">SPEED</div><div class="stat-val">${avg_lat_sec}</div></div>
                    </div>
                    ${reviewBtn}
                    <button class="btn-restart" onclick="location.reload()">PLAY AGAIN</button>
                </div>
            `;
            document.getElementById('stack').appendChild(el);
        }

        function showReviewReport() {
            const total = REVIEW_STATS.learned + REVIEW_STATS.confused;
            const learningRate = total > 0 ? Math.round((REVIEW_STATS.learned / total) * 100) : 0;

            const el = document.createElement('div');
            el.className = 'card report-card';
            el.style.border = "2px solid var(--accent-green)";
            
            el.innerHTML = `
                <div style="width:100%">
                    <div class="report-title">LEARNING REPORT</div>
                    <div class="report-score">${learningRate}%</div>
                    <div class="report-grid">
                        <div class="report-stat"><div class="stat-label">MASTERED</div><div class="stat-val">${REVIEW_STATS.learned}</div></div>
                        <div class="report-stat"><div class="stat-label">STILL CONFUSED</div><div class="stat-val">${REVIEW_STATS.confused}</div></div>
                    </div>
                    <button class="btn-restart" onclick="location.reload()">FINISH SESSION</button>
                </div>
            `;
            document.getElementById('stack').appendChild(el);
        }

        function startReviewMode() {
            APP_MODE = 'REVIEW';
            QUESTION_POOL = [...MISTAKE_POOL]; 
            MISTAKE_POOL = []; 
            document.getElementById('deck-label').innerText = "REVIEW MODE";
            document.getElementById('deck-label').style.color = "var(--accent-red)";
            document.getElementById('stack').innerHTML = '';
            spawnCard();
        }

        function nextQuestion() {
            if (QUESTION_POOL.length === 0) {
                if(APP_MODE === 'QUIZ') showQuizReport();
                else showReviewReport();
                return null;
            }
            const q = QUESTION_POOL.shift();
            USED_IDS.add(q.question_id);
            
            let labels = {};
            if(APP_MODE === 'REVIEW') {
                labels = { up: "MORE INFO", right: "GOT IT", down: "NEXT", left: "CONFUSED" };
            } else {
                labels = {
                    up: q.swipe_up_label || "YES", 
                    right: q.swipe_right_label || "MAYBE",
                    down: q.swipe_down_label || "SKIP", 
                    left: q.swipe_left_label || "NO"
                };
            }

            // CRITICAL FIX: Handle 'question_text' (Raw) vs 'text' (Processed)
            const finalText = q.question_text || q.text;
            const finalSubs = q.subs ? (Array.isArray(q.subs) ? q.subs : q.subs.toString().split('|')) : [];

            return {
                id: q.question_id || q.id, // Handle ID mapping
                topic: q.topic, 
                type: q.q_type || q.type,
                text: finalText, 
                subs: finalSubs,
                explanation: q.explanation || "No details available.",
                ...labels,
                correct: q.correct, w: q.weight
            };
        }

        function processAnswer(data, direction) {
            try {
                const ms = Date.now() - CARD_START_TIME;
                
                if(APP_MODE === 'QUIZ') {
                    let isCorrect = (direction === data.correct);
                    
                    if (direction !== 'DOWN') {
                        if (isCorrect) {
                            let w = parseInt(data.w); 
                            if (isNaN(w)) w = 10; 
                            SCORE += w;
                        } else {
                            SCORE -= 5;
                            // Push a CLONE of the data to avoid reference issues
                            MISTAKE_POOL.push(JSON.parse(JSON.stringify(data))); 
                        }
                    }
                    
                    const safeScore = isNaN(SCORE) ? 0 : SCORE;
                    document.getElementById('score-label').innerText = `XP: ${safeScore} ⚡`;
                    
                    STATS.total_cards++; STATS.total_latency += ms;
                    if(isCorrect) STATS.correct_count++;
                    STATS.history.push({id: data.id, res: isCorrect});
                    
                    logData("SWIPE", { type: "SWIPE", question_id: data.id, swipe: direction, correct: isCorrect, response_ms: ms });
                } 
                else if (APP_MODE === 'REVIEW') {
                    if (direction === 'RIGHT') REVIEW_STATS.learned++;
                    if (direction === 'LEFT') REVIEW_STATS.confused++;
                    
                    logData("REVIEW_SWIPE", { question_id: data.id, decision: direction });
                }
            } catch (err) {
                console.error("Logic Error:", err);
            }
        }

        function createCardDOM(data) {
            const el = document.createElement('div');
            el.className = 'card';
            
            if(APP_MODE === 'REVIEW') el.classList.add('card-review');
            else if(data.type && data.type.toLowerCase().includes('context')) el.classList.add('card-context');
            
            const subHTML = data.subs.length > 0 ? `<div class="card-sub">${data.subs.join(' ')}</div>` : '';
            
            const getSizeClass = (text) => {
                if(!text) return "";
                if(text.length > 15) return "hint-xl";
                if(text.length > 8) return "hint-long";
                return "";
            };

            el.innerHTML = `
                <div class="card-content">
                    <div class="card-q">${data.text}</div>
                    ${subHTML}
                </div>
                
                <div class="hint-overlay hint-up ${getSizeClass(data.up)}">${data.up}</div>
                <div class="hint-overlay hint-left ${getSizeClass(data.left)}">${data.left}</div>
                <div class="hint-overlay hint-right ${getSizeClass(data.right)}">${data.right}</div>
                <div class="hint-overlay hint-down ${getSizeClass(data.down)}">${data.down}</div>

                <div class="info-overlay" id="info-${data.id}">
                    <div class="info-label">DEEP DIVE</div>
                    <div class="info-text">${data.explanation}</div>
                    <button class="btn-next" onclick="forceNext()">GOT IT</button>
                </div>
            `;
            return el;
        }

        window.forceNext = function() {
            const card = document.querySelector('.card:not(.report-card)');
            if(card) {
                card.style.transition = 'transform 0.3s ease-in';
                card.style.transform = 'translate(0, 1000px)'; 
                setTimeout(() => { card.remove(); 
                    if(CURRENT_QUESTION_DATA) spawnCard(CURRENT_QUESTION_DATA); // RELOOP
                    else spawnCard(); 
                }, 200);
            }
        }

        function spawnCard(forcedData = null) {
            try {
                const data = forcedData || nextQuestion();
                if(!data) return;
                
                if(!forcedData) CURRENT_QUESTION_DATA = null;

                const card = createCardDOM(data);
                document.getElementById('stack').appendChild(card);
                new Draggable(card, data);
                CARD_START_TIME = Date.now();
            } catch(e) {
                console.error("Spawn Error", e);
                setTimeout(() => spawnCard(), 100); 
            }
        }

        class Draggable {
            constructor(element, data) {
                this.el = element; this.data = data;
                this.x = 0; this.y = 0; this.isDragging = false;
                this.el.addEventListener('touchstart', this.start.bind(this));
                this.el.addEventListener('touchmove', this.move.bind(this));
                this.el.addEventListener('touchend', this.end.bind(this));
                this.el.addEventListener('mousedown', this.startMouse.bind(this));
            }

            start(e) { if(this.el.querySelector('.info-overlay.active')) return; this.startX = e.touches[0].clientX; this.startY = e.touches[0].clientY; this.isDragging = true; this.el.style.transition = 'none'; }
            startMouse(e) { if(this.el.querySelector('.info-overlay.active')) return; this.startX = e.clientX; this.startY = e.clientY; this.isDragging = true; this.el.style.transition = 'none'; document.onmousemove = this.moveMouse.bind(this); document.onmouseup = this.end.bind(this); }
            
            move(e) { if (!this.isDragging) return; this.processMove(e.touches[0].clientX - this.startX, e.touches[0].clientY - this.startY); }
            moveMouse(e) { if (!this.isDragging) return; this.processMove(e.clientX - this.startX, e.clientY - this.startY); }

            processMove(dx, dy) {
                if (Math.abs(dx) > Math.abs(dy)) dy = 0; else dx = 0; 
                const MAX_DRAG = 120; 
                dx = Math.max(-MAX_DRAG, Math.min(MAX_DRAG, dx));
                dy = Math.max(-MAX_DRAG, Math.min(MAX_DRAG, dy));
                this.update(dx, dy);
            }

            update(dx, dy) {
                this.x = dx; this.y = dy;
                this.el.style.transform = `translate(${dx}px, ${dy}px)`;
                const t = 40; 
                this.el.querySelector('.hint-up').style.opacity = dy < -t ? 1 : 0;
                this.el.querySelector('.hint-down').style.opacity = dy > t ? 1 : 0;
                this.el.querySelector('.hint-left').style.opacity = dx < -t ? 1 : 0;
                this.el.querySelector('.hint-right').style.opacity = dx > t ? 1 : 0;
            }

            end() {
                this.isDragging = false;
                document.onmousemove = null; document.onmouseup = null;
                const triggerDist = 80;
                
                // --- CRITICAL FIX: STOP PROPAGATION ON DEEP DIVE ---
                if (this.y > triggerDist && APP_MODE === 'QUIZ') { 
                    this.triggerInfo(); 
                    return; 
                } 
                if (this.y < -triggerDist && APP_MODE === 'REVIEW') { 
                    this.triggerInfo(); 
                    return; 
                }

                if (this.y < -triggerDist) this.trigger('UP');
                else if (this.x < -triggerDist) this.trigger('LEFT');
                else if (this.x > triggerDist) this.trigger('RIGHT');
                else if (this.y > triggerDist) this.trigger('DOWN');
                else this.reset();
            }

            triggerInfo() {
                CURRENT_QUESTION_DATA = this.data; 
                this.el.style.transition = 'transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1)';
                this.el.style.transform = 'translate(0, 0)';
                this.el.querySelectorAll('.hint-overlay').forEach(h => h.style.opacity = 0);
                const overlay = this.el.querySelector('.info-overlay');
                if(overlay) overlay.classList.add('active');
            }

            trigger(dir) {
                this.el.style.transition = 'transform 0.3s ease-in';
                let tx = 0, ty = 0;
                if (dir === 'UP') ty = -1000;
                if (dir === 'DOWN') ty = 1000;
                if (dir === 'LEFT') tx = -1000; if (dir === 'RIGHT') tx = 1000;
                this.el.style.transform = `translate(${tx}px, ${ty}px)`;
                processAnswer(this.data, dir);
                setTimeout(() => { this.el.remove(); spawnCard(); }, 200);
            }

            reset() {
                this.el.style.transition = 'transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1)';
                this.el.style.transform = 'translate(0, 0)';
                this.el.querySelectorAll('.hint-overlay').forEach(h => h.style.opacity = 0);
            }
        }

        window.onload = async () => {
            const loader = document.getElementById('loader');
            await loadQuestions(CURRENT_DECK);
            loader.style.opacity = 0;
            setTimeout(() => { loader.style.display = 'none'; spawnCard(); }, 500);
        };
    </script>
</body>
</html>
