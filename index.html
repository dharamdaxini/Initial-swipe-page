<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Alchemist V79.0 - UI Transition</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">

<style>
/* -----------------------------------------------------------
   V79.0 FINALIZED UI STYLING
   ----------------------------------------------------------- */
:root {
    --bg-color: #000000;
    --card-bg: #121212;
    --border-color: #2a2a2a;
    --accent-gold: #ffcc00;
    --text-main: #ffffff;
    --text-muted: #666666;
    --font-serif: 'Libre Baskerville', serif;
    --font-ui: 'Outfit', sans-serif;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

body {
    margin: 0; height: 100vh; background: var(--bg-color); color: var(--text-main);
    font-family: var(--font-ui); overflow: hidden; user-select: none; 
    -webkit-user-select: none; touch-action: none;
}

/* ---------------- HEADER ---------------- */
#header { 
    width: 90%; margin: calc(20px + env(safe-area-inset-top)) auto 0; 
    display: flex; justify-content: space-between; align-items: flex-end;
}
.header-label { font-size: 0.7rem; color: var(--text-muted); font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }
.xp-display { font-size: 1.2rem; font-weight: 900; color: var(--accent-gold); }

/* ---------------- CARD STACK ---------------- */
#stack {
    position: relative; width: 92%; max-width: 400px;
    height: 60vh; margin: 40px auto 0; perspective: 1000px;
}

.card {
    position: absolute; width: 100%; height: 100%;
    background: var(--card-bg); border-radius: 32px; border: 1px solid var(--border-color);
    padding: 40px; display: flex; flex-direction: column; justify-content: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.8); will-change: transform;
}

.card-q { 
    font-family: var(--font-serif); font-size: 1.6rem; 
    line-height: 1.4; font-weight: 700; text-align: center; color: #f0f0f0; 
}

/* ---------------- SWIPE LABELS ---------------- */
.swipe-label {
    position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
    background: rgba(0,0,0,0.9); color: #fff; font-weight: 900; font-size: 2.2rem;
    text-transform: uppercase; border-radius: 32px; opacity: 0; pointer-events: none;
}

#loader { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 1.5rem; letter-spacing: 4px; color: var(--accent-gold); }
</style>
</head>

<body>
<div id="loader">ALCHEMIST</div>

<div id="header">
    <div class="header-label">SESSION PROGRESS</div>
    <div class="xp-display" id="xp-ui">0 XP</div>
</div>

<div id="stack"></div>

<script>
// -----------------------------------------------------------
// V79.0 INTEGRATED DATASET
// -----------------------------------------------------------
const DATASET = [
  { q: "What does a negative Î”G signify?", u: "Spontaneous", r: "Equilibrium", l: "Non-Spontaneous", c: "UP" },
  { q: "Hybridization of carbon in Ethene (C2H4)?", u: "sp", r: "sp2", l: "sp3", c: "RIGHT" }
];

let POOL = [...DATASET], SCORE = 0;

function init() {
    POOL = POOL.sort(() => Math.random() - 0.5);
    setTimeout(() => { 
        document.getElementById('loader').remove(); 
        render(); 
    }, 1000);
}

function render() {
    const s = document.getElementById('stack'); s.innerHTML = "";
    if(!POOL.length) { s.innerHTML = `<div class="card"><div class="card-q">UI COMPLETE</div></div>`; return; }
    
    const q = POOL.shift();
    const c = document.createElement('div'); c.className = "card";
    c.innerHTML = `
        <div class="card-q">${q.q}</div>
        <div class="swipe-label sl-up">${q.u}</div>
        <div class="swipe-label sl-lt">${q.l}</div>
        <div class="swipe-label sl-rt">${q.r}</div>
    `;
    s.appendChild(c);
    // V79 used a simplified physics hook
    bindSwipe(c, q.c);
}

function bindSwipe(el, correct) {
    let sx, sy, active = false;
    const labels = { up: el.querySelector('.sl-up'), lt: el.querySelector('.sl-lt'), rt: el.querySelector('.sl-rt') };

    el.ontouchstart = e => { active = true; sx = e.touches[0].clientX; sy = e.touches[0].clientY; el.style.transition = "none"; };
    
    el.ontouchmove = e => {
        if(!active) return;
        const dx = e.touches[0].clientX - sx;
        const dy = e.touches[0].clientY - sy;
        el.style.transform = `translate3d(${dx}px, ${dy}px, 0) rotate(${dx/20}deg)`;
        
        // Simple UI feedback logic
        if(Math.abs(dy) > Math.abs(dx) && dy < -50) labels.up.style.opacity = 1;
        else if(dx > 50) labels.rt.style.opacity = 1;
        else if(dx < -50) labels.lt.style.opacity = 1;
        else Object.values(labels).forEach(l => l.style.opacity = 0);
    };

    el.ontouchend = () => {
        active = false;
        el.style.transition = "transform 0.3s ease";
        el.style.transform = "translate3d(0,0,0) rotate(0deg)";
        Object.values(labels).forEach(l => l.style.opacity = 0);
    };
}

window.onload = init;
</script>
</body>
</html>
