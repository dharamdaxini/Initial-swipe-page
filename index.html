<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Alchemist V88.0 - Prelude</title>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Outfit:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
<style>
/* V88.0 PRELUDE STYLING */
:root { --bg: #000; --gold: #ffcc00; --card: #121212; --font-ui: 'Outfit', sans-serif; --font-code: 'JetBrains Mono', monospace; }
body { margin: 0; height: 100vh; background: var(--bg); color: #fff; font-family: var(--font-ui); overflow: hidden; touch-action: none; }

/* THE SPECIFIC V88 LOADER */
#loader { 
    position: fixed; inset: 0; background: #000; z-index: 9999; 
    display: flex; flex-direction: column; align-items: center; justify-content: center; 
}
.logo-text { font-weight: 900; font-size: 1.8rem; letter-spacing: 5px; color: var(--gold); }
.status-label { margin-top: 12px; font-family: var(--font-code); font-size: 0.65rem; color: #444; letter-spacing: 2px; }

#header { width: 90%; margin: 20px auto 0; font-family: var(--font-code); font-size: 0.7rem; color: #666; display: flex; justify-content: space-between; }
#stack { position: relative; width: 90%; max-width: 380px; height: 65vh; margin: 30px auto; }
.card { position: absolute; inset: 0; background: var(--card); border: 1px solid #333; border-radius: 30px; display: flex; align-items: center; justify-content: center; padding: 30px; text-align: center; font-family: 'Libre Baskerville', serif; font-size: 1.4rem; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
</style>
</head>
<body>

<div id="loader">
    <div class="logo-text">ALCHEMIST</div>
    <div class="status-label">CONNECTING...</div> 
</div>

<div id="header"><span>RANK: NOVICE</span><span>0 XP</span></div>
<div id="stack"></div>

<script>
// V88.0 CORE LOGIC
const DATA = [
    { q: "What does negative Î”G signify?", c: "UP", txt: "Spontaneous" }
];

let POOL = [...DATA];

function init() {
    const status = document.querySelector('.status-label');
    
    // Simulating the connection phase of V88
    setTimeout(() => {
        status.innerText = "INITIALIZING ENGINE...";
        status.style.color = "#888";
    }, 800);

    setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        render();
    }, 2000);
}

function render() {
    const stack = document.getElementById('stack');
    if(!POOL.length) return;
    const q = POOL.shift();
    const card = document.createElement('div');
    card.className = "card";
    card.innerHTML = q.q;
    stack.appendChild(card);
}

window.onload = init;
</script>
</body>
</html>
