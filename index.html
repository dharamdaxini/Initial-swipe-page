<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chemistry Master V70.1 | Stability Build</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&family=Roboto+Slab:wght@700&family=Crimson+Text:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1a1a1a;
            --info-bg: #0d0d0d;
            --text-main: #ffffff;
            --accent-blue: #2962ff;
            --accent-gold: #ffd600;
            --font-ui: 'Inter', sans-serif;
            --font-chem: 'Crimson Text', serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: none; user-select: none; outline: none; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: var(--font-ui); margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        sub { vertical-align: sub; font-size: 0.65em; line-height: 0; }
        sup { vertical-align: super; font-size: 0.65em; line-height: 0; }

        #header { position: absolute; top: 20px; width: 90%; display: flex; flex-direction: column; z-index: 1000; pointer-events: none; }
        .header-top { display: flex; justify-content: space-between; font-size: 0.75rem; color: #888; margin-bottom: 8px; font-family: 'JetBrains Mono'; }
        #rank-label { color: var(--accent-gold); font-weight: 800; }
        .progress-container { width: 100%; height: 4px; background: #222; border-radius: 2px; }
        #progress-bar { width: 0%; height: 100%; background: var(--accent-gold); transition: width 0.3s ease; }

        #stack { position: relative; width: 100%; max-width: 380px; height: 65vh; margin-top: 50px; perspective: 1000px; }
        .card { position: absolute; width: 100%; height: 100%; background: var(--card-bg); border-radius: 32px; border: 1px solid #333; padding: 30px; display: flex; flex-direction: column; justify-content: space-between; box-shadow: 0 20px 50px rgba(0,0,0,0.9); transform-style: preserve-3d; will-change: transform; cursor: grab; z-index: 10; }
        .card-q { font-family: var(--font-chem); font-size: 1.9rem; font-weight: 600; line-height: 1.4; color: #f5f5f5; font-style: italic; pointer-events: none; }

        .hint-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 32px; opacity: 0; pointer-events: none; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 2rem; text-align: center; background: #000; z-index: 50; color: #fff; text-transform: uppercase; padding: 25px; }
        .info-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--info-bg); padding: 40px 25px; display: flex; flex-direction: column; justify-content: center; opacity: 0; pointer-events: none; transition: 0.3s ease; z-index: 100; border-radius: 32px; }
        .info-overlay.active { opacity: 1; pointer-events: auto; }
        .info-text { font-family: var(--font-chem); font-size: 1.3rem; line-height: 1.6; color: #eee; overflow-y: auto; max-height: 70%; }
        .btn-next { background: #fff; color: #000; border: none; padding: 20px; border-radius: 50px; font-weight: 800; width: 100%; margin-top: 20px; cursor: pointer; }

        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid #222; border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader"><div class="spinner"></div></div>
    <div id="header">
        <div class="header-top">
            <span id="rank-label">RANK: NOVICE</span>
            <span id="xp-text">LV. 1 | 0 XP</span>
        </div>
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>
    <div id="stack"></div>

    <script>
        const ENDPOINT = "https://script.google.com/macros/s/AKfycbwQ-gvzyZe2sGwKTpjr1iJLo-MV-fy4yD0YhvOWBPN9342QDd-EpEiZOrhmyjIO6Gkd/exec";
        let SCORE = 0, POOL = [], IS_BUSY = false;

        function updateUI() {
            const level = Math.floor(SCORE / 100) + 1;
            document.getElementById('xp-text').innerText = `LV. ${level} | ${Math.max(0, SCORE)} XP`;
            document.getElementById('progress-bar').style.width = `${SCORE % 100}%`;
            
            let rank = "NOVICE";
            if(level >= 10) rank = "MASTER";
            else if(level >= 6) rank = "SPECIALIST";
            else if(level >= 3) rank = "ALCHEMIST";
            document.getElementById('rank-label').innerText = `RANK: ${rank}`;
        }

        function formatChem(t) {
            if (!t) return "";
            return t.replace(/([A-Z][a-z]?)(\d+)/g, '$1<sub>$2</sub>')
                    .replace(/(\d+)([+\-])/g, '<sup>$1$2</sup>')
                    .replace(/([A-Za-z\)\]])([+\-])(?=\s|$|[.,;\]\|])/g, '$1<sup>$2</sup>');
        }

        class Card {
            constructor(data) {
                this.data = data;
                this.dom = this.createDOM();
                this.isDragging = false;
                this.initEvents();
            }

            createDOM() {
                const el = document.createElement('div');
                el.className = 'card';
                const q = this.data;
                el.innerHTML = `
                    <div class="card-q">${formatChem(q.question_text || q.text)}</div>
                    <div class="hint-overlay hint-up">${formatChem(q.swipe_up_label || "OPTION A")}</div>
                    <div class="hint-overlay hint-left">${formatChem(q.swipe_left_label || "OPTION B")}</div>
                    <div class="hint-overlay hint-right">${formatChem(q.swipe_right_label || "OPTION C")}</div>
                    <div class="hint-overlay hint-down">HINT & CONTEXT</div>
                    <div class="info-overlay">
                        <div class="info-text">${formatChem(q.explanation?.split('||')[0].replace(/✅|❌/g, ''))}</div>
                        <button class="btn-next">BACK TO QUESTION</button>
                    </div>
                `;
                return el;
            }

            initEvents() {
                const start = (e) => { 
                    if(IS_BUSY || this.dom.querySelector('.info-overlay.active')) return;
                    this.isDragging = true;
                    const p = e.touches ? e.touches[0] : e;
                    this.sx = p.clientX; this.sy = p.clientY;
                    this.dom.style.transition = 'none';
                };
                const move = (e) => {
                    if(!this.isDragging) return;
                    const p = e.touches ? e.touches[0] : e;
                    const dx = p.clientX - this.sx, dy = p.clientY - this.sy;
                    let mx = 0, my = 0;
                    if(Math.abs(dx) > Math.abs(dy)) mx = dx; else my = dy;
                    this.dom.style.transform = `translate3d(${mx}px, ${my}px, 0) rotate(${mx/25}deg)`;
                    this.dom.querySelector('.hint-up').style.opacity = my < -50 ? 1 : 0;
                    this.dom.querySelector('.hint-down').style.opacity = my > 50 ? 1 : 0;
                    this.dom.querySelector('.hint-left').style.opacity = mx < -50 ? 1 : 0;
                    this.dom.querySelector('.hint-right').style.opacity = mx > 50 ? 1 : 0;
                };
                const end = (e) => {
                    if(!this.isDragging) return;
                    this.isDragging = false;
                    const p = e.changedTouches ? e.changedTouches[0] : e;
                    const dx = p.clientX - this.sx, dy = p.clientY - this.sy;
                    if(dy > 100 && Math.abs(dy) > Math.abs(dx)) {
                        this.dom.style.transform = 'translate3d(0,0,0)';
                        this.dom.querySelector('.info-overlay').classList.add('active');
                    } else if(Math.abs(dx) > 100 || dy < -100) {
                        this.swipe(dx, dy);
                    } else {
                        this.dom.style.transition = '0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                        this.dom.style.transform = 'translate3d(0,0,0)';
                        this.dom.querySelectorAll('.hint-overlay').forEach(h => h.style.opacity = 0);
                    }
                };
                this.dom.addEventListener('mousedown', start);
                this.dom.addEventListener('touchstart', start);
                window.addEventListener('mousemove', move);
                window.addEventListener('touchmove', move, {passive:false});
                window.addEventListener('mouseup', end);
                window.addEventListener('touchend', end);
                this.dom.querySelector('.btn-next').onclick = () => {
                    this.dom.querySelector('.info-overlay').classList.remove('active');
                };
            }

            swipe(dx, dy) {
                IS_BUSY = true;
                const dir = Math.abs(dx) > Math.abs(dy) ? (dx > 0 ? 'RIGHT' : 'LEFT') : 'UP';
                if(dir === (this.data.correct || "UP").toUpperCase()) SCORE += parseInt(this.data.weight) || 10;
                else SCORE = Math.max(0, SCORE - 5);
                updateUI();
                this.dom.style.transition = '0.4s ease-out';
                this.dom.style.transform = `translate3d(${dx*5}px, ${dy*5}px, 0)`;
                setTimeout(() => { this.dom.remove(); IS_BUSY = false; spawn(); }, 200);
            }
        }

        async function spawn() {
            if(POOL.length === 0) { document.getElementById('stack').innerHTML = "<h2 style='text-align:center'>Deck Finished.</h2>"; return; }
            const card = new Card(POOL.shift());
            document.getElementById('stack').appendChild(card.dom);
        }

        window.onload = async () => {
            try {
                const res = await fetch(ENDPOINT);
                const data = await res.json();
                POOL = data.filter(q => q.deck === "Chemistry_Master_1").sort(() => Math.random() - 0.5);
                document.getElementById('loader').style.display = 'none';
                spawn();
            } catch (e) {
                document.getElementById('loader').innerHTML = "<div style='color:white;text-align:center'>Error Loading Sheet Data.<br>Check GAS Deployment Settings.</div>";
            }
        };
    </script>
</body>
</html>
